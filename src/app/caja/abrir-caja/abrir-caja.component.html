<div class="grid">
    <p-card styleClass="p-card-shadow" [style]="{width: '350px'}" class="cardContenedor mt-7 text-center shadow-8">

        <ng-template pTemplate="header" class="p-6 ">
            <div class="cabecera">
                <br />
                <label class="text-5xl text-50 text-center"> CAJA</label>
                <br />
                <br />
            </div>
        </ng-template>
        <div class="grid">
            <div class="col-12 m-2">
                <img alt="Card" src="assets/images/caja7.png" class="mt-7" [style]="{width: '160px'}" class="imagen">
                <br />
            </div>
            <form [formGroup]='formAbrirCaja'>
                <div class="col-12 imagen p-fluid">
                    <div class="grid text-left align-items-center">
                        <div class="col-1"></div>
                        <div class="col-10 md-4">
                            <p-dropdown [options]="listaAmbientes" formControlName="ambiente"
                                (onChange)="verificarCaja()" placeholder="Selecciona ambiente" optionLabel="ambiente"
                                optionValue="ambiente">
                            </p-dropdown>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-10 md-4">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                                <input type="text" pInputText placeholder="DNI" formControlName="nroDoc" disabled>
                                <button type="button" pButton pRipple icon="pi pi-search" disabled
                                    class="p-button-danger"></button>
                            </div>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-1"></div>
                        <div class="col-10 md-4">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" pInputText placeholder="NOMBRE" formControlName="nombre" disabled>
                            </div>
                        </div>
                        <div class="col-1"></div>

                    </div>
                </div>
                <div *ngIf="estadoCaja!=''" class="text-center">
                    <label>Estado: {{estadoCaja}}</label>
                </div>
            </form>
        </div>

        <ng-template pTemplate="footer">
            <p-button *ngIf="estadoCaja=='CERRADO'" label="ABRIR CAJA" icon="pi pi-check-circle"
                styleClass="p-button-danger" (click)="clickAbrirCaja()"></p-button>
            <p-button *ngIf="estadoCaja=='ABIERTO'" label="ENTRAR" icon="pi pi-sign-in" styleClass="p-button-info" (click)="entrar()"></p-button>
        </ng-template>

    </p-card>
</div>
