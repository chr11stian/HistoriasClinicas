
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <span class="p-m-0">
              REGISTRO DIARIO DE ATENCIÓN Y OTRAS ACTIVIDADES DE SALUD - REGISTRO NOMINAL
            </span>
        </ng-template>

    </p-toolbar>
    <br>
    <div>
        <p-toolbar>
            <ng-template pTemplate="left">
                <label>OTROS DATOS</label>
            </ng-template>
        </p-toolbar>
        <div class="border">
            <form [formGroup]='formDatos'>
                <div class="grid m-2">
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <div class="grid">
                            <div class="p-inputgroup">
                                <!--lote-->
                                <div class="col-6" style="text-align: left">
                                    <label class="">Lote </label>
                                    <input type="text" pInputText class="inputfield w-full"
                                           formControlName="lote">
                                </div>
                                <!--pagina-->
                                <div class="col-6" style="text-align: left">
                                    <label class="">Página </label>
                                    <p-inputNumber class="inputfield w-full"
                                                   formControlName="pagina">
                                    </p-inputNumber>
                                </div>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="p-inputgroup">
                                <!--año-->
                                <div class="col-6" style="text-align: left">
                                    <label class="">Año </label>
                                    <p-inputNumber class="inputfield w-full"
                                           formControlName="año">
                                    </p-inputNumber>
                                </div>
                                <!--mes-->
                                <div class="col-6" style="text-align: left">
                                    <label class="">Mes </label>
                                    <p-inputNumber class="inputfield w-full"
                                                   formControlName="mes">
                                    </p-inputNumber>
                                </div>

                            </div>
                        </div>
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-12" style="text-align: left">
                                    <label class="">Nombre del Establecimiento de Salud </label>
                                    <input type="text" pInputText class="inputfield w-full"
                                           formControlName="establecimiento">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <!--Nombre Ipress--->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-12" style="text-align: left">
                                    <label class="">Nombre Ipress </label>
                                    <input type="text" pInputText class="inputfield w-full" formControlName="ipress">

                                </div>

                            </div>
                        </div>
                        <!--Dia--->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-5" style="text-align: left">
                                    <label class="">Dia </label>
                                    <p-inputNumber  class="inputfield w-full"
                                           formControlName="dia">
                                    </p-inputNumber>
                                </div>
                                <div class="col-7" style="text-align: left">
                                    <label class="">Hora de Atención: </label>
                                    <input type="time" pInputText class="inputfield w-full"
                                           formControlName="horaAtencion">
                                </div>
                            </div>
                        </div>
                        <!--UPS - UPS aux--->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-5" style="text-align: left">
                                    <label class="">UPS </label>
                                    <input type="text" pInputText class="inputfield w-full" formControlName="ups">
                                </div>
                                <div class="col-7" style="text-align: left">
                                    <label class="">UPS Aux</label>
                                    <input type="text" pInputText class="inputfield w-full" formControlName="upsAux">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <!--Fecha proceso--->
                        <div class="grid">
                            <div class="col-12" style="text-align: left">
                                <label class="">Fecha Proceso </label>
                                <p-calendar formControlName="fechaProceso" placeholder="" showIcon="true"
                                            dateFormat="yy-mm-dd" class="p-fluid"></p-calendar>

                            </div>
                        </div>
                        <!--Programa Social--->
                        <div class="grid">
                            <div class="col-12" style="text-align: left">
                                <label class="">Programa Social </label>
                                <input type="text" pInputText class="inputfield w-full"
                                       formControlName="programaSocial">
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-12 md:col-6 lg:col-6" style="text-align: left">
                                <label class="">Nombre de Digitador </label>
                                <input type="text" pInputText class="inputfield w-full"
                                       formControlName="digitador">
                            </div>
                            <div class="col-12 md:col-6  lg:col-6" style="text-align: left">
                                <label class="">Codigo Digitador </label>
                                <input type="text" pInputText class="inputfield w-full"
                                       formControlName="codigoDigitador">
                            </div>
                        </div>


                    </div>
                </div>
            </form>
        </div>

        <br>
        <p-toolbar>
            <ng-template pTemplate="left">
                <label>DATOS DEL RESPONSABLE DE LA ATENCIÓN</label>
            </ng-template>
        </p-toolbar>
        <div class="border">
            <form [formGroup]='formDatos'>
                <div class="grid m-2">
                    <div class="col-12 md:col-6 lg:col-3 p-field">
                        <div class="grid">
                            <div class="p-inputgroup">
                                <!--año-->
                                <div class="col-12" style="text-align: left">
                                    <label class="">Nombre del responsable </label>
                                    <input type="text" pInputText class="inputfield w-full"
                                           formControlName="nombreProfesional">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 md:col-6 lg:col-3 p-field">
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-12" style="text-align: left">
                                    <label class="">DNI Responsable: </label>
                                    <input type="text" pInputText class="inputfield w-full"
                                           formControlName="dniProfesional">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 md:col-6 lg:col-3 p-field">
                        <div class="grid">
                            <!--colegiatura-->
                            <div class="col-12" style="text-align: left">
                                <label class="">Colegiatura </label>
                                <input type="text" pInputText class="inputfield w-full"
                                       formControlName="colegiatura">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 md:col-6 lg:col-2 p-field">
                        <!--turno de atencion-->
                        <div class="grid">
                            <div class="col-12 p-fluid" style="text-align: left">
                                <label class="">Turno de Atención </label>
                                <p-selectButton [options]="turnos" formControlName="turno" optionLabel="name" optionValue="value">
                                </p-selectButton>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 md:col-6 lg:col-1 p-field">
                        <!--actividad-->
                        <div class="grid">
                            <div class="col-12 p-fluid" style="text-align: left">
                                <label class="">Actividad </label>
                                <p-selectButton [options]="actividad" formControlName="actividad"  optionLabel="name" optionValue="value">
                                </p-selectButton>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <br>
        <p-toolbar>
            <ng-template pTemplate="left">
                <label>DATOS PERSONALES</label>
            </ng-template>
        </p-toolbar>
        <div class="border">
            <form [formGroup]='formDatos'>
                <div class="grid m-2">
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <!-- Apellido Paterno-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Apellido Paterno </label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full"
                                           formControlName="apePaterno">
                                </div>
                            </div>
                        </div>
                        <!-- Apellido Materno-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Apellido Materno </label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="apeMaterno"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>
                        <!-- Nombres-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Nombres </label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="nombres"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>
                        <!-- Edad -->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Edad:</label>
                                </div>
                                <div class="col-3 p-fluid">
                                    <p-inputNumber  class="inputfield w-full"
                                           formControlName="edad">
                                    </p-inputNumber>
                                </div>
                                <div class="col-5 p-fluid">
                                    <p-selectButton [options]="options" formControlName="denominacionEdad" optionLabel="name" optionValue="value">
                                    </p-selectButton>

                                </div>
                            </div>
                        </div>
                        <!--grupo de riesgo-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Grupo de Riesgo:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="grupoRiesgo"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>
                        <!--Salud materna-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Salud Materna:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="saludMaterna"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <!-- tipo de identidad-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Tipo de Doc.</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="tipoDoc">
                                </div>
                            </div>
                        </div>
                        <!-- doc de identidad-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Doc. de Identidad</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="nroDoc">

                                </div>
                            </div>
                        </div>
                        <!-- Número de HCL-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Núm. de HCl</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="nroHcl">

                                </div>
                            </div>
                        </div>
                        <!-- Sexo-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Sexo</label>
                                </div>
                                <div class="col-8 p-fluid">
                                    <p-selectButton [options]="sexo" formControlName="sexo" optionLabel="name" optionValue="value">
                                    </p-selectButton>
                                </div>
                            </div>
                        </div>
                        <!--Semana Gestacion-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Semana Gestación:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="semanaGestacion"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>
                        <!--Con ing Es-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">CON_ING ES:</label>
                                </div>
                                <div class="col-8 p-fluid">
                                    <p-selectButton [options]="listaConIng" formControlName="conIngEs" optionLabel="name" optionValue="value">
                                    </p-selectButton>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <!-- Financiamiento-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Financ.</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="financiamiento"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>
                        <!-- Fecha de Nacimiento-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Fecha de Nac. </label>
                                </div>
                                <div class="col-8">
                                    <p-calendar formControlName="fechaNacimiento" placeholder="" dateFormat="yy-mm-dd"
                                                  class="p-fluid" [showIcon]="true" [showTime]="true" [showSeconds]="true"></p-calendar>
                                </div>
                            </div>
                        </div>
                        <!-- Fecha de Ultima regla-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Fecha de Última Regla</label>
                                </div>
                                <div class="col-8">
                                    <p-calendar formControlName="fechaUltimaRegla" placeholder="" dateFormat="yy-mm-dd"
                                                 class="p-fluid" [showIcon]="true" [showTime]="true" [showSeconds]="true"></p-calendar>
                                </div>
                            </div>
                        </div>
                        <!--Etnia-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Etnia</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="etnia"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>
                        <!--Registro opcional-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Registro Opcional:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="registroOpcional"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>
                        <!--Con ing Es-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">CON_ING SE:</label>
                                </div>
                                <div class="col-8 p-fluid">
                                    <p-selectButton [options]="listaConIng" formControlName="conIngSe" optionLabel="name" optionValue="value">
                                    </p-selectButton>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <br>
        <p-toolbar>
            <ng-template pTemplate="left">
                <label>LUGAR DE RESIDENCIA</label>
            </ng-template>
        </p-toolbar>
        <div class="border">
            <form [formGroup]='formDatos'>
                <div class="grid m-2">
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <!-- Centro poblado de procedencia-->
                        <div class="grid">
                            <div class="col-4" style="text-align: left">
                                <label class="">Distrito</label>
                            </div>
                            <div class="col-8">
                                <input type="text" pInputText class="inputfield w-full" formControlName="distrito"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <!-- Centro poblado de procedencia-->
                        <div class="grid">
                            <div class="col-4" style="text-align: left">
                                <label class="">Sector</label>
                            </div>
                            <div class="col-8">
                                <input type="text" pInputText class="inputfield w-full" formControlName="sector"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <!-- Centro poblado de procedencia-->
                        <div class="grid">
                            <div class="col-4" style="text-align: left">
                                <label class="">Centro Poblado</label>
                            </div>
                            <div class="col-8">
                                <input type="text" pInputText class="inputfield w-full" formControlName="ccpp"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <br>

        <p-toolbar>
            <ng-template pTemplate="left">
                <label>EVALUACIÓN ANTROPOMÉTRICA</label>
            </ng-template>
        </p-toolbar>
        <div class="border">
            <form [formGroup]='formDatos'>
                <div class="grid m-2">
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <!--peso-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Peso:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="peso"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>
                        <!--perimetro abdominal-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Perímetro Abd.:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="perimetroAbdominal"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <!--talla-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Talla:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="talla"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Perímetro Cefálico.:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="perimetroCefalico"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <!--Hemoglobina-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Hb:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" pInputText class="inputfield w-full" formControlName="hb"
                                           style="text-transform:uppercase">
                                </div>
                            </div>
                        </div>
                        <!--Fecha de registro de hemoglobina-->
                        <div class="grid">
                            <div class="p-inputgroup">
                                <div class="col-4" style="text-align: left">
                                    <label class="">Fecha registro Hb:</label>
                                </div>
                                <div class="col-8">
                                    <p-calendar formControlName="fechaHb" placeholder=""
                                                dateFormat="yy-mm-dd" class="p-fluid"></p-calendar>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <br>

        <p-toolbar>
            <ng-template pTemplate="left">
                <label>DIAGNOSTICOS</label>
            </ng-template>
        </p-toolbar>
        <div class="border">
            <p-table [value]="diagnosticos" #dt styleClass="p-datatable-gridlines" [rows]="10"
                     [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [autoLayout]="true" [showCurrentPageReport]="true"
                     currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">

                <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
                    <tr>
                        <th style="text-align: center">Nro</th>
                        <th style="text-align: center">Diagnóstico</th>
                        <th style="text-align: center">Cie 10</th>
                        <th style="text-align: center">Tipo Dx</th>
                        <th style="text-align: center">Lab</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-i="rowIndex">
                    <tr>
                        <td style="text-align: center">{{ i+1 }}</td>
                        <td style="text-align: center">{{ rowData.diagnostico }}</td>
                        <td style="text-align: center">{{ rowData.cie_10 }}</td>
                        <td style="text-align: center">{{ rowData.tipoDx }}</td>
                        <td style="text-align: center">{{ rowData.lab }}</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
        <br>
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-12 p-field" style="text-align:right;">
                <button pButton pRipple label="Guardar" iconPos="right" icon="pi pi-angle-right"
                        (click)="saveHis()" class="guardar mr-2"
                        style="background-color: #0c3866"></button>
            </div>
        </div>
    </div>

</div>
