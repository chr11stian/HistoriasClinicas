<div class="grid">
    <div class="col-12">
        <p-table [value]="listDiagnosticos" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th rowspan="2">Product</th>
                    <th colspan="12">Sale Rateeess</th>
                </tr>
                <tr>
                    <th colspan="1"></th>
                    <th colspan="1">INGRESO</th>
                    <th colspan="1">EGRESOS</th>
                </tr>
                <tr>
                    <th>Last Year</th>
                    <th>This Year</th>
                    <th>Last Year</th>
                    <th>This Year</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-sale>
                <tr>
                    <td>{{sale.product}}</td>
                    <td>{{sale.lastYearSale}}%</td>
                    <td>{{sale.thisYearSale}}%</td>
                    <td>{{sale.lastYearProfit | currency: 'USD'}}</td>
                    <td>{{sale.thisYearProfit | currency: 'USD'}}</td>
                </tr>
            </ng-template>
            <!-- <ng-template pTemplate="footer">
                <tr>
                    <td colspan="3" class="p-text-right">Totals</td>
                    <td>{{lastYearTotal | currency: 'USD'}}</td>
                    <td>{{thisYearTotal | currency: 'USD'}}</td>
                </tr>
            </ng-template> -->
        </p-table>
    </div>
</div>
