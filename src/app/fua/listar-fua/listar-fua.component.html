    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <span class="p-m-0 font-bold">
                LISTA DE FUA
            </span>
        </ng-template>
        <ng-template pTemplate="right" class="button">
            <button pButton pRipple class="p-button-rounded p-button-info ">
                    <a style="color: white; font-weight: bold;"
                    href="http://192.168.5.3:8200/jasperserver/rest_v2/reports/Reports/FUA/anexo1.pdf?idConsulta={{idConsulta}}"
                    target="_blank">Descargar todo</a></button>
        </ng-template>
    </p-toolbar>


    <p-table [value]="listDataFUA" #dt styleClass="p-datatable-gridlines" [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [autoLayout]="true" [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">

        <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
            <tr>
                <th style="text-align: center">Nro</th>
                <th style="text-align: center">Cod Prestaci√≥n</th>
                <th style="text-align: center">ACCIONES</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-i="rowIndex">
            <tr>
                <td style="text-align: center">{{ i+1 }}</td>
                <td style="text-align: center">{{ rowData.codPrestacion }}</td>
                <td style="text-align: center">
                    <span class="">
                        <button pButton pRipple class="p-button-rounded p-button-success" label="IR FUA"
                            icon="pi pi-caret-right" (click)="openFUA(rowData)"></button>
                    </span>
                    <span class="ml-1">
                        <button pButton pRipple class="p-button-rounded p-button-info">
                            <a style="color: white; font-weight: bold;"
                                href="http://190.108.93.145:8200/jasperserver/rest_v2/reports/Reports/FUA/anexo1.pdf?idFua={{rowData.id}}"
                                target="_blank">Descargar FUA</a>
                        </button>
                    </span>
