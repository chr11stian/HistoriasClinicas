<p-table
  [value]="data"
  #dt
  styleClass="p-datatable-gridlines"
  [rows]="10"
  [rowsPerPageOptions]="[5, 10, 15]"
  [paginator]="true"
  [autoLayout]="true"
  currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas"
>
  <ng-template pTemplate="caption">
    <div class="flex justify-content-between">
      <h3>Lista de UPS</h3>
      <button
        pButton
        type="button"
        label="Agregar"
        icon="pi pi-plus"
        (click)="isUpdate = false; agregarActualizar()"
        pTooltip="Agregar tipo UPS"
        tooltipPosition="bottom"
        class="p-button-danger"
        pRipple
      ></button>
    </div>
  </ng-template>
  <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
    <tr>
      <th class="text-center">Nro</th>
      <th class="text-center">Nombre</th>
      <th class="text-center">Descripcion</th>
      <th class="text-center">Accion</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
    <tr>
      <td>{{ rowIndex + 1 }}</td>
      <td>{{ rowData.nombre }}</td>
      <td>{{ rowData.descripcion }}</td>
      <td class="flex justify-content-around">
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          (click)="isUpdate = true; agregarActualizar(rowIndex)"
          pTooltip="Editar tipo UPS"
          tooltipPosition="bottom"
          class="p-button-raised p-button-info p-button-rounded"
        ></button>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          (click)="isUpdate = 'false'; deleteTUPS(rowIndex)"
          pTooltip="Eliminar tipo UPS"
          tooltipPosition="bottom"
          class="p-button-raised p-button-danger p-button-rounded"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-confirmDialog
  [breakpoints]="{ '960px': '25vw', '640px': '100vw' }"
  [style]="{ width: '25vw' }"
  key="positionDialog"
  [baseZIndex]="10000"
>
</p-confirmDialog>
<p-toast></p-toast>
