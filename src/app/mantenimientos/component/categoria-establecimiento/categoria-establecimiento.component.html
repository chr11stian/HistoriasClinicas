<div class="p-card">
    <p-toolbar styleClass="p-mb-4">

        <ng-template pTemplate="left">
            <h3 class="p-m-0">Lista de Ubicaciones</h3>
        </ng-template>

        <ng-template pTemplate="right" class="button">
            <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-danger p-mr-2"
                    (click)="openNew()"></button>

            <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-primary"></button>
        </ng-template>
    </p-toolbar>

    <p-table
            [value]="dataCategoriaEstablecimiento"
            #dt
            styleClass="p-datatable-gridlines   "
            [rows]="10"
            [rowsPerPageOptions]="[10, 25, 50]"
            [paginator]="true"
            [autoLayout]="true"
            currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">

        <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
            <tr>
                <th>Nro</th>
                <th>Nivel del IPRESS</th>
                <th>Abreviatura</th>
                <th>Descripcion</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex + 1 }}</td>
                <td>{{ rowData.nivel }}</td>
                <td>{{ rowData.abreviatura }}</td>
                <td>{{ rowData.descripcion }}</td>

                <td style="text-align: center">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary "
                            (click)="editUbicacion(rowData)"></button>
                    <!--                <button pButton pRipple icon="pi pi-check" class="p-button-rounded p-button-success "-->
                    <!--                ></button>-->
                </td>

            </tr>
        </ng-template>
    </p-table>

</div>


<p-dialog [(visible)]="CategoriaDialog" [style]="{width: '1080px'}" header="Registrar UbicaciÃ³n"
          [modal]="true" [responsive]="dataCategoriaEstablecimiento"
          styleClass="p-fluid">
    <br>

    <ng-template pTemplate="body">
        <div class="grid">
            <div class="p-field col-4">
                <label>CENTRO POBLADO</label>
                <div class="p-inputgroup">
                    <input style="width: 15rem" type="text" id="ccpp"
                           [(ngModel)]="dataCategoriaEstablecimiento.abreviastura"
                           pInputText>
                </div>
            </div>
        </div>


    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton type="button" label="Cancelar" class="p-button-danger" (click)="canceled()"></button>
        <button pButton type="button" label="Guardar" (click)="save()"></button>

        <!--        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>-->
        <!--        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>-->
    </ng-template>
</p-dialog>
