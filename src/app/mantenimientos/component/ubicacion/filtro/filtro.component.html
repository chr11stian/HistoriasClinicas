<form [formGroup]="form" (ngSubmit)="enviarFiltros($event)">
    <div class="grid">
        <div class="col-4">
            <span class="p-float-label">
              <p-dropdown inputId="dropdown-depart"
                          [autoDisplayFirst]="false"
                          [options]="departamentos"
                          [showClear]="true"
                          (onChange)="selectdepartamento($event)"
                          formControlName="departamento"
                          optionLabel="nombre"
                          placeholder="-TODOS-"
                          optionValue="ubigeo">
              </p-dropdown>
              <label id="dropdown-depart">
                <b>Departamentos</b>
              </label>
            </span>
        </div>

        <div class="col-4">
              <span class="p-float-label">
                <p-dropdown inputId="dropdown-provincia"
                            [autoDisplayFirst]="false"
                            [options]="provincias"
                            [showClear]="true"
                            (onChange)="selectprovincia($event)"
                            formControlName="provincia"
                            optionLabel="nombre"
                            placeholder="-TODOS-"
                            optionValue="ubigeo">
                </p-dropdown>
                <label for="dropdown-provincia">
                  <b>Provincia</b>
                </label>
              </span>
        </div>

        <div class="col-4">
              <span class="p-float-label">
                <p-dropdown inputId="dropdown-distrito"
                            [autoDisplayFirst]="false"
                            [options]="distritos"
                            [showClear]="true"
                            (onChange)="selectdistrito($event)"
                            formControlName="distrito"
                            optionLabel="nombre"
                            placeholder="-TODOS-"
                            optionValue="ubigeo">
                </p-dropdown>
                <label for="dropdown-distrito">
                  <b>Distrito</b>
                </label>
              </span>
        </div>


        <!-- <div class="p-field p-col-12 p-md-6 p-lg-4 p-mb-3 p-mt-2">
          <span class="p-float-label">
            <p-dropdown inputId="dropdown-comunidad"
                        [autoDisplayFirst]="false"
                        [options]="comunidades"
                        [showClear]="true"
                        (onChange)="selectcomunidad($event)"
                        formControlName="comunidad"
                        optionLabel="name"
                        placeholder="-TODOS-"
                        optionValue="idComunidad">
            </p-dropdown>
            <label for="dropdown-comunidad">
              <b>Comunidad</b>
            </label>
          </span>
        </div> -->
    </div>
    <br>

    <div class="grid">
        <div class="col-4">
      <span class="p-float-label">
        <p-dropdown inputId="dropdown-localidad"
                    [autoDisplayFirst]="false"
                    [options]="sectores"
                    [showClear]="true"
                    (onChange)="selectsector($event)"
                    formControlName="sector"
                    optionLabel="nombre"
                    placeholder="-TODOS-"
                    optionValue="ubigeo">
        </p-dropdown>
        <label for="dropdown-localidad">
          <b>Localidad/Sector</b>
        </label>
      </span>
        </div>

        <div class="col-4">
            <button type="submit"
                    icon="pi pi-filter"
                    [style]="{ width: '50%' }"
                    pButton
                    pRipple
                    label="Filtrar"
                    pTooltip="Filtrar"
                    tooltipPosition="bottom"
                    class="p-button-secondary"
                    [disabled]="form.invalid">
            </button>
        </div>
    </div>


</form>
