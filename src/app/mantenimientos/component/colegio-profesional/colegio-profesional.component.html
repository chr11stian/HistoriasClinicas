<div class="grid">
    <div class="col-4 mt-5">
        <p-card class="m-0">
            <h2 *ngIf="!isUpdate">Ingrese nuevo colegio profesional</h2>
            <h2 *ngIf="isUpdate">Edite colegio profesional</h2>

            <form [formGroup]='form'>
                <div class="p-fluid grid flex justify-content-center">
                    <div class="p-field col-12 md:col-12">
                        <label id="codigo">Código:</label>
                        <input type="text" pInputText formControlName='codigo' required autofocus/>
                    </div>
                </div>
                <br/>
                <div class="p-fluid grid flex justify-content-center">
                    <div class="p-field col-12 md:col-12">
                        <label id="nombre">Nombre colegio profesional:</label>
                        <input type="text" pInputText formControlName='nombre' required/>
                    </div>
                </div>
                <br/>
                <div class="flex justify-content-end">
                    <button *ngIf="!isUpdate" [disabled]="!form.valid" pButton type="button" label="Guardar Nuevo" (click)="saveForm()"
                            class="m-1 w-9rem"></button>
                    <button *ngIf="isUpdate" [disabled]="!form.valid" pButton type="button" label="Guardar edición" (click)="editarDatos()"
                            class="m-1 w-9rem"></button>
                    <button
                            pButton
                            type="button"
                            label="Nuevo"
                            icon="pi pi-plus"
                            (click)="guardarNuevo()"
                            pTooltip="Agregar colegio profesional"
                            tooltipPosition="right"
                            class="p-button-danger m-1 w-9rem"
                            pRipple
                    ></button>
                </div>
            </form>
        </p-card>
    </div>
    <div class="col-8">
        <p-table
                [value]="data"
                #dt
                styleClass="p-datatable-gridlines"
                [rows]="10"
                [rowsPerPageOptions]="[10, 25, 50]"
                [paginator]="true"
                [autoLayout]="true"
                currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} entradas"
                [showCurrentPageReport]="true" 
        >
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between">
                    <h3>Lista de colegios profesionales</h3>
                </div>
            </ng-template>
            <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
                <tr>
                    <th style="text-align: center">Nro</th>
                    <th style="text-align: center">Codigo</th>
                    <th style="text-align: center">Nombre</th>
                    <th style="text-align: center; width:8rem">Acción</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                <tr style="text-align: center">
                    <td style="text-align: center">{{ rowIndex + 1 }}</td>
                    <td style="text-align: center">{{ rowData.codigo }}</td>
                    <td style="text-align: center">{{ rowData.nombre }}</td>
                    <td style="text-align: center">
                        <button pButton
                                (click)="editar(rowData)"
                                pTooltip="Editar colegio profesional"
                                pRipple type="button"
                                icon="pi pi-pencil"
                                class="p-button-rounded m-1">
                        </button>
                        <button pButton
                                (click)="eliminar(rowData)"
                                pTooltip="Eliminar colegio profesional"
                                pRipple type="button"
                                icon="pi pi-trash"
                                class="p-button-rounded p-button-danger m-1">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
