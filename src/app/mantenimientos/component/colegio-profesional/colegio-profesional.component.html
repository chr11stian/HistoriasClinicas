<p-table
  [value]="data"
  #dt
  styleClass="p-datatable-gridlines   "
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  [autoLayout]="true"
  currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} listas"
>
  <ng-template pTemplate="caption">
    <div class="flex justify-content-between">
      <h3>Lista de colegios profesionales</h3>
      <button
        pButton
        type="button"
        label="Agregar"
        icon="pi pi-plus"
        (click)="agregar()"
        pTooltip="Agregar colegio profesional"
        tooltipPosition="bottom"
        class="p-button-danger p-button-sm"
        pRipple
      ></button>
    </div>
  </ng-template>
  <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
    <tr>
      <th>Nro</th>
      <th>Nombre</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
    <tr>
      <td>{{ rowIndex + 1 }}</td>
      <td>{{ rowData.nombre }}</td>
    </tr>
  </ng-template>
</p-table>
