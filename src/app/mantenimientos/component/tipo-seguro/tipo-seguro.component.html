<div class="p-card">
    <p-toolbar class="p-mb-4">
        <ng-template pTemplate="left">
            <h3 class="p-m-0">Tipo Seguro</h3>
        </ng-template>
        <ng-template pTemplate="right" class="button">
            <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-danger mr-2"
                (click)="openDialogTipoSeguro()"></button>
            <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-primary"></button>
        </ng-template>
    </p-toolbar>
    <br>
    <div class="grid lg-2">
        <div class="col-2"></div>
        <div class="col-8">
            <p-table [value]="data" #dt styleClass="p-datatable-gridlines" [rows]="10"
                [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [autoLayout]="true"
                currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} entradas"
                [showCurrentPageReport]="true">
                <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
                    <tr>
                        <th style="text-align: center;width:4rem">Nro</th>
                        <th style="text-align: center">Nombre</th>
                        <th style="text-align: center; width:12rem">Acci√≥n</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                    <tr style="text-align: center">
                        <td style="text-align: center">{{ rowIndex + 1 }}</td>
                        <td style="text-align: center">{{ rowData.nombre }}</td>
                        <td style="text-align: center">
                            <button pButton (click)="editar(rowData)" pTooltip="Editar" pRipple type="button"
                                icon="pi pi-pencil" class="p-button-rounded m-1">
                            </button>
                            <button pButton (click)="eliminar(rowData)" pTooltip="Eliminar" pRipple type="button"
                                icon="pi pi-trash" class="p-button-rounded p-button-danger m-1">
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-dialog class="dialogo m-4" [(visible)]="dialogTipoSeguro" [style]="{width: '400px'}" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="header">
        <h3>TIPO SEGURO</h3>
    </ng-template>
    <ng-template pTemplate="body">
        <form [formGroup]='form'>
            <div class="grid">
                <div class="col-12">
                    <label>Nombre:</label>
                    <input type="text" pInputText formControlName='nombre' placeholder="nombre"
                        class=" inputfield w-full">
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="footer" class="text-right">
        <button *ngIf="!isUpdate" pButton type="button" label="Guardar" (click)="saveForm()"></button>
        <button *ngIf="isUpdate" pButton type="button" label="Editar" (click)="editarDatos()"></button>
        <button pButton type=" button" label="Cancelar" class="p-button-danger"
            (click)="canceledInterconsulta()"></button>
    </ng-template>
</p-dialog>
