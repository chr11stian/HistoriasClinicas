
<body style="background-image: url(../../assets/images/descanso-cusco.jpg);
  background-size: 100%">

<div class="login-page container">
    <div class="form">
        <div class="d-flex alig-items-center;">
            <img class="d-flex alig-items-center; logo_Region" src="../../assets/images/Logo_Gore.png">
        </div>
        <form class="login-form">
            <h5 class="titulo_principal" style="color: #4d4d4d">HISTORIA CLINICA ELECTRÓNICA </h5>
            <p class="titulo_principal" style="color: #4d4d4d">Iniciar Sesión</p>

            <div class="ui-grid-row">
                <input type="text" pInputText class="p-inputtext-sm pi-user" placeholder="Usuario">
            </div>
            <p-password
                    placeholder="Contraseña"
                    weakLabel="Debil"
                    mediumLabel="Medio"
                    strongLabel="Fuerte"
                    promptLabel="Ingrese una Contraseña" [toggleMask]="true"
                    name="password">
            </p-password>
            <div class="ui-grid-row">
                <button pButton type="submit" label="Iniciar" (click)="Ingresar()"></button>
            </div>
            <p class="message">Usuario?
                <a href="#">Olvido la contraseña</a>
            </p>
        </form>
    </div>
</div>

</body>
