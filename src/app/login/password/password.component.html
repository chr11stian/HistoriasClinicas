
<form [formGroup]='formRol'>
    <div class="col-12 grid login justify-content-center">
        <div class="grid justify-content-center">
            <div class="col-12">
                <p-password class="w-full" weakLabel="Debil" mediumLabel="Medio" strongLabel="Fuerte"
                            promptLabel="Ingrese una Contraseña" [toggleMask]="true"
                            placeholder="Nueva" formControlName="escala"></p-password>
            </div>
        </div>
        <div class="grid justify-content-center">
            <div class="col-12">
                <p-password class="w-full" weakLabel="Debil" mediumLabel="Medio" strongLabel="Fuerte"
                            promptLabel="Ingrese una Contraseña" [toggleMask]="true"
                            placeholder="Confirmar" formControlName="rol"></p-password>
            </div>
        </div>
        <div class="col-12 grid justify-content-center">
            <button pButton pRipple type="button" style="background-color: #AF0017;" label="Iniciar"
                    class="p-button-danger" (click)="ingresar()"
            ></button>
        </div>
    </div>
</form>
<p-messages></p-messages>
