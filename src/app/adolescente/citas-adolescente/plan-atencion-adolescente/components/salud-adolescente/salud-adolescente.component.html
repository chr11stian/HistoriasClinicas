<p-toolbar>
  <ng-template
          pTemplate="left">
    <h3 class="mt-2">
      DATOS
      GENERALES</h3>
  </ng-template>
  <ng-template
          pTemplate="right"
          class="button">
    <button (click)="save()"
            pButton
            pRipple
            label="Guardar"
            iconPos="right"
            icon="pi pi-angle-right"
            class="guardar mr-2"></button>
  </ng-template>
</p-toolbar>
<p-divider
        align="left">
  <div class="p-d-inline-flex p-ai-center">
    <i class="pi pi-angle-double-right p-mr-2"></i>
    <b>Salud
      sexual
      y
      reproductiva</b>
  </div>
</p-divider>
<form action=""
      [formGroup]="saludFG">
  <div class="grid borde">
    <div class="col-7">
      <div class="borde">
        <div class="grid">
          <div class="col-3">
            <label for="">Menarquia/<br>Espermarquia
            </label>
          </div>
          <div class="col-3">
            <p-selectButton
                    [options]="siNo"
                    optionLabel="name"
                    formControlName="menarquiaEspermarquia"
                    optionValue="code"
                    (onChange)="$event.value=='si'?menarquiaEspermarquia=false:menarquiaEspermarquia=true;this.getFC('menarquiaEspermarquiaEdad').setValue(null);"
            >

            </p-selectButton>
          </div>
          <div class="col-3">
            <label for="">Edad
              en
              años:</label>
          </div>
          <div class="col-3 p-fluid">
            <p-inputNumber
                    mode="decimal"
                    inputId="withoutgrouping"
                    [useGrouping]="false"
                    formControlName="menarquiaEspermarquiaEdad"
                    [disabled]="menarquiaEspermarquia"
            >
            </p-inputNumber>
          </div>
        </div>
        <div class="grid">
          <div class="col-3">
            <label for="">Inicio
              relacion
              Sexual:</label>
          </div>
          <div class="col-3">
            <p-selectButton
                    [options]="siNo"
                    optionLabel="name"
                    formControlName="inicioRelacionSexual"
                    optionValue="code"
                    (onChange)="$event.value=='si'?inicioRelacionSexual=false:inicioRelacionSexual=true;this.getFC('inicioRelacionSexualEdad').setValue(null);"
            ></p-selectButton>
          </div>
          <div class="col-3">
            <label for="">Edad
              en
              años:</label>
          </div>
          <div class="col-3 p-fluid">
            <p-inputNumber
                    mode="decimal"
                    inputId="withoutgrouping"
                    [useGrouping]="false"
                    formControlName="inicioRelacionSexualEdad"
                    [disabled]="inicioRelacionSexual" >
            </p-inputNumber>
          </div>
        </div>

      </div>
      <div class="borde">
        <div class="grid">
          <div class="col-3">
            <label for="">
              sexual:</label>
          </div>
          <div class="col-3">
            <p-selectButton
                    [options]="siNo"
                    optionLabel="name"
                    optionValue="code"
                    formControlName="abusoSexual"
                    (onChange)="$event.value=='si'?abuso=false:abuso=true;this.getFC('abusoSexualNro').setValue(null);"
            >
            </p-selectButton>
          </div>
          <div class="col-3">
            <label for="">Nro:</label>
          </div>
          <div class="col-3 p-fluid">
            <p-inputNumber
                    mode="decimal"
                    inputId="withoutgrouping"
                    [useGrouping]="false"
                    formControlName="abusoSexualNro"
                    [disabled]="abuso">
            </p-inputNumber>
          </div>
        </div>
        <div class="grid">
          <div class="col-3">
            <label for="">Embarazo:</label>
          </div>
          <div class="col-3">
            <p-selectButton
                    [options]="siNo"
                    optionLabel="name"
                    optionValue="code"
                    formControlName="embarazo"
                    (onChange)="$event.value=='si'?embarazo=false:embarazo=true;this.getFC('embarazoNro').setValue(null);">

            </p-selectButton>
          </div>
          <div class="col-3">
            <label for="">Nro:</label>
          </div>
          <div class="col-3 p-fluid">
            <p-inputNumber
                    mode="decimal"
                    inputId="withoutgrouping"
                    [useGrouping]="false"
                    formControlName="embarazoNro"
                    [disabled]="embarazo">
            </p-inputNumber>
          </div>
        </div>
        <div class="grid">
          <div class="col-3">
            <label for="">Hijos:</label>
          </div>
          <div class="col-3">
            <p-selectButton
                    [options]="siNo"
                    optionLabel="name"
                    optionValue="code"
                    formControlName="hijos"
                    (onChange)="$event.value=='si'?hijos=false:hijos=true;this.getFC('hijosNro').setValue(null);">

            </p-selectButton>
          </div>
          <div class="col-3">
            <label for="">Nro:</label>
          </div>
          <div class="col-3 p-fluid">
            <p-inputNumber
                    mode="decimal"
                    inputId="withoutgrouping"
                    [useGrouping]="false"
                    formControlName="hijosNro"
                    [disabled]="hijos">
            </p-inputNumber>
          </div>
        </div>
        <div class="grid">
          <div class="col-3">
            <label for="">Aborto:</label>
          </div>
          <div class="col-3">
            <p-selectButton
                    [options]="siNo"
                    optionLabel="name"
                    optionValue="code"
                    formControlName="aborto"
                    (onChange)="$event.value=='si'?aborto=false:aborto=true;this.getFC('abortoNro').setValue(null);">

            </p-selectButton>
          </div>
          <div class="col-3">
            <label for="">Nro:</label>
          </div>
          <div class="col-3 p-fluid">
            <p-inputNumber
                    mode="decimal"
                    inputId="withoutgrouping"
                    [useGrouping]="false"
                    formControlName="abortoNro"
                    [disabled]="aborto">
            </p-inputNumber>
          </div>
        </div>

      </div>

    </div>
    <div class="col-5">
      <div class="borde">
        <div class="text-center my-3">
          <label>Observaciones</label>
        </div>
        <div class="my-3">
          <label class=my-3
                 for="">Ingrese
            observaciones:</label>
        </div>
        <div class="text-center">
                    <textarea
                            [rows]="10"
                            [cols]="50"
                            pInputTextarea
                            autoResize="autoResize"
                            formControlName="observaciones"></textarea>
        </div>
      </div>
    </div>

  </div>
  <div class="grid borde">
    <div class="col-12">
      <div class="grid">
        <div class="col-4">
          <label for="">¿Usa
            algún
            método
            anticonceptivo?
          </label>
        </div>
        <div class="col-2   ">
          <p-selectButton
                  [options]="siNo"
                  optionLabel="name"
                  optionValue="code"
                  formControlName="usaMetodoAnticonceptivo"></p-selectButton>
        </div>
        <div class="col-6 grid">
          <label class="col-2 text-left"
                 for="">Especifique:</label>
          <div class="col-10 p-fluid">
            <input type="text"
                   pInputText
                   formControlName="usaMetodoAnticonceptivoEspecifique"/>
          </div>
        </div>

      </div>
      <div class="grid">
        <div class="col-4">
          <label for="">¿Sabe
            cómo
            prevenir
            un
            embarazo
            no
            deseado?
          </label>
        </div>
        <div class="col-2   ">
          <p-selectButton
                  [options]="siNo"
                  optionLabel="name"
                  optionValue="code"
                  formControlName="sabePrevenirEmbarazoNoDeseado"></p-selectButton>
        </div>
        <div class="col-6 grid">
          <label class="col-2 text-left"
                 for=""></label>
          <div class="col-10 p-fluid">
            <input type="text"
                   pInputText
                   formControlName="sabePrevenirEmbarazoNoDeseadoEspecifique"/>
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="col-4">
          <label for="">¿Sabes
            como
            prevenir
            la
            transmision
            de
            la
            ITS
            y
            le
            VIH/SIDA?
          </label>
        </div>
        <div class="col-2   ">
          <p-selectButton
                  [options]="siNo"
                  optionLabel="name"
                  optionValue="code"
                  formControlName="sabePrevenirITSVIH"></p-selectButton>
        </div>
        <div class="col-6 grid">
          <label class="col-2 text-left"
                 for=""></label>
          <div class="col-10 p-fluid">
            <input type="text"
                   pInputText
                   formControlName="sabePrevenirITSVIHEspecifique"/>
          </div>
        </div>

      </div>

    </div>
    <!--    <div class="col-6">-->
    <!--        <div class="grid">-->
    <!--            <div class="col-3 text-right">-->
    <!--                <label for="">Especifique:-->
    <!--                </label>-->
    <!--            </div>-->
    <!--            <div class="col-9 p-fluid">-->
    <!--                <input type="text" pInputText  formControlName="especifique"/>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </div>-->
  </div>
</form>
