                <div

                    <span class=" mr-2 text-center">FECHA:</span>
                    <p-calendar
                        dateFormat="yy-mm-dd"
                        [showIcon]="true"
                        formControlName="fechaBusqueda"
                        [readonlyInput]="true"
                        (onSelect)="linkHIS()"
                        (onChange)="linkHIS()"
                    >
                    </p-calendar>
                </div>
            </div>
            <div class="flex col-1 align-items-center">
                <button
                    pButton
                    pRipple
                    class="ml-2 p-button-rounded p-button-success"
                    label="Buscar"
                    (click)="buscar()"
                ></button>
            </div>
        </div>
        <p-table
            #dt
            [value]="listHIS"
            [rows]="5"
            [paginator]="true"
            [rowHover]="true"
            styleClass="p-datatable-sm"
            dataKey="id"
            currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} Entradas"
            [showCurrentPageReport]="true"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th style="text-align: center">Nro</th>
                    <th style="text-align: center">Ups</th>
                    <th style="text-align: center">Ups Auxiliar</th>
                    <th style="text-align: center">Fecha</th>
                    <th style="text-align: center">Acción</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                <tr style="text-align: center">
                    <td style="text-align: center">{{ rowIndex + 1 }}</td>
                    <td style="text-align: center">{{ rowData.ups }}</td>
                    <td style="text-align: center">
                        {{ rowData.upsAuxiliar }}
                    </td>
                    <td style="text-align: center">
                        {{ rowData.fechaRegistro }}
                    </td>
                    <td style="text-align: center">
                        <button
                            pButton
                            pRipple
                            class="ml-2 p-button-rounded p-button-success"
                        >
                            <a
                                style="color: white; font-weight: bold"
                                href="{{ linkHis+rowData.upsAuxiliar + '&token=Bearer ' +this.token }}"
                                >Descargar</a
                            >
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
