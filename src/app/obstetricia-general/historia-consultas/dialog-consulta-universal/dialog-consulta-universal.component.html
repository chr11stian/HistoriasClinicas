<div class="grid">
    <div class="col-12">
        <form [formGroup]='form'>
            <div class="grid ">
                <div class="col-12 md:col-12 mt-2">
                    <div class="margen border-300">
                        <div class="grid ">
                            <div class="col-3 md:col-2 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label>Fecha de atención:</label>
                                    </div>
                                    <div class="col-8">
                                        <input formControlName="fechaAtencion" type="text" class="p-inputtext-sm"
                                            pInputText />
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 md:col-1 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label>Edad:</label>
                                    </div>
                                    <div class="col-8">
                                        <input formControlName="edad" type="text" class="p-inputtext-sm " pInputText />
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 md:col-2 text-center">
                                <div class="grid">
                                    <div class="col-6">
                                        <label>N° de A. Prenatal:</label>
                                    </div>
                                    <div class="col-6">
                                        <input formControlName="nroAtencion" type="text" class="p-inputtext-sm "
                                            pInputText />
                                    </div>
                                </div>
                            </div>
                            <div class="col-3 md:col-2 text-center">
                                <div class="grid">
                                    <div class="col-6">
                                        <label>N° Control SIS:</label>
                                    </div>
                                    <div class="col-6">
                                        <input formControlName="nroControlSis" type="text" class="p-inputtext-sm "
                                            pInputText />
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 md:col-5 text-center">
                                <div class="grid">
                                    <div class="col-2">
                                        <label>Cambio de Domicilio:</label>
                                    </div>
                                    <div class="col-10">
                                        <input formControlName="direccion" type="text" class="p-inputtext-sm "
                                            pInputText />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 md:col-6">
                    <p-fieldset legend="Funciones Vitales">
                        <div class="grid ">
                            <div class="col-6 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label>T°:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" pInputText formControlName='temperatura' placeholder=""
                                            class="p-inputtext-sm funcionesVitales inputfield w-full">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label>PA(S):</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" pInputText formControlName='presionSis' placeholder=""
                                            class="p-inputtext-sm funcionesVitales inputfield w-full">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label>PA(D):</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" pInputText formControlName='presionDias' placeholder=""
                                            class="p-inputtext-sm funcionesVitales inputfield w-full">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label>F.C:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" pInputText formControlName='fc' placeholder=""
                                            class="p-inputtext-sm funcionesVitales inputfield w-full">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label>F.R:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" pInputText formControlName='fr' placeholder=""
                                            class="p-inputtext-sm funcionesVitales inputfield w-full">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label>PESO:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" pInputText formControlName='peso' placeholder=""
                                            class="p-inputtext-sm funcionesVitales inputfield w-full">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label>TALLA:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" pInputText formControlName='talla' placeholder=""
                                            class="p-inputtext-sm funcionesVitales inputfield w-full">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label>IMC:</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" pInputText formControlName='imc' placeholder=""
                                            class="p-inputtext-sm funcionesVitales inputfield w-full">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p-fieldset>
                </div>


                 <div class="col-12 md:col-6">
                    <p-fieldset legend="Estado Actual: Funciones Biológicas">
                        <div class="grid ">
                            <div class="col-12 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label class="text-sm">Apetito:</label>
                                    </div>
                                    <div class="col-8">
                                        <p-dropdown class="p-fluid w-full" placeholder="Seleccionar" optionLabel="name"
                                            [showClear]="true" formControlName="apetito"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label class="text-sm">Sed:</label>
                                    </div>
                                    <div class="col-8">
                                        <p-dropdown class="p-fluid w-full" placeholder="Seleccionar" optionLabel="name"
                                            [showClear]="true" formControlName="sed"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label class="text-sm">Sueño:</label>
                                    </div>
                                    <div class="col-8">
                                        <p-dropdown class="p-fluid w-full" placeholder="Seleccionar" optionLabel="name"
                                            [showClear]="true" formControlName="sueno"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label class="text-sm">Estado de animo:</label>
                                    </div>
                                    <div class="col-8">
                                        <p-dropdown class="p-fluid w-full" placeholder="Seleccionar" optionLabel="name"
                                            [showClear]="true" formControlName="estadoAnimo"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label class="text-sm">Orina:</label>
                                    </div>
                                    <div class="col-8">
                                        <p-dropdown class="p-fluid w-full" placeholder="Seleccionar..."
                                            optionLabel="name" [showClear]="true"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 md:col-4 text-center">
                                <div class="grid">
                                    <div class="col-4">
                                        <label class="text-sm">Deposiciones:</label>
                                    </div>
                                    <div class="col-8">
                                        <p-dropdown class="p-fluid w-full" placeholder="Seleccionar..."
                                            optionLabel="name" [showClear]="true"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p-fieldset>
                </div>
                <div class="col-12 md:col-6">
                    <p-fieldset legend="INTERROGATORIO">
                        <div class="grid ">
                            <div class="col-12 md:col-6 text-left">
                                <div class="grid">
                                    <div class="col-12">
                                        <label class="text-sm">Motivo de Consulta:</label>
                                    </div>
                                    <div class="col-12">
                                        <textarea class="p-fluid w-full" rows="2" cols="45" pInputTextarea></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 md:col-6 text-left">
                                <div class="grid">
                                    <div class="col-12">
                                        <label class="text-sm">Tiempo de Enfermedad:</label>
                                    </div>
                                    <div class="col-12">
                                        <textarea class="p-fluid w-full" rows="2" cols="45" pInputTextarea></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <div class="grid">
                                    <div class="col-2">
                                        <label class="text-sm">Observacion:</label>
                                    </div>
                                    <div class="col-10">
                                        <textarea class="p-fluid w-full" rows="2" cols="85" pInputTextarea></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p-fieldset>
                </div>
                <div class="col-12 md:col-6">
                    <p-fieldset legend="Examen Físico">
                        <div class="grid ">
                            <div class="col-12 text-center">
                                <textarea class="p-fluid w-full" rows="8" cols="85" pInputTextarea></textarea>
                            </div>
                        </div>
                    </p-fieldset>
                </div>
                <div class="col-12 md:col-6">
                    <p-table [value]="prueba" #dt [rows]="3" styleClass="p-datatable-gridlines" [paginator]="true"
                        [autoLayout]="true" class="m-3"
                        currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} entradas"
                        [showCurrentPageReport]="true" responsiveLayout="scroll">
                        <ng-template pTemplate="caption">
                            <div class="grid">
                                <div class="col-10">
                                    <h3>DIAGNOSTICOS</h3>
                                </div>
                                <div class="col-2">
                                    <button pButton pRipple label="Agregar" icon="pi pi-plus"
                                        class="p-button-danger bg-blue-700 border-200 h-3rem p-mr-2"
                                        (click)="openNew()"></button>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="text-align: center">Nro</th>
                                <th style="text-align: center">Diagnostico</th>
                                <th style="text-align: center;width: 8rem">Acción</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                            <tr style="text-align: center">
                                <td style="text-align: center">{{ rowIndex + 1 }}</td>
                                <td style="text-align: center">{{ rowData.diagnostico }}</td>
                                <td style="text-align: center">
                                    <span class="p-buttonset">
                                        <button pButton pRipple routerLink="new-consulta" class="p-button-info"
                                            label="Editar" icon="pi pi-check"></button>
                                        <button pButton pRipple class="p-button-danger" label="Cancelar"
                                            icon="pi pi-times"></button>
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="col-12 text-center">
                        <div class="grid">
                            <div class="col-2">
                                <label class="text-sm">ACTIVIDAD:</label>
                            </div>
                            <div class="col-10">
                                <textarea class="p-fluid w-full" rows="2" cols="85" pInputTextarea></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <p-table [value]="prueba" #dt [rows]="3" styleClass="p-datatable-gridlines" [paginator]="true"
                        [autoLayout]="true" class="m-3"
                        currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} entradas"
                        [showCurrentPageReport]="true" responsiveLayout="scroll">
                        <ng-template pTemplate="caption">
                            <div class="grid">
                                <div class="col-10">
                                    <h3>TRATAMIENTOS</h3>
                                </div>
                                <div class="col-2">
                                    <button pButton pRipple label="Agregar" icon="pi pi-plus"
                                        class="p-button-danger bg-blue-700 border-200 h-3rem p-mr-2"
                                        (click)="openNew()"></button>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="text-align: center">Nro</th>
                                <th style="text-align: center">Tratamiento</th>
                                <th style="text-align: center;width: 8rem">Acción</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                            <tr style="text-align: center">
                                <td style="text-align: center">{{ rowIndex + 1 }}</td>
                                <td style="text-align: center">{{ rowData.tratamientos }}</td>
                                <td style="text-align: center">
                                    <span class="p-buttonset">
                                        <button pButton pRipple routerLink="new-consulta" class="p-button-info"
                                            label="Editar" icon="pi pi-check"></button>
                                        <button pButton pRipple class="p-button-danger" label="Cancelar"
                                            icon="pi pi-times"></button>
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="col-12 text-center">
                        <div class="grid">
                            <div class="col-3">
                                <label class="text-sm">RECOMENDACIONES:</label>
                            </div>
                            <div class="col-9">
                                <textarea class="p-fluid w-full" rows="2" cols="85" pInputTextarea></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="grid">
                        <div class="col-12 md:col-8 text-center">
                            <div class="grid">
                                <div class="col-4">
                                    <label class="text-sm">PRÓXIMA CITA:</label>
                                </div>
                                <div class="col-8">
                                    <input type="date" class="p-inputtext-sm " pInputText />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="grid">
                        <div class="col-12 md:col-6 text-center">
                            <div class="grid">
                                <div class="col-4">
                                    <label class="text-sm">REFERENCIA:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="p-inputtext-sm " pInputText />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 md:col-6 text-center">
                            <div class="grid">
                                <div class="col-4">
                                    <label class="text-sm">N° REFERENCIA:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="p-inputtext-sm " pInputText />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <p-fieldset legend="PERSONAL QUE ATENDIÓ">
                        <div class="grid ">
                            <div class="col-12">
                                <textarea class="p-fluid w-full" rows="1" cols="45" pInputTextarea></textarea>
                            </div>
                        </div>
                    </p-fieldset>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    <button pButton type="button" label="Guardar" class="p-button-primary mt-4 mr-2"></button>
    <button pButton type="button" label="Cancelar" class="p-button-danger mt-4" (click)="closeDialog()"></button>
</div>
