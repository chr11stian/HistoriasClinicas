<div>
    <p-panel>
        <ng-template pTemplate="header">
            <label class="">GESTACIONES DEL PACIENTE</label>
        </ng-template>
        <form [formGroup]="paciente">
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-3 p-field">
                    <div class="">
                        <span class="">TIPO DOCUMENTO</span>
                    </div>
                    <div class="p-inputgroup">
                        <input type="text" pInputText formControlName="tipoDocumento" disabled>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-3 p-field">
                    <div class="">
                        <span class="">NUMERO DE DOCUMENTO</span>
                    </div>
                    <div class="p-inputgroup">
                        <input type="text" pInputText formControlName="nroDocumento" disabled>
                    </div>
                </div>

                <div class="col-12 md:col-6 lg:col-6 p-field">
                    <div class="">
                        <span class="">APELLIDOS Y NOMBRES</span>
                    </div>
                    <div class="p-inputgroup">
                        <input type="text" pInputText formControlName="apellidosNombres" disabled>
                    </div>
                </div>

            </div>

        </form>

    </p-panel>


    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <span class="p-m-0">
                LISTA DE CONSULTA REALIZADAS EL DIA DE HOY
            </span>
        </ng-template>
        <ng-template pTemplate="right" class="button">
            <button pButton pRipple routerLink="obstetricia" label="Agregar nuevo enbarazo" icon="pi pi-save"
                    class="p-button-raised p-button-secondary"></button>
        </ng-template>
    </p-toolbar>


    <p-table [value]="gestacion" #dt styleClass="p-datatable-gridlines" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
             [paginator]="true" [autoLayout]="true" [showCurrentPageReport]="true"
             currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">

        <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
            <tr>
                <th style="text-align: center">Nro</th>
                <th style="text-align: center">GESTACION</th>
                <th style="text-align: center">GESTACION</th>
                <th style="text-align: center">ESTADO</th>
                <th style="text-align: center">ACCIONES</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
            <tr>
                <td style="text-align: center">{{ rowIndex + 1 }}</td>
                <td style="text-align: center">{{ rowData.nroGestacion }}</td>
                <td style="text-align: center">{{ rowData.gestacion }}</td>
                <td style="text-align: center">{{ rowData.estado }}</td>
                <td style="text-align: center">
                    <span class="p-buttonset">
                        <button pButton pRipple class="p-button-info" label="Editar"
                                icon="pi pi-check"></button>
                        <button pButton pRipple class="p-button-danger" label="Cancelar" icon="pi pi-times"></button>
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
