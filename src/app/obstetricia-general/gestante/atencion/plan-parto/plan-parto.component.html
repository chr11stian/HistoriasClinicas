<div class="grid">
    <div class="col-1 p-card-content mt-2"></div>
    <div class="col-10 border mt-2" style="align-content: center">

        <div class="text-center">
            <h3 class="m-3" style="color: #9c0116">PLAN DE PARTO</h3>
            <span class="">Este plan ayudará aque la mamá se prepare para la llegada del bebé</span>
        </div>
        <div class="grid">
            <div class="col-12 md:col-12 md:col-6 lg:col-12 p-field">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>DATOS PERSONALES</label>
                    </ng-template>
                </p-toolbar>
                <div class="border">
                    <form [formGroup]='formPlanParto'>
                        <div class="grid m-2">
                            <div class="col-12 md:col-6 lg:col-2 p-field">
                                <div class="m-2">
                                    <div class="col-12 md:col-6 lg:col-12">
                                        <div class="imagen"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 md:col-6 lg:col-5 p-field">
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Doc. de Identidad:</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="number" pInputText class="inputfield w-full"
                                                   formControlName="docIndentidad">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Apellido Paterno:</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full"
                                                   formControlName="apePaterno"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Apellido Materno:</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full"
                                                   formControlName="apeMaterno"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Nombres:</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="primerNombre"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Edad:</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="number" pInputText class="inputfield w-full"
                                                   formControlName="edad">

                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">HCL.:: </label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="HCL"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Grupo Sanguineo: </label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="GrupoSanguineo"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">FPP.: </label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="FPP"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Tefl. del E.E.S.S.: </label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="TelfEESS"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 md:col-6 lg:col-5 p-field">
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Dirección de Referencia: </label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="direccionReferencia"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Direccion (Comunidad,Sector, Anexo): </label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="direccionAnexo"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">E.E.S.S.: </label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="EESS"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Micro Red: </label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="MicroRed"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Red: </label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="Red"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Frecuencia de Radio del E.E.S.S.: </label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="FrecuenciaRadio"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: left">
                                            <label class="">Telf. de la Comunidad.: </label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="TelfComunidad"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="grid m-2">
                            <div class="col-12 md:col-6 lg:col-12 p-field">
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: right">
                                            <label class="">Nombre del promotor de salud: </label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="nombrePromotorSalud"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid">
                                    <div class="p-inputgroup">
                                        <div class="col-4" style="text-align: right">
                                            <label class="">Tiempo que tarda en llegar al establecimiento:</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" pInputText class="inputfield w-full "
                                                   formControlName="tiempoLlegarEESS"
                                                   style="text-transform:uppercase">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
            </div>
        </div>
        <div class="grid">
            <div class="col-12 md:col-12 md:col-6 lg:col-12 p-field">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>INTERVALO PLAN DE PARTO</label>
                    </ng-template>
                </p-toolbar>
                <div class="border">
                    <div class="grid m-2">
                        <div class="text-center">
                            <button pButton pRipple label="Agregar Atención" icon="pi pi-plus" pButton type="button"
                                    class="button-agregar" style="background-color: #0c3866; font-size: 10px"
                                    (click)="openDialogIntervaloNuevo()"></button>
                        </div>
                    </div>
                    <p-table class="table-over" [value]="todasAtenciones" #dt styleClass="p-datatable-gridlines" [rows]="10"
                             [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [autoLayout]="true"
                             [showCurrentPageReport]="true" responsiveLayout="scroll"
                             currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">

                        <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
                            <tr>
                                <th style="text-align: center; font-size: 11px">ATENCION</th>
                                <th style="text-align: center; font-size: 11px">FECHA ATENCIÓN</th>
                                <th style="text-align: center; font-size: 11px">EDAD GESTACIONAL (Semanas)</th>
                                <th style="text-align: center; font-size: 11px">ACCIÓN</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                            <tr>
                                <td style="text-align: center; font-size: 11px" class="font-2">Atención {{ rowIndex + 1 }}</td>
                                <td style="text-align: center; font-size: 11px">{{ rowData.fecha }}</td>
                                <td style="text-align: center; font-size: 11px">{{ rowData.items[0].valor }}</td>
                                <td style="text-align: center;; font-size: 11px">
                                    <button pButton (click)="openDialogIntervaloEditar(rowData, rowIndex)"
                                            pTooltip="Editar" pRipple type="button"
                                            icon="pi pi-pencil" class="p-button-rounded m-1">
                                    </button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <br>
            </div>
        </div>
        <p-toolbar>
            <ng-template pTemplate="left">
            </ng-template>
            <ng-template pTemplate="right" class="button">
                <button pButton pRipple label="Guardar" iconPos="right" icon="pi pi-angle-right"
                        (click)=" guardarDatosGeneralesPlanParto()" class="guardar mr-2"
                        style="background-color: #0c3866"></button>
            </ng-template>
        </p-toolbar>
    </div>
    <div class="col-1 p-card-content mt-2"></div>
</div>
