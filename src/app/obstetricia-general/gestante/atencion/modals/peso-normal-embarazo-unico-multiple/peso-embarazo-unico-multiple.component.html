<div class="grid" style="margin: 0;padding: 0;">
    <div class="col-6 flex justify-content-center">
        <div class="col-3">Embarazo:</div>
        <div class="col-3 p-fluid">
            <p-dropdown [options]="listaUnicoMultiple" 
            [(ngModel)]="selectedUnicoMultiple" 
            (onChange)="changeUnicoMultiple()" 
            optionLabel="name" 
            placeholder="ingrese">
            </p-dropdown>
         </div>
    </div>
    <div class="col-12 md:col-12">
        <app-graphic [data]="data">
        </app-graphic>
    </div>
</div>
