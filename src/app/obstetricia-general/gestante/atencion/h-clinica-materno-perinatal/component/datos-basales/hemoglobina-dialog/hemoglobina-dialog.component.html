<div class="grid">
    <form [formGroup]='formHemoglobina'>
        <div class="col-12">
            <div class="grid">
                <div class="col-4">
                    <label class="">Hg(%):</label>
                    <input type="text" pInputText formControlName='hg' placeholder=""
                        class="funcionesBiologicas inputfield w-full">
                </div>
                <div class="col-4">
                    <label class="">Con factor </label>
                    <label class="">de correci칩n:</label>
                    <input type="text" pInputText formControlName='factorCorrec' placeholder=""
                        class="funcionesBiologicas inputfield w-full">
                </div>
                <div class="col-4">
                    <label class="">Fecha:</label>
                    <input type="date" pInputText formControlName='fechaHemo' placeholder=""
                        class="funcionesBiologicas inputfield w-full">
                </div>   
            </div>
            <div class="grid text-right">
                <div class="col-12">
                    <button pButton pRipple label="Agregar" icon="pi pi-plus" class=" bg-blue-700"
                        (click)="agregarHemo()"></button>
                </div>
            </div>
            <div class="grid ">
                <div class="col-12">
                    <p-table [value]="listaHemoglobina" [showCurrentPageReport]="true" [filterDelay]="0">
                        <ng-template pTemplate="caption">
                            <div class="flex justify-content-between">
                                <div class="table-header mt-2">
                                    Lista de Ex치menes de hemoglobina
                                </div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Nro</th>
                                <th>Hg(%)</th>
                                <th>Factor correci칩n</th>
                                <th>Fecha</th>
                                <th style="text-align: center; width:4rem">Acci칩n</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-examHemo let-i="rowIndex">
                            <tr>
                                <td>{{ i + 1}}</td>
                                <td>{{examHemo.hg}}</td>
                                <td>{{examHemo.conFactorCorrecion}}</td>
                                <td>{{examHemo.fecha}}</td>
                                <td>
                                    <button pButton pRipple class="p-button-danger botones" icon="pi pi-times"
                                        label="Eliminar" (click)="eliminarHemo(i)"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
            <div class="footer">
                <button pButton type="button" label="Guardar" (click)="confirmarDialog()"
                    class="p-button-primary mt-4 mr-2"></button>
                <button pButton type="button" label="Cancelar" class="p-button-danger mt-4"
                    (click)="closeDialog()"></button>
            </div>
        </div>
    </form>
</div>
