<div class="col-12">
    <form [formGroup]='form'>
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-2" style="align-self: start">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>Peso y Talla</label>
                    </ng-template>
                </p-toolbar>
                <div class="border" style="height: 168px">
                    <div class="col m-2">
                        <div class="grid">
                            <div class="col-5 text-right">
                                <label class="text-sm">Talla: </label>
                            </div>
                            <div class="col-5">
                                <input type="number" pInputText formControlName='talla' placeholder=""
                                    class="inputfield w-full p-inputtext-sm bg_color" [attr.disabled]="true">
                            </div>
                            <div class="col-2">
                                <label class="text-sm font-italic">cm</label>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-5 text-right">
                                <label class="text-sm">Peso Actual: </label>
                            </div>
                            <div class="col-5">
                                <input type="number" pInputText formControlName='pesoActual' placeholder=""
                                    class="inputfield w-full p-inputtext-sm bg_color" [attr.disabled]="true">
                            </div>
                            <div class="col-1 text-sm font-italic">Kg</div>
                        </div>
                        <div class="grid">
                            <div class="col-5 text-right">
                                <label class="text-sm">Peso Habitual: </label>
                            </div>
                            <div class="col-5">
                                <input type="number" pInputText formControlName='pesoHabitual' placeholder=""
                                    class="inputfield w-full p-inputtext-sm bg_color" [attr.disabled]="true">
                            </div>
                            <div class="col-1 text-sm font-italic">Kg</div>
                        </div>
                        <div class="grid">
                            <div class="col-5 text-right">
                                <label class="text-sm">IMC: </label>
                            </div>
                            <div class="col-5">
                                <input type="number" pInputText formControlName='imc' placeholder=""
                                    class="inputfield w-full p-inputtext-sm bg_color" [attr.disabled]="true">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-6 lg:col-5 " style="align-self: start">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>Antitetánica</label>
                    </ng-template>
                </p-toolbar>
                <div class="border" style="height: 168px">
                    <div class="grid m-2">
                        <div class="col-2">
                            <div class="grid">
                                <div class="col">
                                    <label class="text-sm">N° Dosis Previas: </label>
                                    <input type="number" pInputText formControlName='nroDosisPrevias' placeholder=""
                                        class="inputfield w-full">
                                </div>
                            </div>
                        </div>
                        <div class="col-10">
                            <div class="grid">
                                <div class="col-2 text-right">
                                </div>
                                <div class="col-5 text-center">
                                    <label class="text-sm">Dosis</label>
                                </div>
                                <div class="col-2 text-center">
                                    <label class="text-sm">Sin Dosis</label>
                                </div>
                                <div class="col-2 text-center">
                                    <label class="text-sm">No Aplica</label>
                                </div>
                            </div>
                            <div class="grid">
                                <div class="col-2" style="text-align: right">
                                    <label class="text-sm">1ra:</label>
                                </div>
                                <div class="col-5">
                                    <input type="date" pInputText formControlName='primeraDosis' placeholder=""
                                        class="inputfield w-full">
                                </div>
                                <div class="col-2 text-center">
                                    <p-radioButton name="firstDosis" formControlName="firstDosis" value="0"
                                        class="amarillo"></p-radioButton>
                                </div>
                                <div class="col-2 text-center">
                                    <p-radioButton name="firstDosis" formControlName="firstDosis" value="1"
                                        inputId="city2" class="default"></p-radioButton>
                                </div>
                            </div>
                            <div class="grid">
                                <div class="col-2" style="text-align: right">
                                    <label class="text-sm">2da: </label>
                                </div>
                                <div class="col-5">
                                    <input type="date" pInputText formControlName='segundaDosis' placeholder=""
                                        class="inputfield w-full text-sm">
                                </div>
                                <div class="col-2 text-center">
                                    <p-radioButton name="secondDosis" formControlName="secondDosis" value="1"
                                        class="amarillo mb-5">
                                    </p-radioButton>
                                </div>
                                <div class="col-2 text-center">
                                    <p-radioButton name="secondDosis" formControlName="secondDosis" value="2"
                                        inputId="city2" class="default mb-5"></p-radioButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-6 lg:col-5" style="align-self: start">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>Tipo de sangre</label>
                    </ng-template>
                </p-toolbar>
                <div class="border" style="height: 168px">
                    <div class="col m-2">
                        <div class="grid pt-5">
                            <label>Grupo: </label>
                            <label class="ml-2">A</label>
                            <p-radioButton name="tipoSangreGrupo" formControlName="tipoSangreGrupo" value="A"
                                class="default ml-2"></p-radioButton>
                            <label class="ml-3">B </label>
                            <p-radioButton name="tipoSangreGrupo" formControlName="tipoSangreGrupo" value="B"
                                class="default ml-2"></p-radioButton>
                            <label class="ml-3">AB </label>
                            <p-radioButton name="tipoSangreGrupo" formControlName="tipoSangreGrupo" value="AB"
                                class="default ml-2"></p-radioButton>
                            <label class="ml-3">O </label>
                            <p-radioButton name="tipoSangreGrupo" formControlName="tipoSangreGrupo" value="O"
                                class="default ml-2"></p-radioButton>
                        </div>
                        <div class="grid pt-6 p-mb-4">
                            <label>Rh: </label>
                            <label class="ml-2 ">Rh(+)</label>
                            <p-radioButton name="rh" formControlName="rh" value="rh +" inputId="city2"
                                class="default ml-2">
                            </p-radioButton>
                            <div class="flex flex-column">
                                <label class="ml-1 ">Rh(-)Sen </label>
                                <label class="ml-1 ">Desc</label>
                            </div>
                            <p-radioButton name="rh" formControlName="rh" value="rh - sen desc" inputId="city2"
                                class="amarillo ml-2">
                            </p-radioButton>
                            <div class="flex flex-column">
                                <label class="ml-1 ">Rh(-)No</label>
                                <label class="ml-1 ">Sen</label>
                            </div>
                            <p-radioButton name="rh" formControlName="rh" value="rh - no sen" inputId="city2"
                                class="amarillo ml-2">
                            </p-radioButton>
                            <label class="ml-1 ">Rh(-) Sen</label>
                            <p-radioButton name="rh" formControlName="rh" value="rh - sen" inputId="city2"
                                class="rojo ml-2">
                            </p-radioButton>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <form [formGroup]='form'>
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-6" style="align-self: start">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>Fecha última menstruación</label>
                    </ng-template>
                </p-toolbar>
                <div class="border" style="height: 300px">
                    <div class="col m-2">
                        <div class="grid">
                            <div class="col-8">
                                <label class="mr-1">FUM: </label>
                                <input type="date" pInputText formControlName='dateFUM' placeholder="" class=""
                                    (change)="calcularIMC()">
                            </div>
                            <div class="col-4">
                                <div class="grid">
                                    <label class="ml-2 mr-1">Duda: </label>
                                    <p-selectButton [options]="sino" formControlName="duda" optionValue="value"
                                        optionLabel="label"></p-selectButton>
                                </div>
                            </div>
                        </div>
                        <div class="grid mt-2">
                            <div class="col-3">
                                <label>Fecha Probable de Parto: </label>
                            </div>
                            <div class="col-7 text-left">
                                <input type="date" pInputText formControlName='dateProbableParto' placeholder=""
                                    class="bg_color" [attr.disabled]="true">
                            </div>
                        </div>
                        <div class="grid mt-1">
                            <div class="col-3">
                                <label>1. EG(Ecografia)</label>
                            </div>
                            <div class="col-2">
                                <input type="text" pInputText formControlName='ecografia1' placeholder=""
                                    class="inputfield w-full">
                            </div>
                            <div class="col-1">
                                <label>Sem</label>
                            </div>
                            <div class="col-1 text-right">
                                <label>Fecha: </label>
                            </div>
                            <div class="col-4">
                                <!-- <p-calendar formControlName="dateEco1" [showIcon]="true" inputId="icon"></p-calendar> -->
                                <input type="date" pInputText formControlName='dateEco1' placeholder=""
                                    class="inputfield w-full">
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-3">
                                <label>2. EG(Ecografia)</label>
                            </div>
                            <div class="col-2">
                                <input type="text" pInputText formControlName='ecografia2' placeholder=""
                                    class="inputfield w-full">
                            </div>
                            <div class="col-1">
                                <label>Sem</label>
                            </div>
                            <div class="col-1 text-right">
                                <label>Fecha: </label>
                            </div>
                            <div class="col-4">
                                <!-- <p-calendar formControlName="dateEco2" [showIcon]="true" inputId="icon"></p-calendar> -->
                                <input type="date" pInputText formControlName='dateEco2' placeholder=""
                                    class="inputfield w-full">
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-3">
                                <label>3. EG(Ecografia)</label>
                            </div>
                            <div class="col-2">
                                <input type="text" pInputText formControlName='ecografia3' placeholder=""
                                    class="inputfield w-full">
                            </div>
                            <div class="col-1">
                                <label>Sem</label>
                            </div>
                            <div class="col-1 text-right">
                                <label>Fecha: </label>
                            </div>
                            <div class="col-4">
                                <!-- <p-calendar formControlName="dateEco3" [showIcon]="true" inputId="icon"></p-calendar> -->
                                <input type="date" pInputText formControlName='dateEco3' placeholder=""
                                    class="inputfield w-full">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-6 lg:col-3" style="align-self: start">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>Hospitalización</label>
                    </ng-template>
                </p-toolbar>
                <div class="border" style="height: 300px">
                    <div class="col m-2">
                        <div class="grid ">
                            <label class=" mr-1">Hospitalización: </label>
                            <p-selectButton [options]="sino" formControlName="hospitalizacion" optionValue="value"
                                optionLabel="label"></p-selectButton>
                        </div>
                        <div class="grid mt-3">
                            <label>Fecha: </label>
                            <input type="date" pInputText formControlName='dateHospitalizacion' placeholder=""
                                class="inputfield w-full">
                        </div>
                        <div class="grid flex flex-column mt-2">
                            <label>Diagnóstico: </label>
                            <p-autoComplete [suggestions]="listaDeCIE" (completeMethod)="filterCIE10($event)"
                                field="descripcionItem" [minLength]="1" class="areaText "
                                formControlName="autocompleteHosp" (onSelect)="selectedOptionNameCIE($event,0)">
                            </p-autoComplete>
                            <textarea [rows]="3" class="inputfield w-full mt-2" formControlName="diagnosticoHosp"
                                pInputTextarea [attr.disabled]></textarea>
                        </div>
                        <div class="grid mt-2 p-fluid">
                            <div class="col-4">
                                <label class=" mr-1">CIE 10: </label>
                            </div>
                            <div class="col-8 field">
                                <p-autoComplete formControlName="hospitalizacionCIE" [suggestions]="listaDeCIE"
                                    (completeMethod)="filterCIE10($event)" field="codigoItem" [minLength]="1"
                                    (onSelect)="selectedOption($event,0)" class="" [forceSelection]="true"
                                    dataKey="codigoItem">
                                </p-autoComplete>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-6 lg:col-3" style="align-self: start">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>Emergencia</label>
                    </ng-template>
                </p-toolbar>
                <div class="border" style="height: 300px">
                    <div class="col m-2">
                        <div class="grid">
                            <label>Fecha: </label>
                            <!-- <p-calendar formControlName="dateEmergencia" [showIcon]="true" inputId="icon"
                                class="inputfield w-full"></p-calendar> -->
                            <input type="date" pInputText formControlName='dateEmergencia' placeholder=""
                                class="inputfield w-full">
                        </div>
                        <div class="grid flex flex-column mt-2">
                            <label>Diagnóstico</label>
                            <p-autoComplete formControlName="autocompleteEmerg" [suggestions]="listaDeCIE"
                                (completeMethod)="filterCIE10($event)" field="descripcionItem" [minLength]="1"
                                class="areaText" (onSelect)="selectedOptionNameCIE($event,1)">
                            </p-autoComplete>
                            <textarea [rows]="3" class="inputfield w-full mt-2" formControlName="diagnosticoEmergenci"
                                pInputTextarea [attr.disabled]="true"></textarea>
                        </div>
                        <div class="grid mt-2 p-fluid">
                            <div class="col-4">
                                <label class=" mr-1">CIE 10: </label>
                            </div>
                            <div class="col-8">
                                <p-autoComplete formControlName="emergenciaCIE" [suggestions]="listaDeCIE"
                                    (completeMethod)="filterCIE10($event)" field="codigoItem" [minLength]="1"
                                    (onSelect)="selectedOption($event,1)" class="" [forceSelection]="true"
                                    dataKey="codigoItem">
                                </p-autoComplete>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <form [formGroup]='form'>
        <div class="grid">
            <div class="col-12 md:col-4 md:col-6 lg:col-3" style="align-self: start">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>Vacunas Previas</label>
                    </ng-template>
                </p-toolbar>
                <div class="border" style="height: 220px">
                    <div class="col m-2">
                        <div class="grid">
                            <div class="col-6 text-right">
                                <label class=" mr-1 ">Rubeola: </label>
                            </div>
                            <div class="col-6">
                                <p-selectButton [options]="sino" formControlName="rubeola" optionValue="value"
                                    optionLabel="label" class="inputfield w-full p-inputtext-sm"></p-selectButton>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-6 text-right">
                                <label class=" mr-1 ">Hepatitis B: </label>
                            </div>
                            <div class="col-6">
                                <p-selectButton [options]="sino" formControlName="hepatitisB" optionValue="value"
                                    optionLabel="label" class="inputfield w-full p-inputtext-sm"></p-selectButton>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-6 text-right">
                                <label class=" mr-1 ">Papiloma Virus: </label>
                            </div>
                            <div class="col-6">
                                <p-selectButton [options]="sino" formControlName="papiloma" optionValue="value"
                                    optionLabel="label"></p-selectButton>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-6 text-right">
                                <label class=" mr-1 ">Influenza: </label>
                            </div>
                            <div class="col-6">
                                <p-selectButton [options]="sino" formControlName="influenza" optionValue="value"
                                    optionLabel="label"></p-selectButton>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-6 text-right">
                                <label class=" mr-1 ">Covid 19: </label>
                            </div>
                            <div class="col-6">
                                <p-selectButton [options]="sino" formControlName="covid" optionValue="value"
                                    optionLabel="label"></p-selectButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-4 md:col-6 lg:col-3" style="align-self: start">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>Violencia / Género</label>
                    </ng-template>
                </p-toolbar>
                <div class="border" style="height: 220px">
                    <div class="col m-2">
                        <div class="grid">
                            <div class="col-6 text-right">
                                <label class=" mr-1 ">Ficha Tamizaje: </label>
                            </div>
                            <div class="col-6">
                                <p-selectButton [options]="sino" formControlName="tamizaje" optionValue="value"
                                    optionLabel="label"></p-selectButton>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-6 text-right">
                                <label class=" mr-1 ">Violencia: </label>
                            </div>
                            <div class="col-6">
                                <p-selectButton [options]="sino" formControlName="violencia" optionValue="value"
                                    optionLabel="label"></p-selectButton>
                            </div>
                        </div>
                        <div class="grid mt-2">
                            <label>Fecha: </label>
                            <!-- <p-calendar formControlName="dateViolencia" [showIcon]="true" inputId="icon"></p-calendar> -->
                            <input type="date" pInputText formControlName='dateViolencia' placeholder=""
                                class="inputfield w-full">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-4 md:col-6 lg:col-4" style="align-self: start">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>Examen Físico</label>
                    </ng-template>
                </p-toolbar>
                <div class="border" style="height: 220px">
                    <div class="col m-2">
                        <div class="grid text-center">
                            <div class="col-3">
                                <label></label>
                            </div>
                            <div class="col-3 text-center">
                                <label class="">Sin Examen</label>
                            </div>
                            <div class="col-3 text-center">
                                <label class="">Normal</label>
                            </div>
                            <div class="col-3 text-center">
                                <label class="">Patológico</label>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-3 text-right">
                                <label>Clínico: </label>
                            </div>
                            <div class="col-3 text-center">
                                <!--                                <p- name="clinico" formControlName="clinico" value="sin examen" class="amarillo"></p->-->
                                <p-radioButton name="clinico" formControlName="clinico" value="sin examen"
                                    class="amarillo">
                                </p-radioButton>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="clinico" formControlName="clinico" value="NORMAL" class="default">
                                </p-radioButton>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="clinico" formControlName="clinico" value="patologico"
                                    class="amarillo">
                                </p-radioButton>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-3 text-right">
                                <label>Mamas: </label>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="mamas" formControlName="mamas" value="sin examen" class="amarillo">
                                </p-radioButton>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="mamas" formControlName="mamas" value="NORMAL" class="default">
                                </p-radioButton>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="mamas" formControlName="mamas" value="patologico" class="amarillo">
                                </p-radioButton>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-3 text-right">
                                <label>Cuello Uterino: </label>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="cuelloUter" formControlName="cuelloUter" value="sin examen"
                                    class="amarillo"></p-radioButton>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="cuelloUter" formControlName="cuelloUter" value="NORMAL"
                                    class="default"></p-radioButton>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="cuelloUter" formControlName="cuelloUter" value="patologico"
                                    class="amarillo"></p-radioButton>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-3 text-right">
                                <label>Pelvis: </label>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="pelvis" formControlName="pelvis" value="sin examen"
                                    class="amarillo">
                                </p-radioButton>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="pelvis" formControlName="pelvis" value="NORMAL" class="default">
                                </p-radioButton>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="pelvis" formControlName="pelvis" value="patologico"
                                    class="amarillo">
                                </p-radioButton>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-3 text-right">
                                <label>Odont(1): </label>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="odont1" formControlName="odont1" value="sin examen"
                                    class="amarillo">
                                </p-radioButton>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="odont1" formControlName="odont1" value="NORMAL" class="default">
                                </p-radioButton>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="odont1" formControlName="odont1" value="patologico"
                                    class="amarillo">
                                </p-radioButton>
                            </div>
                        </div>
                        <div class="grid">
                            <div class="col-3 text-right">
                                <label>Odont(2): </label>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="odont2" formControlName="odont2" value="sin examen"
                                    class="amarillo">
                                </p-radioButton>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="odont2" formControlName="odont2" value="NORMAL" class="default">
                                </p-radioButton>
                            </div>
                            <div class="col-3 text-center">
                                <p-radioButton name="odont2" formControlName="odont2" value="patologico"
                                    class="amarillo">
                                </p-radioButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CAMPO DE FUMAR Y DROGAS -->
            <div class="col-12 md:col-4 md:col-6 lg:col-2" style="align-self: start">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>Fuma</label>
                    </ng-template>
                </p-toolbar>

    <form [formGroup]='form'>
        <div class="grid">
            <div class="col-12 md:col-4 md:col-6 lg:col-12" style="align-self: start">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <label>Patologias Maternas Diagnosticadas</label>
                    </ng-template>
                </p-toolbar>
                <div class="border">
                    <div class="grid m-2">
                        <div class="col-12">
                            <button pButton pRipple icon="pi pi-plus" type="button" label="Patologias"
                                class="p-button-raised mt-3" (click)="openDialogPatologias()"></button>
                        </div>
                        <div class="col-12">
                            <p-table [value]="listaPatologiasMaternas" [showCurrentPageReport]="true" [filterDelay]="0">
                                <ng-template pTemplate="caption">
                                    <div class="flex justify-content-between">
                                        <div class="table-header mt-2">
                                            Lista de Patologias Maternas Diagnosticadas
                                        </div>
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Nro</th>
                                        <th>CIE10</th>
                                        <th>Diagnóstico</th>
                                        <th>fecha</th>
                                        <th style="text-align: center; width:4rem">Acción</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-patologias let-i="rowIndex">
                                    <tr>
                                        <td>{{ i + 1}}</td>
                                        <td>{{patologias.cie10}}</td>
                                        <td>{{patologias.nombre}}</td>
                                        <td>{{patologias.fecha}}</td>
                                        <td style="display: flex;">
                                            <button pButton pRipple type="button" icon="pi pi-trash"
                                                (click)="eliminarPatologia(i)"
                                                class="p-button-rounded p-button-danger p-button-text"></button>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<!-- DIALOG DE HEMOGLOBINA -->
<p-dialog [(visible)]="hemoglobinaDialog" [style]="{width: '70%'}" [modal]="true" styleClass="p-fluid" autoZIndex
    class="dialogo">
    <div class="grid">
        <form [formGroup]='formHemoglobina'>
            <div class="col-12">
                <div class="grid">
                    <div class="col-4">
                        <label class="">Hg(%):</label>
                        <input type="text" pInputText formControlName='hg' placeholder=""
                            class="funcionesBiologicas inputfield w-full">
                    </div>
                    <div class="col-4">
                        <label class="">Con factor</label>
                        <label class="">de correción:</label>
                        <input type="text" pInputText formControlName='factorCorrec' placeholder=""
                            class="funcionesBiologicas inputfield w-full">
                    </div>
                    <div class="col-4">
                        <label class="">Movimiento Fetal:</label>
                        <input type="text" pInputText formControlName='fechaHemo' placeholder=""
                            class="funcionesBiologicas inputfield w-full">
                    </div>
                    <div class="col-3">
                        <button pButton pRipple label="Agregar" icon="pi pi-plus" class=" bg-blue-700"
                            (click)="openDialogHemoglobina()"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</p-dialog>
<!-- FIN DIALOG DE HEMOGLOBINA -->
