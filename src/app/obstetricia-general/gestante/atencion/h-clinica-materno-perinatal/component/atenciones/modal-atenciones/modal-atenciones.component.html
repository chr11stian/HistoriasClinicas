
<!-------------INICIO DIALOG TRATAMIENTO INMUNIZACIONES--->
<form [formGroup]='formAtenciones'>
    <div class="grid" >
        <div class="col-12 p-fluid" >
            <label>Nro. de atencion: </label>
            <input type="text" pInputText class="inputfield" formControlName="nroAtencion">
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Fecha de atencion:</label>
            <p-calendar type="date" showIcon="true" type dateFormat="yy-mm-dd" formControlName="fechaAtencion" [showTime]="true" [showSeconds]="true"></p-calendar>
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Edad gestacional:</label>
            <input type="text" pInputText class="inputfield" formControlName="edadGestacionalSemanas" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Peso Madre:</label>
            <input type="text" pInputText class="inputfield" formControlName="peso" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Evaluación Nutricional:</label>
            <input type="text" pInputText class="inputfield" formControlName="evaluacionNutricional" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Temperatura:</label>
            <input type="text" pInputText class="inputfield" formControlName="temperatura" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Presion Arterial:</label>
            <input type="text" pInputText class="inputfield" formControlName="presionArterial" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Pulso Materno:</label>
            <input type="text" pInputText class="inputfield" formControlName="pulso" >

        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Altura Uterina:</label>
            <input type="text" pInputText class="inputfield" formControlName="alturaUterina">
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Proteinuria:</label>
            <input type="text" pInputText class="inputfield" formControlName="proteinuria" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Edema:</label>
            <input type="text" pInputText class="inputfield" formControlName="edema" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Reflejo Osteotendinoso:</label>
            <input type="text" pInputText class="inputfield" formControlName="reflejoOsteotendinoso" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Fecha Ecografía:</label>
            <input type="text" pInputText class="inputfield" formControlName="ecografia" >
        </div>

        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Ind. Ac. Fólico:</label>
            <input type="text" pInputText class="inputfield" formControlName="acidoFolico" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Ind. Fierro/Ac. Fólico:</label>
            <input type="text" pInputText class="inputfield" formControlName="hierroYAcidoFolico" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Ind. Calcio:</label>
            <input type="text" pInputText class="inputfield" formControlName="calcio" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Plan de Parto:</label>
            <input type="text" pInputText class="inputfield" formControlName="planPartoReenfocada" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Visita Domiciliaria:</label>
            <input type="text" pInputText class="inputfield" formControlName="visitaDomiciliaria" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Próxima Cita:</label>
            <p-calendar type="date" showIcon="true" type dateFormat="yy-mm-dd" formControlName="proxCita" [showTime]="true" [showSeconds]="true"></p-calendar>
<!--            <input type="text" pInputText class="inputfield" formControlName="proxCita" [showTime]="true" [showSeconds]="true" >-->
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Responsable de atención:</label>
            <input type="text" pInputText class="inputfield" formControlName="encargado" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Estab. de atención:</label>
            <input type="text" pInputText class="inputfield" formControlName="establecimiento" >
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Interconsulta:</label>
            <textarea  pInputTextarea autoResize="autoResize" class="inputfield" formControlName="interconsultas"></textarea>
<!--            <input type="text" pInputText class="inputfield" formControlName="interconsultas" pInputTextarea >-->
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <label>Consejería Integral:</label>
            <textarea  pInputTextarea autoResize="autoResize" class="inputfield" formControlName="orientaciones"></textarea>
            <!--            <input type="text" pInputText class="inputfield" formControlName="orientaciones"  pInputTextarea>-->
        </div>
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-3 p-fluid">
            <p-table class="table-over" [value]="examenesFetos" >

                <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
                    <tr>
                        <th style="text-align: center" class="font-2">Nro.</th>
                        <th style="text-align: center" class="font-1">Situación</th>
                        <th style="text-align: center" class="font-2">Presentación</th>
                        <th style="text-align: center" class="font-2">Posición</th>
                        <th style="text-align: center" class="font-1">F.C.F</th>
                        <th style="text-align: center" class="font-2">Mov. Fetal</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                    <tr>
                        <td style="text-align: center" class="font-2">{{ rowIndex+1 }}</td>
                        <td style="text-align: center">{{ rowData.situacion }} </td>
                        <td style="text-align: center">{{ rowData.presentacion }}</td>
                        <td style="text-align: center">{{ rowData.posicion}}</td>
                        <td style="text-align: center">{{ rowData.fcf}}</td>
                        <td style="text-align: center">{{ rowData.movimientosFetales}}</td>
                        <td style="text-align: center">

                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</form>

<br>
<div class="footer">
    <button pButton type="button" label="Cerrar" (click)="closeDialog()"  class="p-button-danger mt-4"></button>
</div>
