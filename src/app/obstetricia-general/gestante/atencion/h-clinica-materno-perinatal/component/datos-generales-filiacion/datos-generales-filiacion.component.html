<p-toolbar>
    <ng-template pTemplate="left">
        <h3 class="mt-2">DATOS GENERALES</h3>
    </ng-template>
    <ng-template pTemplate="right" class="button">
        <button pButton pRipple label="Siguiente" iconPos="right" icon="pi pi-angle-right"
                (click)="agrgarFiliacionDatoPersonales()" class="guardar mr-2" style="background-color: #0c3866"></button>
    </ng-template>
</p-toolbar>
<br>
<div>
    <p-fieldset legend="DATOS GENERALES DEL PACIENTE" [toggleable]="true">
        <form [formGroup]='formDatos_Generales'>
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="">
                        <label class="m-1">Apellido Paterno: </label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="apePaterno">
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="">
                        <label class="m-1">Apellido Materno:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="apeMaterno">
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="">
                        <label class="m-1">Nombres: </label>
                        <input type="text" pInputText class="inputfield w-full " formControlName="primerNombre">
                    </div>
                </div>
            </div>
            <div class="grid">

                <div class="col-12 md:col-6 lg:col-3 p-field">
                    <div class="">
                        <label class="m-1">Documento de Identidad:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="docIndentidad">
                    </div>
                </div>

                <div class="col-12 md:col-6 lg:col-2 p-field">
                    <div class="">
                        <label class="m-1">Fecha de Nacimiento:</label>
                        <input type="date" pInputText class="inputfield w-full" formControlName="fechaNacimiento">
                    </div>
                </div>

                <div class="col-12 md:col-6 lg:col-1 p-field">
                    <div class="">
                        <label class="m-1">Edad:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="edad">
                    </div>
                </div>


                <div class="col-12 md:col-6 lg:col-6 p-field">
                    <div class="">
                        <label class="m-1">Establecimiento: </label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="establecimiento">
                    </div>
                </div>

            </div>
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-3 p-field">
                    <div class="">
                        <label class="m-1">Estado Civil:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="estadoCivil">
                    </div>
                </div>

                <div class="col-12 md:col-6 lg:col-3 p-field p-fluid">
                    <label class="m-1">Departamento:</label>
                    <div>
                        <p-dropdown
                                inputId="dropdown"
                                [options]="departamentos"
                                defaultLabel="Seleccione departamento"
                                formControlName="departamento"
                                optionLabel="departamento"
                                optionValue="departamento">
                        </p-dropdown>
                    </div>
                </div>

                <div class="col-12 md:col-6 lg:col-3 p-field p-fluid">
                    <div class="">
                        <label class="m-1">Provincia:</label>
                        <div>
                            <p-dropdown
                                    inputId="dropdown"
                                    [options]="provincias"
                                    defaultLabel="Seleccione departamento"
                                    formControlName="provincia"
                                    optionLabel="provincia"
                                    optionValue="provincia">
                            </p-dropdown>
                        </div>
                    </div>
                </div>

                <div class="col-12 md:col-6 lg:col-3 p-field p-fluid">
                    <label class="m-1">Distrito:</label>
                    <div>
                        <p-dropdown
                                inputId="dropdown2"
                                [options]="distritos"
                                formControlName="distrito"
                                defaultLabel="Seleccione distrito"
                                optionLabel="distrito"
                                optionValue="distrito">
                        </p-dropdown>
                    </div>
                </div>

            </div>
            <div class="grid">
            </div>

            <div class="grid">
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="">
                        <label class="m-1">Estab. Origen:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="estabOrigen">
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-2 p-field">
                    <div class="">
                        <label class="m-1">Aplica: </label>
                        <p-selectButton [options]="options" formControlName="aplica"
                                        optionLabel="name" optionValue="booleano"></p-selectButton>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-2 p-field">
                    <div class="">
                        <label class="m-1">Referencia: </label>
                        <p-selectButton [options]="options" formControlName="referencia"
                                        optionLabel="name" optionValue="booleano"></p-selectButton>
                    </div>
                </div>
            </div>

            <div class="grid">
                <div class="col-12 md:col-6 lg:col-2 p-field">
                    <div class="">
                        <label class="m-1">Código Afiliación SIS:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="codAficiaconSIS">
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="">
                        <label class="m-1">Ocupacion:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="ocupacion">
                    </div>
                </div>

                <div class="col-12 md:col-6 lg:col-6 p-field">
                    <div class="">
                        <label class="m-1">Dirección:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="direccion">
                    </div>
                </div>

            </div>

            <div class="grid">

                <div class="col-12 md:col-6 lg:col-3 p-field">
                    <label class="m-1">Estudios:</label>
                    <div style="width: auto">
                        <p-dropdown [options]="studies"
                                    placeholder="Selec Estudios"
                                    optionLabel="gradoInstruccion"
                                    optionValue="gradoInstruccion"
                                    formControlName="gradoInstruccion"
                                    [showClear]="false">
                        </p-dropdown>
                    </div>
                </div>

                <div class="col-12 md:col-6 lg:col-3 p-field">
                    <div>
                        <label class="m-1">Años Aprobados:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="amiosAprobados">
                    </div>
                </div>

                <div class="col-12 md:col-6 lg:col-6 p-field">
                    <div class="">
                        <label class="m-1">Nombre/N° Sector:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="nombreNroSector">
                    </div>
                </div>


            </div>


            <div class="grid ">

                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="">
                        <label class="m-1">Nombre de RN:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="nombreRN">
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="">
                        <label class="m-1">Padre de RN:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="pabreRN">
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="">
                        <label class="m-1">Religion:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="religion">
                    </div>
                </div>

            </div>

            <div class="grid">

                <div class="col-12 md:col-6 lg:col-3 p-field">
                    <div class="">
                        <label class="m-1">Cel. N° 1:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="cel1">
                    </div>
                </div>

                <div class="col-12 md:col-6 lg:col-3 p-field">
                    <div class="">
                        <label class="m-1">Cel. N° 2:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="cel2">
                    </div>
                </div>

                <div class="col-12 md:col-6 lg:col-3 p-field">
                    <div class="">
                        <label class="m-1">Idioma:</label>
                        <input type="text" pInputText class="inputfield w-full" formControlName="idioma">
                    </div>
                </div>

            </div>
        </form>

    </p-fieldset>
    <br>
</div>
