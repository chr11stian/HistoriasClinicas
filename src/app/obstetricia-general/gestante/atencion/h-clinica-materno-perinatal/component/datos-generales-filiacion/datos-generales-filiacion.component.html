<div>
    <p-toolbar>
        <ng-template pTemplate="left">
            <label>DATOS PERSONALES</label>
        </ng-template>
    </p-toolbar>
    <div class="border">
        <form [formGroup]='formDatos_Generales'>
            <div class="grid mt-2">
                <div class="col-12 md:col-6 lg:col-2 p-field">
                    <div class="m-2">
                        <div class="col-12 md:col-6 lg:col-12">
                            <img class="image" alt="Imagen" src="{{'data:image/jpg;base64,' + imagePath}}"/>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-5 p-field">
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Doc. de Identidad *</label>
                            </div>
                            <div class="col-6">
                                <input type="number" pInputText class="inputfield w-full"
                                       formControlName="docIndentidad">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Apellido Paterno * </label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full" formControlName="apePaterno"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Apellido Materno *</label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full" formControlName="apeMaterno"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Nombres * </label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full " formControlName="primerNombre"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Fecha de Nacimiento *</label>
                            </div>
                            <div class="col-6">
                                <p-calendar formControlName="fechaNacimiento" placeholder=""
                                            dateFormat="yy-mm-dd" class="p-fluid"></p-calendar>
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Edad *</label>
                            </div>
                            <div class="col-6">
                                <input type="number" pInputText class="inputfield w-full" formControlName="edad">

                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Estado Civil *</label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full" formControlName="estadoCivil"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col-4" style="text-align: left">
                            <label class="">Estudios *</label>
                        </div>
                        <div class="col-6">
                            <p-dropdown [options]="studies"
                                        placeholder="Selec Estudios"
                                        optionLabel="gradoInstruccion"
                                        optionValue="gradoInstruccion"
                                        formControlName="gradoInstruccion"
                                        [showClear]="false"
                                        class="p-fluid">
                            </p-dropdown>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Años Aprobados:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full"
                                       formControlName="amiosAprobados">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-5 p-field">
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">HCL *: </label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full " formControlName="HCL"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Ocupacion *</label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full" formControlName="ocupacion"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Estab. Origen:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full" formControlName="estabOrigen"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Religion:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full" formControlName="religion"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Idioma:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full" formControlName="idioma"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Cel. N° 1:</label>
                            </div>
                            <div class="col-6">
                                <input type="number" pInputText class="inputfield w-full" formControlName="cel1">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="">Cel. N° 2:</label>
                            </div>
                            <div class="col-6">
                                <input type="number" pInputText class="inputfield w-full" formControlName="cel2">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="m-1">Nombre de RN:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full" formControlName="nombreRN"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: left">
                                <label class="m-1">Padre de RN:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full" formControlName="pabreRN"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br>

    <p-toolbar>
        <ng-template pTemplate="left">
            <label>LUGAR DE RESIDENCIA</label>
        </ng-template>
    </p-toolbar>
    <div class="border">
        <form [formGroup]='formDatos_Generales'>
            <div class="grid m-2">
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="grid">
                        <div class="col-4" style="text-align: right">
                            <label class="">Departamento:</label>
                        </div>
                        <div class="col-8">
                            <p-dropdown
                                    inputId="dropdown"
                                    [options]="departamentos"
                                    defaultLabel="Seleccione departamento"
                                    formControlName="departamento"
                                    optionLabel="departamento"
                                    optionValue="departamento"
                                    class="p-fluid">
                            </p-dropdown>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col-4" style="text-align: right">
                            <label class="">Nombre/N° Sector:</label>
                        </div>
                        <div class="col-8">
                            <p-dropdown
                                    inputId="dropdown2"
                                    [options]="distritos"
                                    formControlName="nombreNroSector"
                                    defaultLabel="Seleccione distrito"
                                    optionLabel="distrito"
                                    optionValue="distrito"
                                    class="p-fluid">
                            </p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="grid">
                        <div class="col-4" style="text-align: right">
                            <label class="">Provincia:</label>
                        </div>
                        <div class="col-8">
                            <p-dropdown
                                    inputId="dropdown"
                                    [options]="provincias"
                                    defaultLabel="Seleccione departamento"
                                    formControlName="provincia"
                                    optionLabel="provincia"
                                    optionValue="provincia"
                                    class="p-fluid">
                            </p-dropdown>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: right">
                                <label class="m-1">Dirección:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" pInputText class="inputfield w-full" formControlName="direccion"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="grid">
                        <div class="col-4" style="text-align: right">
                            <label class="">Distrito:</label>
                        </div>
                        <div class="col-8">
                            <p-dropdown
                                    inputId="dropdown2"
                                    [options]="distritos"
                                    formControlName="distrito"
                                    defaultLabel="Seleccione distrito"
                                    optionLabel="distrito"
                                    optionValue="distrito"
                                    class="p-fluid">
                            </p-dropdown>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br>

    <p-toolbar>
        <ng-template pTemplate="left">
            <label>TIPO DE SEGURO</label>
        </ng-template>
    </p-toolbar>
    <div class="border">
        <form [formGroup]='formDatos_Generales'>
            <div class="grid m-2">
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: right">
                                <label class="">Tipo de seguro:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full" formControlName="apePaterno"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: right">
                                <label class="">Estado: </label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full" formControlName="apePaterno"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-5" style="text-align: right">
                                <label class="">Código Afiliación SIS *</label>
                            </div>
                            <div class="col-6">
                                <input type="text" pInputText class="inputfield w-full"
                                       formControlName="codAficiaconSIS"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br>

    <p-toolbar>
        <ng-template pTemplate="left">
            <label>ESTABLECIMIENTO</label>
        </ng-template>
    </p-toolbar>
    <div class="border">
        <form [formGroup]='formDatos_Generales'>
            <div class="grid m-2">
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: right">
                                <label class="m-1">Establecimiento: </label>
                            </div>
                            <div class="col-8">
                                <input type="text" pInputText class="inputfield w-full"
                                       formControlName="establecimiento"
                                       style="text-transform:uppercase">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-4" style="text-align: right">
                                <label class="m-1">Aplica: </label>
                            </div>
                            <div class="col-6">
                                <p-selectButton [options]="options" formControlName="aplica"
                                                optionLabel="name" optionValue="booleano"></p-selectButton>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4 p-field">
                    <div class="grid">
                        <div class="p-inputgroup">
                            <div class="col-5" style="text-align: right">
                                <label class="m-1">Referencia: </label>
                            </div>
                            <div class="col-6">
                                <p-selectButton [options]="options" formControlName="referencia"
                                                optionLabel="name" optionValue="booleano"></p-selectButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="grid">
        <div class="col-12 md:col-6 lg:col-12 p-field" style="text-align:right;">
            <button pButton pRipple label="Guardar" iconPos="right" icon="pi pi-angle-right"
                    (click)="agrgarFiliacionDatoPersonales()" class="guardar mr-2"
                    style="background-color: #0c3866"></button>
        </div>
    </div>
</div>
