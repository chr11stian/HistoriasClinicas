<div class="col-12">
    <div class="grid">
        <div class="col-12 md:col-6 lg:col-3" *ngFor="let exam of examGroup">
            <p-fieldset legend={{exam.nombreGrupo}} class="atencion">
                <div *ngFor="let item of exam.listaExam" class="p-field-checkbox grid align-items-center">
                    <div class="col-10">
                        <span [for]="item">{{ item.nombreExamen }}</span>
                    </div>
                    <div class="col-2">
                        <p-checkbox [inputId]="item" name="item" [value]="item" [(ngModel)]="examName">
                        </p-checkbox>
                    </div>
                </div>
            </p-fieldset>
        </div>
    </div>
</div>
<div class="flex justify-content-end">
    <button style="background-color: #0c3866" class=""
            pButton type="button"
            (click)="add()">Guardar
    </button>
</div>
