<div class="col-12">
    <form [formGroup]="formSolicitudLab">
        <div class="grid">
            <div class="col-2 image1">
            </div>
            <div class="col-10">
                <div class="grid">
                    <!-- <div class="col-3">
                        <label class="text-sm">Apellidos y Nombres:</label>
                        <input type="text" pInputText formControlName='apellidosNombres' class="p-inputtext inputfield w-full">
                    </div> -->
                    <div class="col-12 md:col-6 lg:col-3 p-field flex flex-column">
                        <label>APELLIDOS Y NOMBRES:</label>
                        <input type="text" pInputText class="inputText" formControlName="apellidosNombres" />
                    </div>
                    <div class="col-12 md:col-6 lg:col-1 p-field flex flex-column">
                        <label>EDAD:</label>
                        <input type="text" pInputText class="inputText" formControlName="edad" />
                    </div>
                    <div class="col-12 md:col-6 lg:col-1 p-field flex flex-column">
                        <label>HCL:</label>
                        <input type="text" pInputText class="inputText" formControlName="HCL" />
                    </div>
                    <div class="col-12 md:col-6 lg:col-3 p-field flex flex-column">
                        <label>SERVICIO:</label>
                        <input type="text" pInputText class="inputText" formControlName="servicio" />
                    </div>
                    <div class="col-12 md:col-6 lg:col-2 p-field flex flex-column">
                        <label>CAMA NRO:</label>
                        <input type="text" pInputText class="inputText" formControlName="camaNro" />
                    </div>
                    <div class="col-12 md:col-6 lg:col-2 p-field flex flex-column">
                        <label>DX. PRESUNTIVO:</label>
                        <input type="text" pInputText class="inputText" formControlName="DxPresuntivo" />
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="col-12">
    <div class="grid">
        <div class="col-3" *ngFor="let exam of examGroup">
            <p-fieldset legend={{exam.nombreGrupo}} class="atencion">
                <div *ngFor="let item of exam.listaExam" class="p-field-checkbox grid">
                    <div class="col-9">
                        <span [for]="item">{{ item.nombreExamen }}</span>
                    </div>
                    <div class="col-3">
                        <p-checkbox [inputId]="item" name="item" [value]="item" [(ngModel)]="examName">
                        </p-checkbox>
                    </div>
                </div>
            </p-fieldset>
        </div>
    </div>
</div>
<div class="footer">
    <button pButton type="button" (click)="add()" label="Guardar" class="p-button-primary mt-4 mr-2"></button>
    <button pButton type="button" label="Cancelar" class="p-button-danger mt-4"></button>
</div>
