<form [formGroup]='formInterconsultas'>

    <div class="p-grid p-fluid">
        <div class="p-col-12">
            <label>Consultorio:</label>
            <input type="text" style="border-radius: 10px" pInputText formControlName='consultorio' placeholder="consultorio"
                   required/>
        </div>
        <div class="p-col-12">
            <label>Motivo:</label>
            <input type="text"  style="border-radius: 10px" pInputText formControlName='motivo' placeholder="motivo"
                   required/>
        </div>
        <div class="p-col-12">
            <label>Fecha de Cita:</label>
        </div>
        <div class="p-col-12">
            <p-calendar class = "fecha" type="Date"  showIcon="true" formControlName='fecha'  dateFormat="yy-mm-dd"  [showTime]="true" [showSeconds]="true" inputId="time" required>
            </p-calendar>
        </div>
        <br>
    </div>
</form>
<div class="footer">
    <button pButton type="button" label="Guardar" (click)="closeDialogGuardar()" class="p-button-danger mt-4"></button>
    <button pButton type="button" label="Cancelar" (click)="closeDialog()"  class="p-button-danger mt-4"></button>
</div>
