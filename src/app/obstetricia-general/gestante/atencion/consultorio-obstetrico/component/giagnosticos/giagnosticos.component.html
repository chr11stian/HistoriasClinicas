<div class="p-card">
    <p-toolbar>
        <ng-template pTemplate="left">
            <h3 class="mt-2">DIAGNÓSTICO</h3>
        </ng-template>

        <ng-template pTemplate="right" class="button">
            <button class="button-agregar" icon="pi pi-save" pButton type="button" label="Guardar"
                    (click)="guardarTodosDatos()"></button>
        </ng-template>
    </p-toolbar>

    <ng-template pTemplate="right" class="button">
        <button pButton pRipple label="Atras" icon="pi pi-angle-left"
                class="p-button-secondary mr-2"></button>
        <button pButton pRipple label="Siguiente" iconPos="right" icon="pi pi-angle-right"
                class="guardar mr-2" style="background-color: #0c3866"></button>
    </ng-template>

    <br>
    <p-table class="table-over" [value]="diagnosticos" #dt styleClass="p-datatable-gridlines"
             [rows]="10" [rowsPerPageOptions]="[10, 25, 50]">

        <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
            <tr>
                <th style="text-align: center" class="font-2">Nro</th>
                <th style="text-align: center" class="font-1">CIE 10</th>
                <th style="text-align: center" class="font-2">DIAGNOSTICOS</th>
                <th style="text-align: center" class="font-2">ACCIÓN</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
            <tr>
                <td style="text-align: center" class="font-2">{{ rowIndex + 1 }}</td>
                <td style="text-align: center">{{ rowData.cie10 }}</td>
                <td style="text-align: center">{{ rowData.diagnostico }}</td>
                <td style="text-align: center">
                    <button pButton pRipple icon="pi pi-pencil"
                            class="p-button-rounded p-button-primary m-1"
                            (click)="editar(rowData)" pTooltip="Editar">
                    </button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger m-1"
                            (click)="eliminarDx(rowIndex)" pTooltip="Eliminar">
                    </button>

                </td>
            </tr>
        </ng-template>

    </p-table>
    <p-toolbar>
        <ng-template pTemplate="right" class="button">
            <button pButton pRipple label="Agregar Diagnóstico" icon="pi pi-plus"
                    pButton type="button" class="button-agregar"
                    (click)="openDiagnostico()"></button>
        </ng-template>
    </p-toolbar>


    <p-toolbar>
        <ng-template pTemplate="left">
            <h3 class="p-m-0">ORIENTACIONES</h3>
        </ng-template>
    </p-toolbar>
    <p-table class="table-over" [value]="orientaciones" #dt styleClass="p-datatable-gridlines"
             [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
             [paginator]="true" [autoLayout]="true" [showCurrentPageReport]="true"
             currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">
        <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
            <tr>
                <th style="text-align: center" class="font-2">Nro</th>
                <th style="text-align: center" class="font-1">CIE 10</th>
                <th style="text-align: center" class="font-2">DIAGNOSTICOS</th>
                <th style="text-align: center" class="font-2">ACCIÓN</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
            <tr>
                <td style="text-align: center" class="font-2">{{ rowIndex + 1 }}</td>
                <td style="text-align: center">{{ rowData.cie10 }}</td>
                <td style="text-align: center">{{ rowData.consejeria }}</td>

                <td style="text-align: center">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary m-1"
                            (click)="editar(rowData)" pTooltip="Editar">
                    </button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger m-1"
                            (click)="eliminarOrientaciones(rowIndex)" pTooltip="Eliminar">
                    </button>

                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-toolbar>
        <ng-template pTemplate="right" class="button">
            <button pButton pRipple label="Agregar Orientaciones" icon="pi pi-plus" pButton type="button"
                    class="button-agregar"
                    (click)="openOrientaciones()"></button>
        </ng-template>
    </p-toolbar>


    <form [formGroup]='formOtrosDatos'>
        <br>
        <p-fieldset legend="REFERENCIA">
            <div class="grid p-fluid">
                <div class=" p-field p-fluid col:12 md:col-4 xs:col-12">
                    <label>Consultorio:</label>
                    <input type="text" pInputText style="border-radius: 10px" formControlName="consultorio"
                           class="mt-3"/>
                </div>
                <div class=" p-field p-fluid col:12 md:col-4 xs:col-12">
                    <label>Motivo:</label>
                    <input type="text" pInputText style="border-radius: 10px" formControlName="motivo" class="mt-3"/>
                </div>
                <div class=" p-field p-fluid col:12 md:col-4 xs:col-12">
                    <label>Cod. Renaes:</label>
                    <input type="text" pInputText style="border-radius: 10px" formControlName="codRENAES" class="mt-3"/>
                </div>
            </div>
        </p-fieldset>
        <br>
        <p-fieldset legend="PROXIMA CITA">
            <div class="p-fluid">
                <div class="p-field p-fluid">
                    <p-calendar [showIcon]="true" dateFormat="yy-mm-dd" formControlName="proxCita"
                                inputId="icon" [showTime]="true" [showSeconds]="true"
                                inputId="time" required></p-calendar>
                </div>
            </div>

        </p-fieldset>
        <br>
        <p-fieldset legend="DATOS ADICIONALES">
            <div class="grid p-fluid">
                <div class="col-6">
                    <label>Plan de Parto/Reenfocada:</label>
                    <div class="p-field">
                        <p-dropdown inputId="dropdown" [options]="planPartoList" formControlName="planPartoReenfocada"
                                    placeholder="seleccionar" optionLabel="label" optionValue="value"
                                    defaultLabel="Seleccione:">
                        </p-dropdown>
                    </div>
                </div>
                <div class="col-2">
                    <label>Visita Domiciliaria:</label>
                    <div class="p-field">
                        <p-dropdown inputId="dropdown" [options]="visitaDomiciliariaList" formControlName="visita"
                                    placeholder="seleccionar" optionLabel="label" optionValue="value"
                                    defaultLabel="Seleccione:">
                        </p-dropdown>
                    </div>
                </div>
                <div class="col-3">
                    <label>Fecha-Visita Domiciliaria:</label>
                    <div class="p-field">
                        <p-calendar [showIcon]="true" dateFormat="yy-mm-dd" formControlName="fechaVisita"
                                    inputId="icon" [showTime]="true" [showSeconds]="true"
                                    inputId="time" required></p-calendar>
                    </div>
                </div>
            </div>
        </p-fieldset>
    </form>
</div>


<!-------------INICIO DIALOG INGRESAR DIAGNOSTICO--->
<p-dialog header={{titulo()}} [(visible)]="diagnosticoDialog" [modal]="true" [style]="{width: '60%'}"
          [draggable]="false" [resizable]="false">
    <div class="grid">
        <div class="col-6">
            <div class="p-field-radiobutton">
                <p-radioButton name="city" value="Chicago" [(ngModel)]="opcionBusqueda" value="porDescripcion"
                               inputId="opcion1"></p-radioButton>
                <label>Buscar por Descripcion</label>
            </div>
        </div>
        <div class="col-6">
            <div class="p-field-radiobutton">
                <p-radioButton name="city" value="Los Angeles" [(ngModel)]="opcionBusqueda" value="porcie10"
                               inputId="opcion2"></p-radioButton>
                <label>Buscar por Cie10</label>
            </div>
        </div>
    </div>
    <form [formGroup]='form' (ngSubmit)="save1(formTemplate)" #formTemplate="ngForm">
        <div class="p-d-inline p-fluid">

            <div class="p-field resp">
                <label *ngIf="opcionBusqueda=='porDescripcion'">Diagnóstico:</label>
                <p-autoComplete *ngIf="opcionBusqueda=='porDescripcion'" formControlName="diagnostico"
                                [suggestions]="Cie10" (completeMethod)="filterDiagnostico($event)"
                                field="descripcionItem" [minLength]="1" placeholder="Descripcion" class="areaText">
                </p-autoComplete>
                <!--                     <i class="pi pi-search"></i>-->
            </div>
            <div class="p-field resp">
                <label *ngIf="opcionBusqueda=='porcie10'">CIE 10:</label>

                <p-autoComplete *ngIf="opcionBusqueda=='porcie10'" formControlName="diagnostico"
                                [suggestions]="Cie10" disabled
                                (completeMethod)="filterDiagnostico($event)" field="codigoItem"
                                [minLength]="1" placeholder="CIE 10">
                </p-autoComplete>
            </div>
        </div>
    </form>
    <div *ngIf="hayError"
         class="alert alert-danger">
        No se encontró nada en el término
    </div>
    <ng-template pTemplate="footer">
        <button pButton type="button" label="Cancelar" class="button-cancelar"
                icon="pi pi-times" (click)="canceled1()"></button>
        <button class="button-agregar" icon="pi pi-save" pButton type="button"
                label="Guardar" (click)="save1(formTemplate)"></button>

    </ng-template>
</p-dialog>
<!---------------------------INICIO ORIENTACIONES---------------------------------->
<p-dialog header={{titulo()}} [(visible)]="orientacionesDialog" [modal]="true" [style]="{width: '60%'}"
          [draggable]="false" [resizable]="false">
    <div class="grid">
        <div class="col-6">
            <div class="p-field-radiobutton">
                <p-radioButton name="city" value="Chicago" [(ngModel)]="opcionBusqueda" value="porDescripcion"
                               inputId="opcion1"></p-radioButton>
                <label>Buscar por Descripcion</label>
            </div>
        </div>
        <div class="col-6">
            <div class="p-field-radiobutton">
                <p-radioButton name="city" value="Los Angeles" [(ngModel)]="opcionBusqueda" value="porcie10"
                               inputId="opcion2"></p-radioButton>
                <label>Buscar por Cie10</label>
            </div>
        </div>
    </div>

    <form [formGroup]='form2' (ngSubmit)="save2(form2)" #formTemplate="ngForm">
        <div class="p-d-inline p-fluid">

            <div class="p-field resp">
                <label *ngIf="opcionBusqueda=='porDescripcion'">Diagnóstico:</label>
                <p-autoComplete *ngIf="opcionBusqueda=='porDescripcion'" formControlName="orientaciones"
                                [suggestions]="Cie10" [style]="{width: '400px', heigth:'400px'}"
                                (completeMethod)="filterDiagnostico($event)" field="descripcionItem" [minLength]="1"
                                placeholder="Descripcion">
                </p-autoComplete>
                <!--                     <i class="pi pi-search"></i>-->
            </div>
            <div class="p-field resp">
                <label *ngIf="opcionBusqueda=='porcie10'">CIE 10:</label>

                <p-autoComplete *ngIf="opcionBusqueda=='porcie10'" formControlName="orientaciones" [suggestions]="Cie10"
                                disabled [style]="{width: '400px' , heigth:'400px'}"
                                (completeMethod)="filterDiagnostico($event)" field="codigoItem" [minLength]="1"
                                (onSelect)="selectedOption($event)" placeholder="CIE 10">
                </p-autoComplete>
            </div>

        </div>

    </form>
    <div *ngIf="hayError"
         class="alert alert-danger">
        No se encontró nada en el término
    </div>
    <ng-template pTemplate="footer">
        <button pButton type="button" label="Cancelar" class="button-cancelar" icon="pi pi-times"
                (click)="canceled2()"></button>
        <button class="button-agregar" icon="pi pi-save" pButton type="button" label="Guardar"
                (click)="save2(form2)"></button>

    </ng-template>


</p-dialog>
<!-------------------------------------FIN ORIENTACIONES---------------------------------------->
