<div class="p-card" style="margin-top:20px">
    <p-toolbar>
        <ng-template pTemplate="left">
            <h3 class="mt-2">DATOS GENERALES DE LA GESTANTE</h3>
        </ng-template>
        <ng-template pTemplate="right" class="button">
            <button pButton pRipple label="Siguiente" iconPos="right" icon="pi pi-angle-right"
                    class="guardar mr-2" style="background-color: #0c3866" (click)="guardarDatosGeneralesPlanParto()"></button>
        </ng-template>
    </p-toolbar>
    <br>
    <form [formGroup]='form'>
        <div class="grid">
            <div class=" col-12 md:col-3 py-5">
                <div class="imagen"></div>
            </div>
            <div class="col-12 md:col-9">
                <div class="formgrid grid">
                    <div class="field col-12">
                        <div class="grid pr-3">
                            <div class="col-3 text-right">
                                <label>Nombre de la gestante:</label>
                            </div>
                            <div class="col-9">
                                <input class="inputfield w-full" type="text" pInputText formControlName='nombreGestante'
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="field col-6 md:col-2">
                        <div class="grid pr-3">
                            <div class="col-4">
                                <label>Edad: </label>
                            </div>
                            <div class="col-8">
                                <input class="inputfield w-full" type="text" pInputText formControlName='edad'
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="field col-6 md:col-3">
                        <div class="grid pr-3">
                            <div class="col-3">
                                <label>H. Cl.: </label>
                            </div>
                            <div class="col-9">
                                <input class="inputfield w-full" type="text" pInputText formControlName='nroHistoria'
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="field col-6 md:col-3">
                        <div class="grid pr-3">
                            <div class="col-6">
                                <label>Grupo Sanguineo: </label>
                            </div>
                            <div class="col-6">
                                <input class="inputfield w-full" type="text" pInputText formControlName='grupoSanguineo'
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="field col-6 md:col-4">
                        <div class="grid pr-3">
                            <div class="col-3">
                                <label>FPP: </label>
                            </div>
                            <div class="col-9">
                                <input class="inputfield w-full" type="date" pInputText formControlName='fpp'
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="field col-12">
                        <div class="grid pr-3">
                            <div class="col-4">
                                <label>Dirección (Comunidad, Sector, Anexo): </label>
                            </div>
                            <div class="col-8">
                                <input class="inputfield w-full" type="text" pInputText formControlName='direccion'
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="field col-12">
                        <div class="grid pr-3">
                            <div class="col-3">
                                <label>Dirección de Referencia: </label>
                            </div>
                            <div class="col-9">
                                <input class="inputfield w-full" type="text" pInputText formControlName='direccionReferencia'
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="field col-12 md:col-4">
                        <div class="grid pr-3">
                            <div class="col-3">
                                <label>E.E.S.S.: </label>
                            </div>
                            <div class="col-9">
                                <p-dropdown class="p-fluid w-full" placeholder="Seleccionar E.E.S.S" [options]="EESS"
                                    optionLabel="name" optionValue="name" [showClear]="true" formControlName="eess"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="field col-12 md:col-4">
                        <div class="grid pr-3">
                            <div class="col-3">
                                <label>MICRO RED: </label>
                            </div>
                            <div class="col-9">
                                <p-dropdown class="p-fluid w-full" placeholder="Seleccionar Micro Red" [options]="microRed"
                                    optionLabel="name" optionValue="name" [showClear]="true" formControlName="microRed"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="field col-12 md:col-4">
                        <div class="grid pr-3">
                            <div class="col-2">
                                <label>RED: </label>
                            </div>
                            <div class="col-10">
                                <p-dropdown class="p-fluid w-full" placeholder="Seleccionar Red" [options]="red"
                                    optionLabel="name" optionValue="name" [showClear]="true" formControlName="red"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="field col-12 md:col-4">
                        <div class="grid pr-3">
                            <div class="col-5">
                                <label>Telf. del E.E.S.S.:</label>
                            </div>
                            <div class="col-7">
                                <input class="inputfield w-full" type="text" pInputText formControlName='telefonoEess'
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="field col-12 md:col-4">
                        <div class="grid pr-3">
                            <div class="col-6">
                                <label>Frecuencia de Radio del EE.SS.: </label>
                            </div>
                            <div class="col-6">
                                <input class="inputfield w-full" type="text" pInputText formControlName='frecuenciaRadioEess'
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="field col-12 md:col-4">
                        <div class="grid pr-3">
                            <div class="col-4">
                                <label>Telf. de la Comunidad: </label>
                            </div>
                            <div class="col-8">
                                <input class="inputfield w-full" type="text" pInputText formControlName='telefonoComunidad'
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="field col-12">
                        <div class="grid pr-3">
                            <div class="col-3">
                                <label>Nombre del promotor de Salud: </label>
                            </div>
                            <div class="col-9">
                                <input class="inputfield w-full" type="text" pInputText formControlName='nombrePromotor'
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="field col-12">
                        <div class="grid pr-3">
                            <div class="col-5 text-right">
                                <label>Tiempo que tarda en llegar al establecimiento: </label>
                            </div>
                            <div class="col-7">
                                <input class="inputfield w-full" type="text" pInputText formControlName='tiempoLlegarEess'
                                    required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
