<p-toolbar>
    <ng-template pTemplate="left">
        <h3 class="mt-2">ANTECEDENTES</h3>
    </ng-template>
    <ng-template pTemplate="right" class="button">
        <button pButton pRipple label="Atras" icon="pi pi-angle-left" class="p-button-secondary mr-2"></button>
        <button pButton pRipple label="Siguiente" iconPos="right" icon="pi pi-angle-right"
                class="guardar mr-2" (click)="addData()"></button>
    </ng-template>
</p-toolbar>
<br>
<div>

                        <!--                    <div id="visNetwork" #visNetwork></div>-->
                        <div class="d-flex alig-items-center;">
                            <img class="d-flex alig-items-center; logo_Region"
                                 src="../../../../assets/images/grafo.png">
                        </div>

                    </p-fieldset>
                </div>
                <div class="col">

                                </div>

                                    </div>

                                    </div>
                                </div>
                                <div class="grid ">
                                    <div class="col-10" style="text-align: right">
                                        <label>Séptico: </label>

                                </div>
                                <div class="grid ">

                                        <label>No aplica: </label>
                                    </div>

                                        <p-radioButton value="noAplica" name="tipoAborto"

                                </div>

                                        <label>No hubo: </label>
                                    </div>

                                        <label>6 meses o mas: </label>
                                    </div>
                                    <div class="col-2">
                                        <p-radioButton value="SeisMesesMas" name="lactaciaMaterna"
                                                       formControlName="lactaciaMaterna"></p-radioButton>
                                    </div>
                                </div>
                                <div class="grid ">
                                    <div class="col-10" style="text-align: right">
                                        <label>No aplica: </label>

                    <br>
                    <div class="p-fieldset">

                            </div>
