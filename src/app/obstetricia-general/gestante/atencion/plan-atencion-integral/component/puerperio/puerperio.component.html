<div>
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <h3 class="p-m-0"></h3>
        </ng-template>

       <ng-template pTemplate="right" class="button">
        <button pButton pRipple label="Guardar" icon="pi pi-save" class="p-button-danger mr-2"
                style="background: #2196F3; border: 1px solid #2196F3;"></button>
        <button pButton pRipple label="Continuar" routerLink=".." icon="pi pi-angle-right" iconPos="right" style="background-color: #003c71"
        ></button>
    </ng-template>
    </p-toolbar>

    <p-fieldset legend="PURPERIO INMEDIATO" [toggleable]="true">
<!--        <div formArrayName="puerperioInmediato" *ngFor="let puerperioInmediato of PuerperiosArray.controls; let i = index">-->
            <form [formGroup]="formPurperio">
                <div class="grid" >
                    <div class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-4 p-fluid">
                        <label>Fecha de atencion:</label>
                        <p-calendar type="date" showIcon="true" dateFormat="dd/mm/yy" formControlName="fechaAtencion"></p-calendar>
                    </div>
                    <div class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-4 p-fluid">
                        <label>Horas Dias Post-parto/aborto:</label>
    <!--                    <p-calendar  type="date" showIcon="true" [showTime]="true"  class="inputfield" formControlName="horasDias"></p-calendar>-->
                        <input type="text" pInputText class="inputfield" formControlName="horasDias">
                    </div>
                    <div class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-4 p-fluid">
                        <label>Pulso (latido/minuto):</label>
                        <input type="text" pInputText class="inputfield" formControlName="pulso">
                    </div>
                    <div class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-4 p-fluid">
                        <label>Involucion Uterina:</label>
                        <input type="text" pInputText class="inputfield" formControlName="involucionUterina">
                    </div>
                    <div class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-4 p-fluid">
                        <label>Herida operaci√≥n:</label>
                        <input type="text" pInputText class="inputfield" formControlName="heridaOperacion">
                    </div>
                    <div class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-4 p-fluid">
                        <label>Observaciones:</label>
                        <input type="text" pInputText class="inputfield" formControlName="observaciones">
                    </div>
                    <div class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-4 p-fluid">
                        <label>Temperatura:</label>
                        <input type="text" pInputText class="inputfield" formControlName="temperatura">

                    </div>
                    <div class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-4 p-fluid">
                        <label>Pres. Arterial max/min (mm. Hg.):</label>
                        <input type="text" pInputText class="inputfield" formControlName="presionArterial">
                    </div>
                    <div class="col-12 sm:col-6 md:col-4 lg:col-4 xl:col-4 p-fluid">
                        <label>Caract. Loquios:</label>
                        <input type="text" pInputText class="inputfield" formControlName="caracteristicasLoquios">
                    </div>
                </div>
            </form>
<!--        </div>-->
        <div class="footer">
            <button pButton type="button" label="Cancelar" class="p-button-danger mt-4" (click)="canceled()"></button>
            <button pButton type="button" label="Guardar" class="p-button-danger mt-4" (click)=saveForm()></button>
            <button pButton type="button" label="Editar" class="p-button-danger mt-4"(click)="recuperarPuerperios()"></button>
        </div>

    </p-fieldset>

    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <h3 class="p-m-0"></h3>
        </ng-template>

        <ng-template pTemplate="right" class="button">
<!--            <button pButton pRipple label="Agregar 2do. Puerperio" icon="pi pi-plus" class="p-button-danger mr-2"-->
<!--                    style="background-color: #003c71" (click)="openModalPuerperio()"></button>-->
            <button pButton pRipple label="Agregar Puerperio" icon="pi pi-plus" class="p-button-danger mr-2"
                    style="background-color: #003c71" (click)="openModalPuerperio()"></button>

        </ng-template>
    </p-toolbar>
    <br>

</div>
