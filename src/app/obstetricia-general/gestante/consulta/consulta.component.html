<p-card>
    <span class="text-3xl">GESTANTES >> Consulta Obst√©trica</span>
    <span class="text-xs"></span>
    <form [formGroup]="formConsulta">
        <p-toolbar class="p-mb-4">
            <ng-template pTemplate="left">
                <h3 class="p-m-0">CONSULTA</h3>
            </ng-template>
            <ng-template pTemplate="right" class="button">
                <button pButton pRipple label="Regresar" icon="pi pi-arrow-left" class="p-button-primary mr-2"
                    (click)="regresar()"></button>
                <button pButton pRipple label="Agregar Consulta" icon="pi pi-save" (click)="openDialogConsultaNuevo()"
                    class="p-button-raised p-button-primary mr-2"></button>
                <button pButton pRipple label="Modal universal" icon="pi pi-save"
                    (click)="openDialogConsultaUniversal()" class="p-button-raised p-button-secondary"></button>
            </ng-template>
        </p-toolbar>
        <div class="grid">
            <div class="col-12">

                <p-table [value]="consultas" responsiveLayout="scroll" styleClass="p-datatable-gridlines" [rows]="5"
                    [paginator]="true" [autoLayout]="true"
                    currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} entradas"
                    [showCurrentPageReport]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nro</th>
                            <th>DNI</th>
                            <th>FECHA</th>
                            <th>NRO ATENCION</th>
                            <th>ACCIONES</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-row let-i="rowIndex">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{row.nroDoc}}</td>
                            <td>{{row.fecha}}</td>
                            <td>{{row.nroAtencion}}</td>
                            <td>
                                <span class="p-buttonset">
                                    <button pButton pTooltip="Editar" pRipple type="button" label="Editar"
                                        (click)="openDialogConsultaEditar(row,i)">
                                    </button>
                                    <button pButton pTooltip="Eliminar" pRipple label="Eliminar" class="p-button-danger"
                                        type="button">
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <!-- <div class="col-12 text-right">
                <button pButton type="button" label="Agregar" class="m-1 w-5rem pButton btnAdd text-center "
                    (click)="openDialogConsulta()"></button>
                <button pButton type="button" label="Salir" class="m-1 w-5rem p-button-danger"
                    (click)="close()"></button>
            </div> -->
        </div>
    </form>
</p-card>
