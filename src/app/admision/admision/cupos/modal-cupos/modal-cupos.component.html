<p-panel>
    <ng-template pTemplate="header">
        OFERTAS
    </ng-template>
    <div class="grid">

        <div class="col-12 md:col-6 lg:col-6 p-field">
            <form [formGroup]="formCuposOferta">
                <div class="grid">
                    <div class="col-12 md:col-6 lg:col-4 p-field">
                        <span class="">FECHA</span>
                        <div class="p-inputgroup">
                            <p-calendar dateFormat="yy-mm-dd"
                                        formControlName="fechaOferta"
                                        [readonlyInput]="true">
                            </p-calendar>
                        </div>
                    </div>

                    <div class="col-12 md:col-6 lg:col-6 p-field">
                        <span class="">SERVICIO (UPS)</span>
                        <div class="">
                            <p-dropdown
                                    [options]="ups"
                                    formControlName="SelectUPSOferta"
                                    placeholder="Seleccione un servicio"
                                    optionLabel="nombreUPS"
                                    optionValue="nombreUPS"
                                    [showClear]="false"
                                    (ngModelChange)="changeServicioSelected()">
                            </p-dropdown>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="grid">
        <div class="p-field col-6 p-card">
            <p-table [value]="dataOfertasCupos" selectionMode="single"
                     [(selection)]="personalSelected"
                     responsiveLayout="scroll" (onRowSelect)="onRowSelect($event)">
                <ng-template pTemplate="header">
                    <tr>
                        <th>NRO</th>
                        <th>APELLIDOS Y NOMBRES</th>
                        <th>TURNO</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                    <tr [pSelectableRow]="rowData">
                        <td>{{ rowIndex + 1 }}</td>
                        <td>{{ rowData.personal.nombre }}</td>
                        <td>{{ rowData.nombreTurno }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="p-field col-6 p-card">
            <p-table [value]="dataSelectHoras" dataKey="nroCupo">
                <ng-template pTemplate="header">
                    <tr>
                        <th>HORA INICIO</th>
                        <th>HORA FIN</th>
                        <th>ESTADO</th>
                        <th>SELECCIONAR</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData>
                    <tr>
                        <td>{{ rowData.horaInicio}}</td>
                        <td>{{ rowData.horaFin}}</td>
                        <td>
                            <p-tag *ngIf="rowData.estado == estadoHoras"
                                   styleClass="p-mr-2"
                                   severity="Success"
                                   value="Activo"
                                   [rounded]="true">
                            </p-tag>
                        </td>

                        <td>
                            <p-checkbox name="groupname" [value]="rowData"
                                        *ngIf="rowData.estado == estadoHoras" [disabled]="!estadoHoras"
                                        [(ngModel)]="selectedHorario">
                            </p-checkbox>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-panel>
