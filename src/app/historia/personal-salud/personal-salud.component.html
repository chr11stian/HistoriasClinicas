<p-table
        [value]="data"
        #dt
        styleClass="p-datatable-gridlines   "
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        [autoLayout]="true"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">
    <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
            <h3>Lista de Personales</h3>
            <button pButton type="button" label="Agregar" icon="pi pi-plus"
                    (click)="openNew()" pTooltip="Agregar tipo de personal" tooltipPosition="bottom"
                    class="p-button-danger p-button-sm" pRipple
            ></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
        <tr>
            <th>Nro</th>
            <th>Numero Doc</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Nombres</th>
            <!--            <th>Otros Nombres</th>-->
            <!--            <th>Sexo</th>-->
            <th>Profesion</th>
            <th>Tipo Comtrato</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr>
            <td>{{ rowIndex + 1 }}</td>
            <td>{{ rowData.nro_doc }}</td>
            <td>{{ rowData.apeMaterno }}</td>
            <td>{{ rowData.apellidoMaterno }}</td>
            <td>{{ rowData.nombre }}</td>
            <!--            <td>{{ rowData.otrosNombres }}</td>-->
            <!--            <td>{{ rowData.sexo }}</td>-->
            <td>{{ rowData.profesion }}</td>
            <td>{{ rowData.tipoContrato }}</td>
            <td style="text-align: center">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary "
                        (click)="editPersonal(rowData)"></button>
                <!--                <button pButton pRipple icon="pi pi-check" class="p-button-rounded p-button-success "-->
                <!--                ></button>-->
            </td>
        </tr>
    </ng-template>
</p-table>


<p-dialog [(visible)]="personalDialog" [style]="{width: '1080px'}" header="Registrar Pacientes" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="body">
        <div class="grid">
            <div class="col-2">
                <label>DOCUMENTO IDENTIDAD</label>
                <div class="p-inputgroup">
                    <input style="width: 15rem" type="text" id="nro_doc"
                           [(ngModel)]="personal.nro_doc"
                           pInputText>
                    <p-button icon="pi pi-search"></p-button>
                </div>
            </div>
        </div>
        <br>
        <div class="grid">
            <div class="p-field col-4">
                <label>APELLIDOS</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input style="width: 15rem" type="text" id="apellidos" [(ngModel)]="personal.apePaterno"
                           pInputText>
                </div>
            </div>

            <div class="p-field col-4">
                <label>NOMBRE</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input style="width: 15rem" type="text" id="nombres"
                           [(ngModel)]="personal.apeMaterno" pInputText>
                </div>
            </div>

            <div class="p-field col-4">
                <label>OTRO NOMBRE</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input style="width: 15rem" type="text" id="otro_nombre"
                           [(ngModel)]="personal.primerNombre" pInputText>
                </div>
            </div>
        </div>


        <div class="grid">

            <div class="p-field col-3">
                <label>FECHA NACIMIENTO</label>
                <div class="p-inputgroup">
                    <input style="width: 15rem" type="text" id="fecha_nacimiento"
                           [(ngModel)]="personal.fechaNacimiento"
                           pInputText>
                </div>
            </div>

            <div class="p-field col-3">
                <label>SEXO</label>
                <div class="p-inputgroup">
                    <input style="width: 15rem" type="text" id="sexo" [(ngModel)]="personal.sexo"
                           pInputText>
                </div>
            </div>

            <div class="p-field col-3">
                <label>ESTADO CIVIL</label>
                <div class="p-inputgroup">
                    <input style="width: 15rem" type="text" id="estado_civil" [(ngModel)]="personal.otrosNombres"
                           pInputText>
                </div>
            </div>
        </div>

        <br>

        <div class="grid">
            <div class="p-field col-4">
                <label>PROFESION</label>
                <div class="p-inputgroup">
                    <input style="width: 15rem" type="text" id="profesion" [(ngModel)]="personal.profesion"
                           pInputText>
                </div>
            </div>

            <div class="p-field col-4">
                <label>COLEGIO PROFESIONAL</label>
                <div class="p-inputgroup">
                    <input style="width: 15rem" type="text" id="colegio_profesional"
                           [(ngModel)]="personal.colegioProfesional"
                           pInputText>
                </div>
            </div>

            <div class="p-field col-4">
                <label>TIPO DE CONTRATO</label>
                <div class="p-inputgroup">
                    <input style="width: 15rem" type="text" id="tipo_contrato" [(ngModel)]="personal.tipoContrato"
                           pInputText>
                </div>
            </div>
        </div>


    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton type="button" label="Cancelar" class="p-button-danger" (click)="canceled()"></button>
        <button pButton type="button" label="Guardar" (click)="save()"></button>

        <!--        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>-->
        <!--        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>-->
    </ng-template>
</p-dialog>
