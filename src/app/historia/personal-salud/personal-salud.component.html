<div class="p-card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success p-mr-2"
                    (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteSelectedPersonal()"
                    [disabled]="!selectedPersonal || !selectedPersonal.length"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-primary"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="personals" [rows]="10" [paginator]="true"
             [globalFilterFields]="['dni','name','surname']"
             [(selection)]="selectedPersonal" [rowHover]="true" dataKey="id"
             currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} listas"
             [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Personales de salud</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"
                           (input)="dt.filterGlobal($event.target.value,'contains')"
                           placeholder="Buscar..."/>
                </span>
            </div>
        </ng-template>

        <ng-template class="ng-template" pTemplate="header">
            <tr>
                <th style="width: 2rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="dni">DNI
                    <p-sortIcon field="dni"></p-sortIcon>
                </th>
                <th pSortableColumn="name">NOMBRES
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="surname">APELLIDOS
                    <p-sortIcon field="surname"></p-sortIcon>
                </th>

                <th pSortableColumn="sexo">SEXO
                    <p-sortIcon field="sexo"></p-sortIcon>
                </th>
                <th pSortableColumn="professional">PROFESION
                    <p-sortIcon field="professional"></p-sortIcon>
                </th>


                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-personal>
            <tr>
                <td>
                    <p-tableCheckbox [value]="personal"></p-tableCheckbox>
                </td>
                <td>{{personal.dni}}</td>
                <td>{{personal.nombres}}</td>
                <td>{{personal.apellidos}}</td>
                <td>{{personal.sexo}}</td>
                <td>{{personal.profesion}}</td>
                <td>
                    <!--                    <p-rating [ngModel]="personal" [readonly]="true" [cancel]="false"></p-rating>-->
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                            (click)="editPersonal(personal)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                            (click)="deletePersonal(personal)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                En total ahi {{personals ? personals.length : 0 }} Personales.
            </div>
        </ng-template>
    </p-table>
</div>


<p-dialog [(visible)]="personalDialog" [style]="{width: '750px'}" header="Registrar Pacientes" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label>DNI</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="number" id="dni" [(ngModel)]="personal.dni">
                </div>
            </div>
            <div class="p-field p-col">
                <label>APELLIDOS</label>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input id="apellidos" [(ngModel)]="personal.apellidos">
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton type="button" label="Cancelar" class="p-button-danger" (click)="hideDialog()"></button>
        <button pButton type="button" label="Guardar" (click)="savePersonal()"></button>

        <!--        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>-->
        <!--        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>-->
    </ng-template>
</p-dialog>
