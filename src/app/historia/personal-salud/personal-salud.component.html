<div class="p-card">
    <p-toolbar styleClass="p-mb-4">

        <ng-template pTemplate="left">
            <h3 class="p-m-0">Personales de salud</h3>
        </ng-template>

        <ng-template pTemplate="right">
            <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success p-mr-2"
                    (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteSelectedPersonal()"
                    [disabled]="!selectedPersonal || !selectedPersonal.length"></button>
            <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-primary"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="personals" [rows]="10" [paginator]="true"
             [globalFilterFields]="['nombres','dni','apellidos']"
             [(selection)]="selectedPersonal" [rowHover]="true" dataKey="id"
             currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} listas"
             [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <!--                <h5 class="p-m-0">Personales de salud</h5>-->
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"
                           (input)="dt.filterGlobal($event.target.value,'contains')"
                           placeholder="Buscar..."/>
                </span>
            </div>
        </ng-template>

        <ng-template class="ng-template" pTemplate="header">
            <tr>
                <!--                <th style="width: 2rem">-->
                <!--                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>-->
                <!--                </th>-->
                <th pSortableColumn="nro">NRO
                    <p-sortIcon field="nro"></p-sortIcon>
                </th>
                <th pSortableColumn="dni">DNI
                    <p-sortIcon field="dni"></p-sortIcon>
                </th>

                <th pSortableColumn="apellidos">APELLIDOS
                    <p-sortIcon field="apellidos"></p-sortIcon>
                </th>

                <th pSortableColumn="nombres">NOMBRES
                    <p-sortIcon field="nombres"></p-sortIcon>
                </th>

                <th pSortableColumn="sexo">SEXO
                    <p-sortIcon field="sexo"></p-sortIcon>
                </th>
                <th pSortableColumn="profesion">PROFESION
                    <p-sortIcon field="profesion"></p-sortIcon>
                </th>

                <th pSortableColumn="tipo_contrato">TIPO CONTRATO
                    <p-sortIcon field="tipo_contrato"></p-sortIcon>
                </th>

                <th pSortableColumn="tipo_contrato"> COLEGIO PROFESIONAL
                    <p-sortIcon field="tipo_contrato"></p-sortIcon>
                </th>

                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-personal>

            <tr *ngFor="let person of personals; let i = index">
                <td>{{i + 1}}</td>
                <td>{{person.dni}}</td>
                <td>{{person.apellidos}}</td>
                <td>{{person.nombres}}</td>
                <td>{{person.sexo}}</td>
                <td>{{person.profesion}}</td>
                <td>{{person.tipo_contrato}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                            (click)="editPersonal(personal)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                            (click)="deletePersonal(personal)"></button>
                </td>
            </tr>

        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                En total ahi {{personals ? personals.length : 0 }} Personales.
            </div>
        </ng-template>
    </p-table>
</div>


<p-dialog [(visible)]="personalDialog" [style]="{width: '1350px'}" header="Registrar Pacientes" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="body">

        <div class="col-4">
            <label>DNI</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class=pi-wallet></i></span>
                <input style="width: 15rem" type="number" id="dni" [(ngModel)]="personal.dni"
                       pInputText>
            </div>
        </div>

        <div class="col-4">
            <label>APELLIDOS</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input style="width: 15rem" type="text" id="apellidos" [(ngModel)]="personal.apellidos"
                       pInputText>
            </div>
        </div>


        <div class="p-field col-4">
            <label>NOMBRES</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input style="width: 15rem" type="text" id="nombres" [(ngModel)]="personal.nombres" pInputText>
            </div>
        </div>

    </ng-template>
    <ng-template pTemplate="right">
        <div class="col-4">
            <label>DNI</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class=pi-wallet></i></span>
                <input style="width: 15rem" type="number" id="dni" [(ngModel)]="personal.dni"
                       pInputText>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton type="button" label="Cancelar" class="p-button-danger" (click)="hideDialog()"></button>
        <button pButton type="button" label="Guardar" (click)="savePersonal()"></button>

        <!--        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>-->
        <!--        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>-->
    </ng-template>
</p-dialog>
