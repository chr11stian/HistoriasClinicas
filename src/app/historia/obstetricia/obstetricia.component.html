<div class="p-card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <label class="p-m-0">BUSCAR GESTANTE</label>
        </ng-template>
        <ng-template pTemplate="right" class="button">

        </ng-template>
    </p-toolbar>

    <div class="datosPersonales">
        <div class="grid m-2">
            <div class="p-field col-3">
                <label class="ml-2 font-bold">TIPO DOCUMENTO</label>
                <p-dropdown
                placeholder="Tipo Documento"
                [showClear]="false">
                </p-dropdown>
            </div>
            <div class="p-field col-3">
                <label class="ml-2 font-bold">NRO DOCUMENTO:</label>
                <input type="text" pInputText/>
            </div>
            <div class="btn-buscar">
                <p-button label="" icon="pi pi-search"></p-button>
            </div>
        </div>
    </div>
</div>
