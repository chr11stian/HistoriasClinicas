<app-top-menu (hiddenMenu1)="hidden=$event"></app-top-menu>

<div *ngIf="size; else other" class="flex">
    <div class="col-fixed" style="width:{{anchoSidebart}}px"
         (mouseover)="anchoSidebart=200" (mouseout)="anchoSidebart=55">
        <app-side-bar></app-side-bar>
    </div>
    <div class="col" style="position: relative; z-index:999; background: #f8f9fa; height: 100%;">
        <router-outlet></router-outlet>
    </div>
</div>

<ng-template #other>
    <div class="grid">
        <div class="margin-side-bar col-12 sm:col-12">
            <app-side-bar></app-side-bar>
        </div>
        <div class="margin-router col-12 sm:col-12" style="z-index:999; position: relative; background: #f8f9fa; height: 100%;">
            <router-outlet></router-outlet>
        </div>
    </div>
</ng-template>
