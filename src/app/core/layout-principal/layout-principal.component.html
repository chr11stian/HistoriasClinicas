<app-top-menu (hiddenMenu1)="hidden=$event"></app-top-menu>

<div *ngIf="size; else other" class="grid">
    <div class="col-fixed" style="width:{{anchoSidebart}}px"
         (mouseover)="anchoSidebart=160" (mouseout)="anchoSidebart=50">
        <app-side-bar></app-side-bar>
    </div>
    <div class="col" style="z-index:999; position: relative;">
        <router-outlet></router-outlet>
    </div>
</div>

<ng-template #other>
    <div class="grid">
        <div class="margin-side-bar col-12 sm:col-12">
            <app-side-bar></app-side-bar>
        </div>
        <div class="margin-router col-12 sm:col-12" style="z-index:999; position: relative;">
            <router-outlet></router-outlet>
        </div>
    </div>
</ng-template>
