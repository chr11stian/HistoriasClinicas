<p-card *ngIf="spinnerActive">
    <ng-template pTemplate="body">
        <div class="grid mt-2">
            <p-progressSpinner [style]="{width: '100px', height: '100px'}" styleClass="custom-spinner" strokeWidth="3" fill="#EEEEEE" animationDuration="1s"></p-progressSpinner>
        </div>
    </ng-template>
</p-card>
