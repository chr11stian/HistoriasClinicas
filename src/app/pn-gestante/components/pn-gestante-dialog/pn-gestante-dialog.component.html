<div class="border">
    <div class="card">
        <form [formGroup]="formGestante">
            <div class="card">
                <label class="ml-3 my-4">DATOS GENERALES DE LA GESTANTE</label>
                <div class="formgrid grid mx-3">
                    <div class="field col">
                        <label for="DNI">DNI</label>
                        <input id="DNI" type="number" pInputText placeholder="DNI"
                                        formControlName="formNroDocGestante"
                                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                    </div>
                        <div class="field col-12 md:col-4" >
                        <label>Estado:</label>
                                <p-dropdown
                                formControlName="formTieneSis"
                                [options]="estado_gestante"
                                optionLabel="value" 
                                optionValue="value"
                                placeholder="Estado"
                                [showClear]="false"
                                class="" 
                                >
                                </p-dropdown>
                        </div> 
                        <div class="field col-12 md:col-4" >
                            <label>Tiene SIS:</label>
                                <p-dropdown
                                formControlName="formTieneSis"
                                [options]="sis"
                                optionLabel="value" 
                                optionValue="value"
                                placeholder="tiene SIS"
                                [showClear]="false"
                                class="" 
                                >
                                </p-dropdown>
                            </div> 
                </div>
                <div class="formgrid grid mx-3">
                    <div class="field col" >
                        <label>Cod. EE.SS Anterior:</label>
                        <input placeholder="Cod.EESS.Anterior" type="text" pInputText  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        formControlName="formCod_eess_anterior" oninput="this.value=this.value.toUpperCase()"/>
                    </div>
                    <div class="field col">
                        <label>EE.SS Anterior:</label>
                        <input placeholder="EESS.Anterior" type="text" pInputText class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        formControlName="form_eess_anterior" oninput="this.value=this.value.toUpperCase()"/>
                    </div>
                    <div class="field col">
                        <label>Cod. EE.SS Actual:</label>
                        <input placeholder="Cod.EESS.Actual" type="text" pInputText  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        formControlName="formCod_eess_actual" oninput="this.value=this.value.toUpperCase()"/>
                    </div>
                    <div class="field col">
                        <label>EE.SS Actual:</label>
                        <input placeholder="EESS.Actual" type="text" pInputText  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        formControlName="form_eess_actual" oninput="this.value=this.value.toUpperCase()"/>
                    </div>
            </div>
                <div class="formgrid grid mx-3">
                    <div class="field col">
                        <label>H. Clinica:</label>
                        <input placeholder="Historia clinica" type="text" pInputText formControlName='formHCL' 
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                    <div class="field col">
                        <label>Fecha de registro:</label>
                        <input placeholder="Fecha de Registro" type="date" pInputText formControlName='formFechaRegistro' 
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                    <div class="field col">
                        <label>FUR:</label>
                                <input type="date" pInputText  placeholder="Fecha de ultima regla"
                                        formControlName="formFur"    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                    <div class="field col">
                        <label>FPP:</label>
                        <input type="date" pInputText  placeholder="Fecha de Probable parto"
                                formControlName="formFpp"  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                </div>
                <div class="formgrid grid mx-3">
                    <div class="field col" >
                        <label>Morbilidad potencial:</label>
                        <input placeholder="Morbilidad potencial" type="text" pInputText  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        formControlName="formMorbilidadPotencial" oninput="this.value=this.value.toUpperCase()"/>
                    </div>
                </div>
                <div class="formgrid grid mx-3">
                    <div class="field col" >
                        <label>Nombres:</label>
                        <input placeholder="Nombres" type="text" pInputText  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        formControlName="formNombresGestante" oninput="this.value=this.value.toUpperCase()"/>
                    </div>
                    <div class="field col">
                        <label>Apellido Paterno:</label>
                        <input placeholder="Apellido paterno" type="text" pInputText class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        formControlName="formApellidoP" oninput="this.value=this.value.toUpperCase()"/>
                    </div>
                    <div class="field col">
                        <label>Apellido Materno:</label>
                        <input placeholder="Apellido Materno" type="text" pInputText  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        formControlName="formApellidoM" oninput="this.value=this.value.toUpperCase()"/>
                    </div>
            </div>
                <div class="formgrid grid mx-3">
                    <div class="field col">
                        <label>Direcci√≥n:</label>
                        <input placeholder="direccion" type="text" pInputText  class="inputTest"
                                formControlName="formDireccion"   oninput="this.value=this.value.toUpperCase()"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                    </div>
                    <div class="field col">
                        <label>Referencia:</label>
                        <input placeholder="referencia" type="text" pInputText  class="inputTest"
                                formControlName="formReferencia"   oninput="this.value=this.value.toUpperCase()"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                    </div>
                </div>
                <div class="formgrid grid mx-3">
                        <div class="field col-12 md:col-2">
                            <label>Edad:</label>
                            <input placeholder="Edad" type="text" pInputText  class="inputTest"
                                    formControlName="formEdad"   oninput="this.value=this.value.toUpperCase()"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                        </div>
                        <div class="field col-12 md:col-2">
                            <label>Telefono:</label>
                            <input placeholder="Telefono" type="text" pInputText  class="inputTest"
                                    formControlName="formTelefono"   oninput="this.value=this.value.toUpperCase()"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                        </div>
                        <div class="field col">
                            <label>Observaciones:</label>
                            <input placeholder="Observaciones" type="text" pInputText  class="inputTest"
                                    formControlName="formObservaciones"   oninput="this.value=this.value.toUpperCase()"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                        </div>
                </div>
            </div>

                  <label class="ml-3 my-4">DATOS GENERALES DEL PERSONAL</label>
                  <div class="formgrid grid mx-3">
                      <div class="field col">
                          <label>Nombres:</label>
                          <input placeholder="nombres" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                      </div>
                      <div class="field col">
                          <label>Apellido paterno:</label>
                          <input placeholder="apellido paterno" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                      </div>
                      <div class="field col">
                          <label>Apellido materno:</label>
                          <input placeholder="apellido materno" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                      </div>
              </div>
              </div>-->
        </form>
    </div>
    <div class="footer">
        <button
        pButton
        type="button"
        (click)="saveoupdate()"
        label="Guardar"
        class="p-button-primary mt-4 mr-2"
        ></button>
        <button
        pButton
        type="button"
        (click)="closeDialog()"
        label="Cancelar"
        class="p-button-danger mt-4"
        ></button>
    </div>
