<div class="card">
    <div class="grid" style="margin-top:20px; margin-bottom:20px">
        <div class="col-9" style="margin: 0 0 0 20px;">
            <span style="font-size: 2em;">Consulta </span>
        </div>
    </div>
</div>
<p-steps [model]="items" styleClass="step-custom" [readonly]="false" [(activeIndex)]="indiceActivo"
         (activeIndexChange)="ChangeStep($event)">
</p-steps>
<div class="stepsdemo-content" *ngIf="stepName === 'datos'">
    <p-card>
        <ng-template pTemplate="header">
            <p-toolbar>
                <ng-template pTemplate="left">
                    <h3 class="mt-2">DATOS GENERALES</h3>
                </ng-template>
                <ng-template pTemplate="right" class="button">
                    <button pButton pRipple label="Siguiente" iconPos="right" icon="pi pi-angle-right"
                            class="guardar mr-2" (click)="nextPage()" style="background-color: #0c3866"></button>
                </ng-template>
            </p-toolbar>
        </ng-template>
        <ng-template pTemplate="content">
            <app-datos-generales></app-datos-generales>
        </ng-template>
    </p-card>
</div>
<div class="stepsdemo-content" *ngIf="stepName === 'motivo'">
    <p-card>
        <ng-template pTemplate="header">
            <p-toolbar>
                <ng-template pTemplate="left">
                    <h3 class="mt-2">MOTIVO DE CONSULTA</h3>
                </ng-template>
                <ng-template pTemplate="right" class="button">
                    <button pButton pRipple label="Atras" icon="pi pi-angle-left" class="p-button-secondary mr-2"
                            (click)="prevPage()"></button>
                    <button pButton pRipple label="Siguiente" iconPos="right" icon="pi pi-angle-right"
                            class="guardar mr-2" (click)="nextPage()" style="background-color: #0c3866"></button>
                </ng-template>
            </p-toolbar>
        </ng-template>
        <ng-template pTemplate="content">
            <app-motivo-consulta></app-motivo-consulta>
        </ng-template>
    </p-card>
</div>
