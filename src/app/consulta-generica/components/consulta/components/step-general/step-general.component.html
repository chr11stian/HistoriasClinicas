<div style="background-color:#f8f9fa" >
    <div class="card">
        <div class="grid">
            <div class="col-9">
                <span style="font-size: 2em;">CONSULTA-{{  buscarTipoConsulta( dataFromLocal.tipoConsulta)}} </span>
                </div>
            </div>
            <!-- <div>{{indiceActivo}}</div> -->
    </div>
    <p-steps [readonly]="readonlyStepState" class="steps" [model]="itemsStep" styleClass="step-custom" [(activeIndex)]="indiceActivo" 
        >
    </p-steps>
    <div *ngIf="indiceActivo!=0" class="flotante">
        <div class="speeddial-circle-demo">
            <div class="speeddial-semi-circle">
                <p-speedDial
                    [model]="tooltipItems"
                    showIcon="pi pi-window-maximize"
                    hideIcon="pi pi-window-minimize"
                    radius="80"
                    direction="left"
                    type="semi-circle"
                >
                </p-speedDial>
            </div>
        </div>
    </div>
</div>
<div class="stepsdemo-content" *ngIf="indiceActivo === 0">
    <p-card>
        <ng-template pTemplate="header">    
            <p-toolbar>
            <ng-template pTemplate="left">
                <h3 class="mt-2">DATOS GENERALES</h3>
            </ng-template>
            <ng-template *ngIf="estadoAtencion==1"  pTemplate="right" class="button">
                <button pButton pRipple label="Siguiente" iconPos="right" icon="pi pi-angle-right"
                class="guardar mr-2" (click)="nextPage()" style="background-color: #0c3866"></button>
            </ng-template>
            </p-toolbar>
        </ng-template>
        <ng-template pTemplate="content">
            <app-datos-generales (onChangeNextStep)="nextStep($event)"></app-datos-generales>
        </ng-template>
    </p-card>
</div>
<div class="stepsdemo-content" *ngIf="indiceActivo === 1">
    <p-card>
        <ng-template pTemplate="header">
            <p-toolbar>
                <ng-template pTemplate="left">
                    <h3 class="mt-2">MOTIVO DE CONSULTA</h3>
                </ng-template>
                <ng-template *ngIf="estadoAtencion==1"  pTemplate="right" class="button">
                    <button pButton pRipple label="Atras" icon="pi pi-angle-left" class="p-button-secondary mr-2"
                            (click)="prevPage()"></button>
                    <button pButton pRipple label="Siguiente" iconPos="right" icon="pi pi-angle-right"
                            class="guardar mr-2" (click)="nextPage()" style="background-color: #0c3866"></button>
                </ng-template>
            </p-toolbar>
        </ng-template>
        <ng-template pTemplate="content">
            <app-motivo-consulta (onChangeNextStep)="nextStep($event)"></app-motivo-consulta>
        </ng-template>
    </p-card>
</div>
