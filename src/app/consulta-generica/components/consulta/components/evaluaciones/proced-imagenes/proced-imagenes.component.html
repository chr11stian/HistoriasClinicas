<div>
    <p-toolbar class="mt-3">
        <ng-template pTemplate="left">
            <h3 class="mt-2">SOLICITUDES DE IMÁGENES</h3>
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton pRipple label="Agregar Solicitud" icon="pi pi-plus" pButton type="button"
                class="button-agregar" (click)="openSolicitudEco()" ></button>
        </ng-template>
    </p-toolbar>
    <p-table class="table-over" [value]="solicitudesEco" #dt styleClass="p-datatable-gridlines" [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [autoLayout]="true" [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">
        <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
            <tr>
                <th style="text-align: center" class="font-2">Nro </th>
                <th style="text-align: center" class="font-1">COD. PRESTACION</th>
                <th style="text-align: center" class="font-1">NOMBRE EXAMEN SIS</th>
                <th style="text-align: center" class="font-2">NOMBRE EXAMEN HIS</th>
                <th style="text-align: center" class="font-1">SUBTIPO</th>
                <th style="text-align: center" class="font-2">TIPO DX</th>
                <th style="text-align: center" class="font-2">ESTADO</th>
                <th style="text-align: center" class="font-2">ACCIÓN</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
            <tr>
                <td style="text-align: center" class="font-2">{{ rowIndex + 1 }}</td>
                <td style="text-align: center">{{ rowData.codPrestacion }}</td>
                <td style="text-align: center">{{ rowData.nombreExamenSIS }}</td>
                <td style="text-align: center">{{ rowData.nombreExamen }}</td>
                <td style="text-align: center">{{ rowData.subTipo }}</td>
                <td style="text-align: center">{{ rowData.tipoDX }}</td>
                <td style="text-align: center">{{ rowData.estado }}</td>
                <td style="text-align: center">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded m-1"
                        (click)="editarSolicitudEco(rowData)" pTooltip="Editar">
                    </button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger m-1"
                        (click)="eliminarSolicitudEcografia(rowData.codigoHIS)" pTooltip="Eliminar">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
