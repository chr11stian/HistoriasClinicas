<div class="" [formGroup]="suplementacionFC">
    <div class="grid">
        <div class="col-12">
            <label>Medicamento:</label>
            <p-autoComplete [suggestions]="aux" (completeMethod)="filterItems($event)" [itemSize]="34"
                            appendTo="body" field="stringMedicamento" [minLength]="1"
                            class="inputfield p-fluid w-full"
                            (onSelect)="selectedOptionNameMedicamento($event,1)" [dropdown]="true">
            </p-autoComplete>
        </div>
        <div class="col-12">
            <div class="grid">
                <div class="col-6">
                    <label>Nombre Suplemento:</label>
                    <input type="text" pInputText formControlName='nombre'
                           placeholder="Nombre" class="p-fluid inputfield w-full">
                </div>
                <div class="col-6">
                    <label>Descripcion:</label>
                    <input type="text" pInputText formControlName='descripcion'
                           placeholder="Descripcion" class="p-fluid inputfield w-full">
                </div>
                <div class="col-6">
                    <label>Dosis indicada:</label>
                    <input type="text" pInputText formControlName='dosisIndicacion'
                           placeholder="100,000UI" class="p-fluid inputfield w-full">
                </div>
                <div class="col-2">
                    <label>Dosis nro:</label>
                    <input type="text" pInputText formControlName='dosis' placeholder="Nro."
                           class="p-fluid inputfield w-full">
                </div>
                <div class="col-4">
                    <label>Tipo Suplementacion:</label>
                    <p-dropdown [options]="tipoSuplementacionList" formControlName="tipoSuplementacion" appendTo="body"
                                optionLabel="name" optionValue="code" class="inputfield p-fluid w-full"
                                placeholder="Seleccione tipo suplementacion"></p-dropdown>
                </div>
                <div class="col-4">
                    <label>Via Admi:</label>
                    <input type="text" pInputText formControlName='viaAdministracion'
                           placeholder="Via adm." class="p-fluid inputfield w-full">
                </div>
                <div class="col-4">
                    <label>Frecuencia:</label>
                    <input type="text" pInputText formControlName='frecuencia'
                           placeholder="Frecuencia" class="p-fluid inputfield w-full">
                </div>
                <div class="col-4">
                    <label>Fecha:</label>
                    <p-calendar formControlName="fecha" dateFormat="dd/mm/yy" [showIcon]="true" inputId="icon"
                                class="p-fluid inputfield w-full"
                                ></p-calendar>
                </div>
                <div class="col-3">
                    <label>Duracion:</label>
                    <input type="text" pInputText formControlName='duracion' placeholder="Duracion"
                           class="p-fluid inputfield w-full">
                </div>
                <div class="col-9">
                    <label>Indicacion:</label>
                    <input type="text" pInputText formControlName='indicacion'
                           placeholder="Indicacion" class="p-fluid inputfield w-full">
                </div>
            </div>
            <p-fieldset legend="PROCEDIMIENTO HIS">
                <div class="grid">
                    <div class="col-6">
                        <div class="col-6 p-fluid">
                            <label>Prestacion:</label>
                            <p-dropdown inputId="dropdown" [options]="ListaPrestacion" formControlName="prestacion"
                                        optionValue="codigo"
                                        placeholder="Seleccionar" optionLabel="descripcion" defaultLabel="Seleccione:"
                                        appendTo="body"
                                        class="inputfield p-fluid w-full" (onChange)="onChangePrestacion()">
                            </p-dropdown>
                        </div>
                        <div class="col-6 p-fluid">
                            <label>UPS:</label>
                            <p-dropdown inputId="dropdown" [options]="listaUps" formControlName="codUPS" optionValue="id"
                                        placeholder="Seleccionar" optionLabel="nombreUPS" defaultLabel="Seleccione:"
                                        appendTo="body"
                                        class="inputfield p-fluid w-full">
                            </p-dropdown>
                        </div>

                    </div>
                    <div class="col-6">
                        <div class="grid mt-2">
                            <div class="col-12 p-fluid">
                                <p-autoComplete [suggestions]="listaDeCIEHIS" (completeMethod)="filterCIE10($event)"
                                                appendTo="body" field="descripcionItem" [minLength]="1" class="areaText"
                                                class="inputfield p-fluid w-full" formControlName="codProcedimientoHISinput"
                                                (onSelect)="selectedDxHIS($event)" [dropdown]="true" placeholder="Seleccionar un Diagnostico">
                                </p-autoComplete>
                            </div>
                        </div>
                        <div class="grid mt-2">
                            <div class="col-12 p-fluid">
                                <textarea rows="5" cols="30" pInputTextarea formControlName="procedimientoHIS"></textarea>
                            </div>
                        </div>
<!--                        <div class="grid mt-2">-->
<!--                            <div class="col-12 p-fluid">-->
<!--                                <label>CODIGO PROCEDIMIENTO HIS (CIE 10): </label>-->
<!--                            </div>-->
<!--                            <div class="col-12 p-fluid">-->
<!--                                <p-autoComplete [suggestions]="listaDeCIEHIS" (completeMethod)="filterCIE10($event)"-->
<!--                                                appendTo="body" field="codigoItem" [minLength]="1" class="areaText"-->
<!--                                                class="inputfield p-fluid w-full" formControlName="codProcedimientoHIS"-->
<!--                                                (onSelect)="selectedDxHIS($event)" [dropdown]="true" placeholder="Seleccionar un Diagnostico">-->
<!--                                </p-autoComplete>-->
<!--                                &lt;!&ndash;                     <input pInputText formControlName="cie10HIS">&ndash;&gt;-->
<!--                            </div>-->
<!--                        </div>-->


                    </div>

                </div>



            </p-fieldset>
        </div>
    </div>
    <div class="flex justify-content-end mt-5">
        <button
                pButton
                type="button"
                label="Cerrar"
                class="p-button-danger p-button px-5 mx-1 text-center p-button-danger "
                icon="pi pi-times-circle"
                style="border-radius: 0.5rem"
                (click)="cancelar()"
        ></button>
        <button
                pButton
                [disabled]="false"
                type="button"
                label="Guardar"
                class="p-button-info p-button px-5 mx-1 text-center"
                icon="pi pi-save"
                style="border-radius: 0.5rem"
                (click)="save()"
        ></button>
    </div>

</div>
