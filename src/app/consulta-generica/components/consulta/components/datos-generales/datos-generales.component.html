<p-toolbar>
    <ng-template pTemplate="left">
        <h3 class="mt-2">DATOS GENERALES</h3>
    </ng-template>
    <ng-template pTemplate="right" class="button">
        <button pButton pRipple label="Guardar" iconPos="right" icon="pi pi-save"
                class="guardar-boton" (click)="guardarActualizar()"></button>
    </ng-template>
</p-toolbar>
<br>
<p-toolbar>
    <ng-template pTemplate="left">
        <label>DATOS PERSONALES</label>
    </ng-template>
</p-toolbar>

<div class="border">
    <form [formGroup]='formDatos_Generales'>
        <div class="grid m-2">
            <div class="col-12 md:col-6 lg:col-2 p-field">
                <div class="grid">
                    <div *ngIf="hayFoto" class="col-12 md:col-6 lg:col-12">
                        <img class="image" alt="Imagen" src="{{'data:image/jpg;base64,' + imagePath}}"/>
                    </div>
                    <div *ngIf="!hayFoto" class="col-12 md:col-6 lg:col-12 imageHcl">
<!--                        <img *ngIf="!hayFoto" class="image" alt="Imagen"-->
<!--                             src="../../assets/images/hcl.png"/>-->
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-6 lg:col-5 p-field">
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Fecha Atencion:*</label>
                        </div>
                        <div class="col-7">
                            <p-calendar formControlName="fecha" placeholder="" [showIcon]="true" [showTime]="true" [showSeconds]="true"
                                        dateFormat="yy-mm-dd" class="p-fluid"></p-calendar>
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Tipo Documento *</label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full"
                                   formControlName="tipoDoc">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Doc. de Identidad *</label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full"
                                   formControlName="docIndentidad">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Apellido Paterno * </label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full" formControlName="apePaterno"
                                   style="text-transform:uppercase">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Apellido Materno *</label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full" formControlName="apeMaterno"
                                   style="text-transform:uppercase">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Nombres * </label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full " formControlName="nombre"
                                   style="text-transform:uppercase">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Fecha de Nacimiento *</label>
                        </div>
                        <div class="col-7">
                            <p-calendar formControlName="fechaNacimiento" placeholder=""
                                        dateFormat="yy-mm-dd" class="p-fluid"></p-calendar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-12 lg:col-5 p-field">
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">HCL *: </label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full " formControlName="hcl"
                                   style="text-transform:uppercase">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Edad *</label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full" formControlName="edad">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Sexo *</label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full" formControlName="sexo"
                                   style="text-transform:uppercase">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">CodSeguro:</label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full" formControlName="codSeguro"
                                   style="text-transform:uppercase">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">fum:</label>
                        </div>
                        <div class="col-7">
                            <p-calendar formControlName="fum" placeholder="" [showIcon]="true"
                                        dateFormat="yy-mm-dd" class="p-fluid"></p-calendar>

                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Cel. N° 1:</label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full" formControlName="cel">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Dirección:</label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full" formControlName="direccion">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<br>
<p-toolbar>
    <ng-template pTemplate="left">
        <label>ACOMPAÑANTE</label>

    </ng-template>
</p-toolbar>
<div class="border">
    <form [formGroup]='form_Acompaniante'>
        <div class="grid m-2">
            <div class="col-12 md:col-4 lg:col-4 p-field">
                <div class="grid">
                        <div class="col-4" style="text-align: left">
                            <label class="">Tipo Documento *</label>
                        </div>
                        <div class="col-7">
                            <p-dropdown [options]="listaDocumentosIdentidad"
                                        inputId="dropdown"
                                        formControlName="tipoDocA"
                                        placeholder="Tipo Documento"
                                        optionLabel="abreviatura"
                                        optionValue="abreviatura"
                                        class="p-fluid">
                            </p-dropdown>
<!--                            <input type="text" pInputText class="inputfield w-full"-->
<!--                                   formControlName="tipoDocA">-->
                        </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Doc. de Identidad *</label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full"
                                   formControlName="nroDocA">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Parentesco * </label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full" formControlName="parentesco"
                                   style="text-transform:uppercase">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-4 lg:col-4 p-field">
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Apellidos *: </label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full " formControlName="apellidosA"
                                   style="text-transform:uppercase">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Nombres *</label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full" formControlName="nombreA">

                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Edad *</label>
                        </div>
                        <div class="col-7">
                            <input type="number" pInputText class="inputfield w-full" formControlName="edad"
                                   style="text-transform:uppercase">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-4 lg:col-4 p-field">
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Telefono: </label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full " formControlName="telefono"
                                   style="text-transform:uppercase">
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="p-inputgroup">
                        <div class="col-4" style="text-align: left">
                            <label class="">Dirección *</label>
                        </div>
                        <div class="col-7">
                            <input type="text" pInputText class="inputfield w-full" formControlName="direccion">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
<p-toolbar>
    <ng-template pTemplate="left">
        <label>SIGNOS DE ALARMA</label>
    </ng-template>
</p-toolbar>
<div class="border">
    <form [formGroup]='form_SignosAlarma'>
        <div class="grid m-2">
            <div class="grid col-12">
                <div class="col-3 p-fluid">
                    <label>Tipo Edad:</label>
                    <input  formControlName="tipoEdad" type="text" class=" w-full" placeholder="Especifique" pInputText>
                </div>
                <div class="col-5 p-fluid">
                    <label>Signo:</label>
                    <input  formControlName="nombreSigno" type="text" class=" w-full" placeholder="Especifique" pInputText>
                </div>
                <div class="col-2 p-fluid">
                    <button style="background-color: #0c3866" class="button-agregar p-button-rounded" icon="pi pi-plus"
                            pButton type="button"
                            (click)="AgregarSignos()"></button>
                </div>
            </div>
            <br>
            <div class="col-12">
                <p-table class="table-over" [value]="listaSignosAlarma" #dt
                         styleClass="p-datatable-gridlines" [rows]="10"
                         [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [autoLayout]="true"
                         [showCurrentPageReport]="true"
                         currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="text-align: center" class="font-2">Nro</th>
                            <th style="text-align: center" class="font-2">Tipo Edad</th>
                            <th style="text-align: center" class="font-2">Signo</th>
                            <th style="text-align: center" class="font-2">Accion</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                        <tr>
                            <td style="text-align: center" class="font-2">{{ rowIndex + 1 }}</td>
                            <td style="text-align: center">{{ rowData.tipoEdad }}</td>
                            <td style="text-align: center">{{ rowData.nombreSigno }}</td>
                            <td style="text-align: center">
                                <button pButton pRipple icon="pi pi-trash"
                                        class="p-button-rounded p-button-danger m-1"
                                        (click)="eliminarSigno(rowIndex)" pTooltip="Eliminar">
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </form>
</div>
