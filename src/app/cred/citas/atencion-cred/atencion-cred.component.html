<div style="background: #f8f9fa;padding:20px 50px 20px 50px">
    <span class="titulo_">CONTROL DE CRECIMIENTO Y DESARROLLO > </span>
    
    <p-card>
        <div class="flex justify-content-center">
            <div class="col-3">
                <div class="d-flex alig-items-center;">
                    <img    
                        style="width: 70%; height: 70%"
                        class="d-flex alig-items-center;"
                        src="../../assets/images/nino.png"
                    />
                </div>
            </div>
            <div class="col-8">
                <div class="d-flex alig-items-center;">
                    <p class="titulo">¡Iniciemos!</p>
                    <p class="texto">
                        Puedes empezar seleccionando "Plan de Atención
                        Integral"
                    </p>
                    <p class="texto">
                        Cada una de las secciones contiene todo lo que
                        necesitas para completar su primera consulta
                    </p>
                </div>
            </div>
        </div>
    </p-card>
    <div  class="flex justify-content-between flex-wrap"
        style="margin-top:10px ;text-align:center" >
        <div class="col-12 md:col-6 lg:col-3" >
            <button
                [disabled]="isTriajeTaken"
                pButton
                pRipple
                icon="pi pi-plus-circle"
                iconPos="left"
                type="button"
                (click)="getTriaje()"
                class="p-button-raised p-button-secondary"
            >
                1 TRIAJE
            </button>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <button
                [disabled]="!isTriajeTaken"
                pButton
                pRipple
                icon="pi pi-plus-circle"
                iconPos="left"
                type="button"
                (click)="getPlanAtencionIntegralPrincipal()"
                class="p-button-raised p-button-secondary"
            >
                2 PLAN DE ATENCIÓN INTEGRAL
            </button>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
            <button
                [disabled]="PrimeraConsulta()"
                pButton
                pRipple
                icon="pi pi-plus-circle"
                iconPos="left"
                type="button"
                (click)="getConsultaPrincipal()"
                class="p-button-raised p-button-secondary"
            >
                3 CONSULTA PRINCIPAL
            </button>
        </div>
