<p-card>
    <ng-template pTemplate="header">
        <p-toolbar>
            <ng-template pTemplate="left">
                <h3 class="mt-2">DATOS GENERALES NIÑO/NIÑA</h3>
            </ng-template>
            <ng-template pTemplate="right" class="button">
                <button pButton pRipple label="Volver Menu Cred" iconPos="right" icon="pi pi-angle-right"
                        class="guardar mr-2" (click)="redirigirConsulta()" style="background-color: #0c3866"></button>
            </ng-template>
        </p-toolbar>
    </ng-template>
    <ng-template pTemplate="content">
        <app-cabecera-eva-gnrl></app-cabecera-eva-gnrl>
    </ng-template>
</p-card>
