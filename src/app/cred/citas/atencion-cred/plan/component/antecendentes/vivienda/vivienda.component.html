<div [formGroup]="viviendaFG">
    <div>
        <p-fieldset legend="Vivienda/Saneamiento BÃ¡sico" [toggleable]="true">
            <div class="grid"> 
                <div class="col-4 col-offset-1">
                    <div class="card flex justify-content-center">
                        <div class="field grid" style="margin-bottom: 2rem;">
                            <span class="col-fixed" style="width:120px">Agua Potable</span>
                                <p-selectButton [options]="stateOptions"
                                                formControlName="agua"
                                                optionLabel="label"
                                                optionValue="value">
                                </p-selectButton>
                        </div>
                    </div>
    
                    <div class="card flex justify-content-center">
                        <div class="field grid" style="margin-bottom: 2rem;">
                            <span class="col-fixed" style="width:120px">Desague</span>
                                <p-selectButton [options]="stateOptions"
                                                formControlName="desague"
                                                optionLabel="label"
                                                optionValue="value">
                                </p-selectButton>
                        </div>
                    </div>
                </div>
    
                <div class="col-5 ">
                    <div class="card ">
                        <div class="field grid" style="margin-bottom: 2rem;">
                            <div class="col md:col">
                                <input  id="detalleAgua" formControlName="detalleAgua" type="text" class=" w-full" placeholder="Especifique" pInputText>
                            </div>
                        </div>
                    </div>
    
                    <div class="card ">
                        <div class="field grid" style="margin-bottom: 2rem;">
                            <div class="col md:col">
                                <input  id="detalleDesague" formControlName="detalleDesague" type="text" class=" w-full" placeholder="Especifique" pInputText>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </p-fieldset>
    </div>
    <div class="col col-offset-9">
        <button type="submit"
                pButton 
                pRipple 
                icon="pi pi-save" 
                label="Guardar" 
                (click)="save()"
                class="p-button-raised p-button-info"></button>
        <button type="submit"
                icon="pi pi-times-circle"            
                pButton
                pRipple
                label="Cancelar"     
                (click)="limpiar()"     
                class="p-button-raised p-button-danger"
                >
        </button>
        
        </div>
</div>
