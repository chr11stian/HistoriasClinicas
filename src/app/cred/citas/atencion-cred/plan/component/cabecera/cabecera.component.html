<div class="card">
    <div class="grid" style="margin-top:20px; margin-bottom:20px">
        <div class="col-9" style="margin: 0 0 0 20px;">
            <span style="font-size: 2em;">CONTROL DE CRECIMIENTO Y DESARROLLO {{nroConsulta}}</span>
        </div>
    </div>
</div>
<p-steps [model]="items" styleClass="step-custom" [readonly]="nroConsulta==1" [(activeIndex)]="indiceActivo"
         (activeIndexChange)="ChangeStep($event)" >

</p-steps>
<div class="stepsdemo-content" *ngIf="stepActivado ==0">
    <app-datos-generales (onChangeIndice)="nextPage()" [isFirstConsulta]="nroConsulta==1"></app-datos-generales>
</div>
<div class="stepsdemo-content" *ngIf="stepActivado ==1">
    <app-antecendentes (onChangeIndice)="nextPage()" [isFirstConsulta]="nroConsulta==1"></app-antecendentes>
</div>
<div class="stepsdemo-content" *ngIf="stepActivado ==2">
    <app-plan-atencion-integral (onChangeIndice)="nextPage()" [isFirstConsulta]="nroConsulta==1"></app-plan-atencion-integral>
</div>
<div class="stepsdemo-content" *ngIf="stepActivado ==3">
    <app-evaluacion-general (onChangeIndice)="nextPage()" [isFirstConsulta]="nroConsulta==1"></app-evaluacion-general>
</div>
