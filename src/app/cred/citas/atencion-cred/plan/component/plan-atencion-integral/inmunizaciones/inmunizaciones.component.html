<div class="grid">
    <div class="lg:col-4 md:col-6 col-fixed">
        <div class="card flex flex-column" style="justify-content: flex-end;">
            <div class="field grid">
                <div class="mr-2 text-right" style="width:200px">Fecha</div>
                <div class="text-right" style="width:140px">Fecha Tentativa</div>
            </div>
            <div class="field grid" *ngFor="let inmu1 of lista1">
                <span class="col-fixed text-right mr-2" style="width:120px">{{inmu1.nombreVacuna}}:</span>
                <div style="width:110px" class="mr-2">
                    <p-calendar [showIcon]="true" placeholder="Fecha"
                                dateFormat="dd/mm/yy"
                                inputId="icon"
                                [(ngModel)]="dateValue"></p-calendar>
                </div>
                <div style="width:110px">
                    <p-calendar [showIcon]="true" [disabled]=true placeholder="Fecha"
                                [(ngModel)]="dateValue"></p-calendar>
                </div>
            </div>
        </div>
    </div>
    <div class="lg:col-4 md:col-6 col-fixed">
        <div class="card flex flex-column">

                <div class="mr-2 text-right" style="width:200px">Fecha</div>

            </div>
            <div class="field grid" *ngFor="let inmu2 of lista2">

                </div>
                <div style="width:110px">
                    <p-calendar [showIcon]="true" inputId="icon" [disabled]=true placeholder="Fecha"></p-calendar>
                </div>
            </div>
        </div>
    </div>
    <div class="lg:col-4 md:col-6 col-fixed">
        <div class="card flex flex-column">
            <div class="field grid">
                <div class="mr-2 text-right" style="width:200px">Fecha</div>
                <div class="text-right" style="width:140px">Fecha Tentativa</div>
            </div>
            <div class="field grid" *ngFor="let inmu3 of lista3">

                <div style="width:110px">
                    <p-calendar [showIcon]="true" inputId="icon" [disabled]=true placeholder="Fecha"></p-calendar>
                </div>
            </div>
        </div>
    </div>
</div>
