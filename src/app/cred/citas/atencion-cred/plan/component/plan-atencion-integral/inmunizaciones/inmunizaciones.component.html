<div class="grid">
  <div *ngFor="let mes of inmunizacionesAgrupadas;let i=index" class="col-12">
    <div>
      <p-fieldset>
        <ng-template pTemplate="header">
          Inmunizacion de {{ nombreAgrupacionExtendido(edadMes[i])}}
        </ng-template>
        <div class="grid">
          <div class="col-5 text-center">Nombre de la Vacuna</div>
          <div class="col-1 text-center">Nro de dosis</div>
          <div class="col text-center">Fecha Tentativa</div>
          <div class="col text-center">Fecha Aplicacion</div>
          <div class="col-2 text-center">Estado</div>
        </div>
        <div class="grid" *ngFor="let inmunizacion of mes">
          <div class="col-5 text-center">
            {{nombreVacuna(inmunizacion.descripcion)}}
          </div>
          <div class="col-1 text-center">
            {{inmunizacion.dosis}}
          </div>
          <div class="col text-center">
            <p-calendar
                    [showIcon]="true"
                    placeholder="Fecha"
                    [disabled]="true"
                    dateFormat="dd/mm/yy"
                    [(ngModel)]="inmunizacion.fechaTentativa"
                    [ngClass]="{
                        vacunado: inmunizacion.fecha,
                        noVacunado: !inmunizacion.fecha
                      }"
            ></p-calendar>
          </div>
          <div class="col text-center">
            <p-calendar
                    [showIcon]="true"
                    placeholder="Fecha"
                    [disabled]="true"
                    dateFormat="dd/mm/yy"
                    [(ngModel)]="inmunizacion.fecha"
                    [ngClass]="{
                        vacunado: inmunizacion.fecha,
                        noVacunado: !inmunizacion.fecha
                      }"
            ></p-calendar>
          </div>
          <div class="col-2 text-center">
            <span *ngIf="inmunizacion.estadoAdministrado;else noVacunado;">
              <p-tag severity="success" value="Administrado" [rounded]="true"></p-tag>
            </span>
            <ng-template #noVacunado>
              <span>
                <p-tag severity="warning" value="No Administrado" [rounded]="true"></p-tag>
              </span>
            </ng-template>
          </div>
        </div>
      </p-fieldset>
    </div>
  </div>
</div>
