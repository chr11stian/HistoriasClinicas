<div class="grid mb-2">
    <div class="col flex justify-content-start">
        <div>
            <button pButton pRipple label="Expandir" class="mr-2 p-button-success" icon="pi pi-window-maximize" (click)="expandir=false" styleClass="p-button"></button>
            <button pButton pRipple label="Comprimir" class="mr-2 p-button-secondary" icon="pi pi-window-minimize" (click)="expandir=true" styleClass="p-button"></button>
        </div>
    </div>
</div>
<div class="grid">
    <!-- SUPLEMENTACION CON SF -->
    <div class="lg:col-6 col-fixed">
        <p-fieldset legend="Recien Nacido" [toggleable]="true" [collapsed]="expandir">
            <div class="card flex flex-column">
                <div class="field grid">
                    <div class="mr-2 text-right" style="width:230px">Fecha</div>
                    <div class="text-right" style="width:140px">Fecha Tentativa</div>
                </div>
                <div class="field grid">
                    <span class="col-fixed text-right mr-2" style="width:30px">1°:</span>
                    <input type="text" class="mr-2" pInputText style="width:120px" placeholder="Dosaje Hb.">
                    <div class="mr-2" style="width:110px">
                        <p-calendar [showIcon]="true" inputId="icon" placeholder="Fecha"></p-calendar>
                    </div>
                    <div style="width:110px">
                        <p-calendar [showIcon]="true" inputId="icon" [disabled]=true placeholder="Fecha"></p-calendar>
                    </div>
                </div>
                <div class="field grid">
                    <span class="col-fixed text-right mr-2" style="width:30px">2°:</span>
                    <input type="text" class="mr-2" pInputText style="width:120px" placeholder="Dosaje Hb.">
                    <div class="mr-2" style="width:110px">
                        <p-calendar [showIcon]="true" inputId="icon" placeholder="Fecha"></p-calendar>
                    </div>
                    <div style="width:110px">
                        <p-calendar [showIcon]="true" inputId="icon" [disabled]=true placeholder="Fecha"></p-calendar>
                    </div>
                </div>
            </div> 
        </p-fieldset>
    </div>
    <!-- FIN - SUPLEMENTACION CON SF -->
