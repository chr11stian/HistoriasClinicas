<div class="p-card">
    <div class="grid">
        <div class="col-12 md-12 lg-12">
            <p-toolbar>
                <ng-template pTemplate="left">
                    <span class="p-m-0">TRATAMIENTO</span>
                </ng-template>
                <ng-template pTemplate="right" class="button">
                    <button pButton pRipple label="Atención nueva" class="guardar" icon="pi pi-plus-circle" styleClass="p-button" (click)="nuevaSesion()"></button>
                </ng-template>
            </p-toolbar>

            <p-table class="table-over" [value]="sesiones" #dt styleClass="p-datatable-gridlines" [rows]="10"
                     [rowsPerPageOptions]="[10, 25, 50]"
                     [paginator]="true" [autoLayout]="true" [showCurrentPageReport]="true"
                     currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="text-align: center" class="font-2">Nro</th>
                        <th style="text-align: center" class="font-2">TEMA</th>
                        <th style="text-align: center" class="font-2">FECHA</th>
                        <th style="text-align: center" class="font-2">NOMBRES</th>
                        <th style="text-align: center" class="font-2">APELLIDOS</th>
                        <th style="text-align: center" class="font-2">EDAD</th>
                        <th style="text-align: center" class="font-2">DESCRIPCION DE ACTIVIDAD</th>
                        <th style="text-align: center" class="font-2">MATERIALES</th>
                        <th style="text-align: center" class="font-2">ACCIÓN</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                    <tr>
                        <td style="text-align: center" class="font-2">{{ rowIndex + 1 }}</td>
                        <td style="text-align: center">{{ rowData.tema }}</td>
                        <td style="text-align: center">{{ rowData.fecha }}</td>
                        <td style="text-align: center">{{ rowData.nombres }}</td>
                        <td style="text-align: center">{{ rowData.apellidos }}</td>
                        <td style="text-align: center">{{ rowData.edad }}</td>
                        <td style="text-align: center">{{ rowData.descripcion }}</td>
                        <td style="text-align: center">{{ rowData.materiales }}</td>
                        <td style="text-align: center">
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary m-1"
                                    (click)="editarSesion(rowData,rowIndex)" pTooltip="Editar"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger m-1"
                                    (click)="eliminarSesion(rowIndex)" pTooltip="Eliminar">
                            </button>
                        </td>
                    </tr>
                </ng-template>

            </p-table>
        </div>

    </div>

</div>
