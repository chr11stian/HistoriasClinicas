<p-card>
    <ng-template pTemplate="header">
        <p-toolbar>
            <ng-template pTemplate="left">
                <h3 class="mt-2">DATOS GENERALES NIÑO/NIÑA</h3>
            </ng-template>
            <ng-template pTemplate="right" class="button">
                <button pButton pRipple class="guardar mr-2">
                    <a style="color: white; font-weight: bold;"
                       href="{{consulta}}"
                       target="_blank">Reporte</a>
                </button>
                <button *ngIf="isFirstConsulta" pButton pRipple label="Siguiente" iconPos="right" icon="pi pi-angle-right"
                        class="guardar mr-2" (click)="guardarDatosGenerales()" style="background-color: #0c3866"></button>
            </ng-template>
        </p-toolbar>
    </ng-template>
    <ng-template pTemplate="content">
<!--        inicio-->
<p-tabView>
    <p-tabPanel header="INMUNIZACIONES">
        <ng-template pTemplate="content">
            <app-inmunizaciones></app-inmunizaciones>
        </ng-template>
    </p-tabPanel>
    <p-tabPanel header="CONTROL DE CRECIMIENTO">
        <ng-template pTemplate="content">
            <app-control-crecimiento></app-control-crecimiento>
        </ng-template>
    </p-tabPanel>
    <p-tabPanel header="DOSAJE DE HEMOGLOBINA">
        <ng-template pTemplate="content">
            <app-tratamiento-seguimiento-anemia></app-tratamiento-seguimiento-anemia>
        </ng-template>
    </p-tabPanel>
    <p-tabPanel header="SUPLEMENTACIONES">
        <ng-template pTemplate="content">
            <app-suplementaciones-micronutrientes></app-suplementaciones-micronutrientes>
        </ng-template>
    </p-tabPanel>
<!--    <p-tabPanel header="SESIONES DE ATENCION TEMPRANA">-->

<!--        </ng-template>-->

<!--            <app-descartes></app-descartes>-->
<!--        </ng-template>-->
<!--    </p-tabPanel>-->
</p-tabView>

</p-card>
