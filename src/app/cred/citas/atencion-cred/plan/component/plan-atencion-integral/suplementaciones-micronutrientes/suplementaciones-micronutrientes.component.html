<div class="grid mb-2">
  <div class="col flex justify-content-start">
    <div>
      <button
        pButton
        pRipple
        label="Save"
        class="mr-2 p-button-info"
        icon="pi pi-save"
        (click)="saveData()"
        styleClass="p-button"
      ></button>
      <button
        pButton
        pRipple
        label="Expandir"
        class="mr-2 p-button-success"
        icon="pi pi-window-maximize"
        (click)="expandir = false"
        styleClass="p-button"
      ></button>
      <button
        pButton
        pRipple
        label="Comprimir"
        class="mr-2 p-button-secondary"
        icon="pi pi-window-minimize"
        (click)="expandir = true"
        styleClass="p-button"
      ></button>
    </div>
  </div>
</div>
<div class="grid">
  <div class="lg:col-6 col-fixed">
    <p-fieldset
      legend="Suplementación con hierro"
      [toggleable]="true"
      [collapsed]="expandir"
    >
      <div class="card flex flex-column">
        <div class="field grid">
          <div class="mr-2 text-right" style="width: 200px">Fecha</div>
          <div class="text-right" style="width: 140px">Fecha Tentativa</div>
        </div>
        <div class="field grid" *ngFor="let itemSF of SF">
          <span class="col-fixed text-right mr-2" style="width: 30px"
            >{{ itemSF.nroSuplemento }}°:</span
          >
          <p-selectButton
            [options]="stateOptions"
            optionLabel="label"
            class="mr-2"
            [(ngModel)]="itemSF.estado"
            optionValue="optionValue"
          >
          </p-selectButton>
          <div class="mr-2" style="width: 113px">
            <p-calendar
              [showIcon]="true"
              inputId="icon"
              placeholder="Fecha"
              dateFormat="yy-mm-dd"
              [(ngModel)]="itemSF.fecha"
            ></p-calendar>
          </div>
          <div style="width: 113px">
            <p-calendar
              [showIcon]="true"
              inputId="icon"
              [disabled]="true"
              placeholder="Fecha"
              dateFormat="yy-mm-dd"
              [(ngModel)]="itemSF.fechaTentativa"
            ></p-calendar>
          </div>
        </div>
      </div>
    </p-fieldset>
  </div>
  <div class="lg:col-6 col-fixed">
    <p-fieldset
      legend="Suplementacion con Micronutrientes"
      [toggleable]="true"
      [collapsed]="expandir"
    >
      <div class="card flex flex-column">
        <div class="field grid">
          <div class="mr-2 text-right" style="width: 190px">Fecha</div>
          <div class="text-right" style="width: 140px">Fecha Tentativa</div>
        </div>
        <div class="field grid" *ngFor="let itemMMN of MMN">
          <span class="col-fixed text-right mr-2" style="width: 30px"
            >{{ itemMMN.nroSuplemento }}°:</span
          >
          <p-selectButton
            [options]="stateOptions"
            optionLabel="label"
            class="mr-2"
            [(ngModel)]="itemMMN.estado"
            optionValue="optionValue"
          >
          </p-selectButton>
          <div class="mr-2" style="width: 113px">
            <p-calendar
              [showIcon]="true"
              inputId="icon"
              placeholder="Fecha"
              dateFormat="yy-mm-dd"
              [(ngModel)]="itemMMN.fecha"
            ></p-calendar>
          </div>
          <div style="width: 113px">
            <p-calendar
              [showIcon]="true"
              inputId="icon"
              [disabled]="true"
              placeholder="Fecha"
              dateFormat="yy-mm-dd"
              [(ngModel)]="itemMMN.fechaTentativa"
            ></p-calendar>
          </div>
        </div>
      </div>
    </p-fieldset>
  </div>
</div>
