<p-toolbar>
    <ng-template pTemplate="left">
        <h3 class="mt-2">DATOS GENERALES NIÑO/NIÑA</h3>
    </ng-template>
    <ng-template pTemplate="right" class="button">
        <button pButton pRipple label="Siguiente" iconPos="right" icon="pi pi-angle-right"
                class="guardar mr-2" style="background-color: #0c3866"></button>
    </ng-template>
</p-toolbar>
<br>

<p-fieldset legend="Información Básica" [toggleable]="true">
    <form [formGroup]="generalInfoFG">
        <div class="grid">
            <div class="col-6 flex align-items-center">
                <div class="col-3">
                    <span class="text-right">Nombre:</span>
                </div>
                <div class="col-9">
                    <input
                            id="nombre"
                            formControlName="nombre"
                            type="text"
                            class="inputfield w-full"
                            pInputText
                    />
                </div>
            </div>
            <div class="col-4 flex align-items-center">
                <div class="col-4 text-right">
                    <span>Apellidos:</span>
                </div>
                <div class="col-8">
                    <input
                            id="apellidos"
                            formControlName="apellidos"
                            type="text"
                            class="inputfield w-full"
                            pInputText
                    />
                </div>
            </div>
            <div class="col-2 flex align-items-center">
                <div class="col-4">
                    <span>sexo: </span>
                </div>
                <div class="col-8">
                    <p-selectButton
                            [options]="stateOptions"
                            formControlName="sexo"
                            optionLabel="label"
                            optionValue="value"
                    >
                    </p-selectButton>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="col-8 flex align-items-center">
                <div class="col-3">
                    <span class="text-right">Lugar Nacimiento:</span>
                </div>
                <div class="col-9">
                    <input
                            id="lugar"
                            formControlName="lugar"
                            type="text"
                            class="inputfield w-full"
                            pInputText
                    />
                </div>
            </div>
            <div class="col-4 flex align-items-center">
                <div class="col-4">
                    <span class="text-right">Fecha. Nac.:</span>
                </div>
                <div class="col-8">
                    <p-calendar
                            formControlName="fechaNacimiento"
                            [showIcon]="true"
                            inputId="icon"
                    ></p-calendar>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="col-6 flex align-items-center">
                <div class="col-4">
                    <span class="text-right">Domicilio/ Referencia:</span>
                </div>
                <div class="col-8">
                    <input
                            formControlName="domicilio"
                            id="domicilio"
                            type="text"
                            class="inputfield w-full"
                            pInputText
                    />
                </div>
            </div>
            <div class="col-3 flex align-items-center">
                <div class="col-2 mr-4">
                    <span>CIU/DNI:</span>
                </div>
                <div class="col-8">
                    <input
                            formControlName="dni"
                            id="dni"
                            type="text"
                            class="inputfield w-full"
                            pInputText
                    />
                </div>
            </div>
            <div class="col ml-2 align-items-center">
                <p-selectButton
                        [options]="stateOptions1"
                        formControlName="GS"
                        optionLabel="label"
                        optionValue="value"
                >
                </p-selectButton>
            </div>
            <div class="col align-items-center">
                <p-selectButton
                        [options]="stateOptions2"
                        formControlName="RH"
                        optionLabel="label"
                        optionValue="value"
                >
                </p-selectButton>
            </div>
        </div>
    </form>
</p-fieldset>
