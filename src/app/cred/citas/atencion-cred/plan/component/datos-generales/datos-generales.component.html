<p-card>
    <ng-template pTemplate="header">
        <p-toolbar>
            <ng-template pTemplate="left">
                <h3 class="mt-2">DATOS GENERALES NIÑO/NIÑA</h3>
            </ng-template>
            <ng-template pTemplate="right" class="button">
                <button
                    *ngIf="isFirstConsulta"
                    pButton
                    pRipple
                    label="Siguiente"
                    iconPos="right"
                    icon="pi pi-angle-right"
                    class="guardar mr-2"
                    (click)="guardarDatosGenerales()"
                    style="background-color: #0c3866"
                ></button>
            </ng-template>
        </p-toolbar>
    </ng-template>
    <ng-template pTemplate="content">
        <!--todo el card-->
        <p-fieldset
            legend="Información Básica"
            [toggleable]="true"
            class="info-fieldset"
        >
            <form [formGroup]="generalInfoFG">
                <div class="grid">
                    <div class="col-6 flex align-items-center">
                        <div class="col-4">
                            <label class="text-right">Nombre:</label>
                        </div>
                        <div class="col-8">
                            <input
                                id="nombre"
                                formControlName="nombre"
                                type="text"
                                class="inputfield w-full"
                                pInputText
                            />
                        </div>
                    </div>
                    <div class="col-4 flex align-items-center">
                        <div class="col-4 text-right">
                            <label>Apellidos:</label>
                        </div>
                        <div class="col-8">
                            <input
                                id="apellidos"
                                formControlName="apellidos"
                                type="text"
                                class="inputfield w-full"
                                pInputText
                            />
                        </div>
                    </div>
                    <div class="col-2 flex align-items-center">
                        <div class="col-4">
                            <label>sexo: </label>
                        </div>
                        <div class="col-8">
                            <p-selectButton
                                [options]="generoOptions"
                                formControlName="sexo"
                                optionLabel="label"
                                optionValue="value"
                            >
                            </p-selectButton>
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="col-8 flex align-items-center">
                        <div class="col-3">
                            <label class="text-right">Lugar Nacimiento:</label>
                        </div>
                        <div class="col-9">
                            <input
                                id="lugar"
                                formControlName="lugar"
                                type="text"
                                class="inputfield w-full"
                                pInputText
                                oninput="this.value=this.value.toUpperCase()"
                            />
                        </div>
                    </div>
                    <div class="col-4 flex align-items-center">
                        <div class="col-4">
                            <label class="text-right">Fecha. Nac.:</label>
                        </div>
                        <div class="col-8">
                            <p-calendar
                                dateFormat="dd/mm/yy"
                                formControlName="fechaNacimiento"
                                [showIcon]="true"
                                inputId="icon"
                            ></p-calendar>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <div class="col-6 flex align-items-center">
                        <div class="col-4">
                            <label class="text-right"
                                >Domicilio/ Referencia:</label
                            >
                        </div>
                        <div class="col-8">
                            <input
                                formControlName="domicilio"
                                id="domicilio"
                                type="text"
                                class="inputfield w-full"
                                pInputText
                                oninput="this.value=this.value.toUpperCase()"
                            />
                        </div>
                    </div>
                    <div class="col-2 flex align-items-center">
                        <div class="col-2 mr-6">
                            <label>CIU/DNI:</label>
                        </div>
                        <div class="col-8">
                            <input
                                formControlName="dni"
                                id="dni"
                                type="text"
                                class="inputfield w-full"
                                pInputText
                            />
                        </div>
                    </div>
                    <div class="col-2 flex align-items-center">
                        <div class="col-2 mr-4">
                            <label>GS:</label>
                        </div>
                        <div class="col-8">
                            <input
                                formControlName="GS"
                                type="text"
                                class="inputfield w-full"
                                pInputText
                            />
                        </div>
                    </div>
                    <div class="col-2 flex align-items-center">
                        <div class="col-2 mr-4">
                            <label>RH:</label>
                        </div>
                        <div class="col-8">
                            <input
                                formControlName="RH"
                                type="text"
                                class="inputfield w-full"
                                pInputText
                            />
                        </div>
                    </div>
                </div>
            </form>
        </p-fieldset>
        <br />
        <p-fieldset
            legend="Datos de Apoderado"
            [toggleable]="true"
            class="mt-3"
            class="info-fieldset"
        >
            <form [formGroup]="apoderadoInfoFG">
                <div class="grid">
                    <div class="col-2">
                        <label>DNI</label>
                        <input
                            id="centro"
                            formControlName="dniMadre"
                            type="text"
                            placeholder="# dni"
                            class="inputfield w-full"
                            (keyup)="searchByDoc('madre')"
                            pInputText
                        />
                    </div>
                    <div class="col-5">
                        <label>Apellidos y Nombres de la Madre</label>
                        <input
                            formControlName="nombreMadre"
                            type="text"
                            placeholder="Apellidos y Nombres de la Madre"
                            class="inputfield w-full"
                            pInputText
                        />
                    </div>
                    <div class="col-1">
                        <label>Edad</label>
                        <input
                            formControlName="edadMadre"
                            type="text"
                            placeholder="edad"
                            class="inputfield w-full"
                            pInputText
                        />
                    </div>
                    <div class="col-4 flex flex-column">
                        <label>Grado de instrucción:</label>
                        <p-dropdown
                            placeholder="Seleccionar"
                            [options]="options"
                            formControlName="gradoInstruccionMadre"
                        >
                        </p-dropdown>
                    </div>
                    <div class="col-3 flex flex-column">
                        <label>Estado Civil</label>
                        <p-dropdown
                            placeholder="Seleccionar"
                            [options]="listaEstadoCivil"
                            optionLabel="name"
                            optionValue="code"
                            formControlName="estadoMadre"
                            class="w-full p-fluid inputfield"
                        >
                        </p-dropdown>
                    </div>
                    <div class="col-2">
                        <label>Telefono</label>
                        <input
                            formControlName="telefonoMadre"
                            type="text"
                            placeholder="telefono"
                            class="inputfield w-full"
                            pInputText
                        />
                    </div>
                    <div class="col-2">
                        <label>Codigo Afiliación</label>
                        <p-selectButton
                            [options]="stateOptions2"
                            formControlName="codigoMadre"
                            optionLabel="label"
                            optionValue="value"
                        >
                        </p-selectButton>
                    </div>
                    <div class="col-2">
                        <label>Codigo</label>
                        <input
                            formControlName="codigoAfiliacionMadre"
                            type="text"
                            placeholder="codigo"
                            class="inputfield w-full"
                            pInputText
                        />
                    </div>
                </div>
                <p-divider></p-divider>
                <div class="grid">
                    <div class="col-2">
                        <label>DNI</label>
                        <input
                            formControlName="dniPadre"
                            type="text"
                            placeholder="# dni"
                            class="inputfield w-full"
                            pInputText
                            (keyup)="searchByDoc('padre')"
                        />
                    </div>
                    <div class="col-5">
                        <label>Apellidos y Nombres del Padre</label>
                        <input
                            formControlName="nombrePadre"
                            type="text"
                            placeholder="Apellidos y Nombres del Padre"
                            class="inputfield w-full"
                            pInputText
                        />
                    </div>
                    <div class="col-1">
                        <label>Edad</label>
                        <input
                            formControlName="edadPadre"
                            type="text"
                            placeholder="edad"
                            class="inputfield w-full"
                            pInputText
                        />
                    </div>
                    <div class="col-4 flex flex-column">
                        <label>Grado de instrucción:</label>
                        <p-dropdown
                            placeholder="Seleccionar"
                            [options]="options"
                            formControlName="gradoInstruccionPadre"
                        >
                        </p-dropdown>
                    </div>
                    <div class="col-3 flex flex-column">
                        <label>Estado Civil:</label>
                        <p-dropdown
                            placeholder="Seleccionar"
                            [options]="listaEstadoCivil"
                            optionLabel="name"
                            optionValue="code"
                            formControlName="estadoPadre"
                            class="p-fluid w-full"
                        >
                        </p-dropdown>
                    </div>
                    <div class="col-2">
                        <label>Telefono</label>
                        <input
                            formControlName="telefonoPadre"
                            type="text"
                            placeholder="telefono"
                            class="inputfield w-full"
                            pInputText
                        />
                    </div>
                    <div class="col-2">
                        <label>Codigo Afiliación</label>
                        <p-selectButton
                            [options]="stateOptions2"
                            formControlName="codigoPadre"
                            optionLabel="label"
                            optionValue="value"
                        >
                        </p-selectButton>
                    </div>
                    <div class="col-2">
                        <label>Codigo</label>
                        <input
                            formControlName="codigoAfiliacionPadre"
                            type="text"
                            placeholder="codigo"
                            class="inputfield w-full"
                            pInputText
                        />
                    </div>
                </div>
            </form>
        </p-fieldset>
    </ng-template>
</p-card>
