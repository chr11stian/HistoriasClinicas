<div class="">
    <p-card>
        <div>
      <span style="font-weight: bold;font-size: 1.2rem">
        Edad(mes):
      </span>
            <span>{{ edad }}</span>
            <span style="font-weight: bold;font-size: 1.2rem">
       Edad:
      </span>
            <span>{{anio}} AÃ±os {{mes}} Meses {{dia}} Dias</span>
        </div>
    </p-card>
</div>
<div class="mt-3">
    <p-fieldset>
        <ng-template pTemplate="header">
            <div>
                DOSAJE DE HEMOGLOBINA
            </div>
        </ng-template>
        <div class="grid">
            <div class="col-1 text-center" style="font-weight: bold">Edad Mes</div>
            <div class="col-1 text-center" style="font-weight: bold">Nro Control</div>
            <div class="col-2 text-center" style="font-weight: bold">Estado Controlado</div>
            <div class="col text-center" style="font-weight: bold">Fecha Tentativa</div>
            <div class="col text-center" style="font-weight: bold">Fecha Prueba</div>
            <div class="col-1 text-center" style="font-weight: bold">Accion</div>
        </div>
        <div class="" *ngFor="let dosaje of data">
            <!--         [ngStyle]="{'background-color':sf.edadMes==edadMes? 'rgba(175,0,23,0.4)' : 'white' }">-->
            <div class="grid" *ngIf="determinarMostrar(dosaje.edadMes)">
                <div class="col-1 text-center">
                    {{dosaje.edadMes}}
                </div>
                <div class="col-1 text-center">
                    {{dosaje.nroControl}}
                </div>
                <div class="col-2 text-center">
                <span *ngIf="dosaje.estadoControlado;else noControlado">
                    <p-tag severity="success" value="prueba Tomada" [rounded]="true">
                    </p-tag>
                </span>
                    <ng-template #noControlado>
                        <p-tag severity="warning" value="prueba no Tomada" [rounded]="true">
                        </p-tag>
                    </ng-template>
                </div>
                <div class="col text-center">
                    <p-calendar
                            [showIcon]="true"
                            placeholder="Fecha"
                            [disabled]="true"
                            dateFormat="dd/mm/yy"
                            [(ngModel)]="dosaje.fechaTentativa"
                            [ngClass]="{
                        vacunado: dosaje.estadoControlado,
                        noVacunado: !dosaje.estadoControlado
                      }"
                    ></p-calendar>
                </div>
                <div class="col text-center">
                    <p-calendar
                            [showIcon]="true"
                            placeholder="Fecha"
                            [disabled]="true"
                            dateFormat="dd/mm/yy"
                            [(ngModel)]="dosaje.fecha"
                            [ngClass]="{
                        vacunado: dosaje.estadoControlado,
                        noVacunado: !dosaje.estadoControlado
                      }"
                    ></p-calendar>
                </div>
                <!--        <div class="col-2 text-center">-->
                <!--            <span *ngIf="dosaje.estadoAdministrado;else noVacunado;">-->
                <!--              <p-tag severity="success" value="Administrado" [rounded]="true"></p-tag>-->
                <!--            </span>-->
                <!--            <ng-template #noVacunado>-->
                <!--              <span>-->
                <!--                <p-tag severity="warning" value="No Administrado" [rounded]="true"></p-tag>-->
                <!--              </span>-->
                <!--            </ng-template>-->
                <!--        </div>-->
                <div class="col-1 text-center">
                    <button *ngIf="!dosaje.estadoControlado;" (click)="agregarDosaje(dosaje)" pButton pRipple
                            type="button" icon="pi pi-pencil"
                            pTooltip="Agregar Suplementacion"
                            tooltipPosition="bottom"
                            class="p-button-rounded p-button-warning p-button-outlined"></button>
                </div>
            </div>
        </div>
    </p-fieldset>
</div>
