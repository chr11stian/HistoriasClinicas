<div>
  <p-card class="mb-2">
    <div>
      <span style="font-weight: bold;font-size: 1.2rem">
        Descripcion :
      </span>
      <span>{{ suplemento.descripcion }}</span>
    </div>
<!--    <div>-->
<!--      <span style="font-weight: bold;font-size: 1.2rem">-->
<!--        Dosis:-->
<!--      </span>-->
<!--      <span>{{suplemento.nombre=='SF'?'2mg/kg/dia':suplemento.nombre=='MNM'?'1 Sobre Diario':'100,000UI'}}</span>-->
<!--    </div>-->
    <div>
      <span style="font-weight: bold;font-size: 1.2rem">
       Frecuencia :
      </span>
      <span>{{ consumoDiario }}</span>
    </div>
  </p-card>
  <div class="grid mt-2" [formGroup]="suplemetancionFG">
    <div class="col-6 grid">
      <div class="col-4">Fecha Programada:</div>
      <div class="col-6 p-fluid">
        <p-calendar
          formControlName="fechaTentativa"
          [showIcon]="true"
          inputId="icon"
          dateFormat="dd/mm/yy"
        ></p-calendar>
      </div>
    </div>
    <div class="col-6 grid">
      <div class="col-4">Fecha Entregada:</div>
      <div class="col-6 p-fluid">
        <p-calendar
          formControlName="fechaAplicacion"
          [showIcon]="true"
          inputId="icon"
          dateFormat="dd/mm/yy"
        ></p-calendar>
      </div>
    </div>
    <div class="col-12 grid ">
      <div class="col-2">Medicamento:</div>
      <div class="col-4 p-fluid ">
        <p-dropdown
          [options]="suplemento.nombre=='SF'?presentacionSFaTermino:suplemento.nombre=='MNM'?presentacionMNM:presentacionVitaminaA"
          formControlName="medicamento"
          optionLabel="name"
          placeholder="Seleccione"
        ></p-dropdown>
      </div>
      <div class="col-6 flex">
          <span>
            Contenido de<br> Hierro Elemental:
          </span>
          <span>
            {{this.getFC('medicamento').value.contenidoHierroElemental}}
          </span>
      </div>

    </div>
    <div class="col-6 grid ">
      <div class="col-4">Dosis(Via oral):</div>
      <div class="col-8 p-fluid">
        <input type="text" pInputText formControlName="dosis" placeholder="2mg/kg/dia">
<!--        <p-dropdown-->
<!--                [options]="suplemento.nombre=='SF'?repositorioSF:repositorioMNM"-->
<!--                formControlName="presentacion"-->
<!--                optionLabel="name"-->
<!--                optionValue="code"-->
<!--                placeholder="Seleccione"-->
<!--                [style]="{'position': 'fixed', 'overflow': 'visible', 'z-index': '999'}"-->
<!--        ></p-dropdown>-->
      </div>
    </div>
  </div>
  <div class="flex justify-content-end mt-5">
    <button
      pButton
      type="button"
      label="Cerrar"
      class="p-button-danger p-button px-5 mx-1 text-center p-button-danger"
      icon="pi pi-times-circle"
      style="border-radius: 0.5rem"
      (click)="cancel()"
    ></button>
    <button
      pButton
      [disabled]="suplemetancionFG.invalid"
      type="button"
      label="Guardar"
      class="p-button-info p-button px-5 mx-1 text-center"
      icon="pi pi-save"
      style="border-radius: 0.5rem"
      (click)="save()"
    ></button>
  </div>
</div>
<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '25vw'}"
  key="claveDialog">
</p-confirmDialog>
