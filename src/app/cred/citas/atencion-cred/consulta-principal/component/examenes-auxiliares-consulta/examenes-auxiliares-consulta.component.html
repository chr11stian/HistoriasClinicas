<div class="grid">
    <div class="col-12 md:col-12 mt-2">
        <p-table #dt [value]="listaExamenesAux" [rows]="3" [paginator]="true" [rowHover]="true"
            styleClass="p-datatable-gridlines" dataKey="id"
            currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} Entradas"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">
                <div class="grid">
                    <div class="col-8">
                        <h3>Lista de Exámenes</h3>
                    </div>
                    <div class="col-4 text-right">
                        <button pButton pRipple icon="pi pi-plus" type="button" label="Agregar"
                            class="p-button-raised mt-3" (click)="openAddExamDialog()"></button>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="text-align: center; flex: 5%;">Nro</th>
                    <th style="text-align: center; flex: 45%;">Examen</th>
                    <th style="text-align: center; flex: 45%;">Resultado</th>
                    <th style="text-align: center; flex: 5%;">Acción</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                <tr style="text-align: center">
                    <td style="text-align: center">{{ rowIndex + 1 }}</td>
                    <td style="text-align: center">{{ rowData.nombreExam }}</td>
                    <td style="text-align: center">{{ rowData.resultado }}</td>
                    <td style="text-align: center; display: flex;">
                        <button pButton pRipple type="button" icon="pi pi-pencil"
                            (click)="openDialogEditarMedicacionFrecuente(rowData, rowIndex)"
                            class="p-button-rounded p-button-text"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash" (click)="deleteExamItem(rowIndex)"
                            class="p-button-rounded p-button-danger p-button-text"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <button pButton pRipple type="button" icon="pi pi-add" (click)="saveAuxiliars()"
            class="p-button-rounded p-button-text"></button>
    </div>
</div>

<p-dialog class="dialogo m-4" [(visible)]="addExamDialog" [style]="{width: '70%'}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="header">
        <h3>NUEVO EXAMEN AUXILIAR</h3>
    </ng-template>
    <ng-template pTemplate="body">
        <div class="grid">
            <div class="p-fluid col-5">
                <label>Nombre Examen:</label>
                <p-dropdown [options]="listaExamenes" [(ngModel)]="examLab" placeholder="SELECCIONA UN EXAMEN"
                    [showClear]="false" appendTo="body">
                </p-dropdown>
            </div>
            <div class="p-fluid col-5">
                <label>Lugar:</label>
                <p-dropdown [options]="listaLugares" [(ngModel)]="lugarLab" placeholder="SELECCIONA UN LUGAR"
                    [showClear]="false" appendTo="body" optionLabel="lugarLab">
                </p-dropdown>
            </div>
            <div class="col-12" *ngIf="lugarLab.index == 1">
                <label>Resultados:</label>
                <textarea [rows]="3" class="inputfield w-full mt-2" [(ngModel)]="resultado" pInputTextarea
                    oninput="this.value=this.value.toUpperCase()"></textarea>
            </div>
            <div class="p-fluid col-2" *ngIf="lugarLab.index == 1 && examLab.tipoExam == 2">
                <label>Hemoglobina:</label>
                <div class="flex flex-row">
                    <div class="col-9 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.hemoglobina">
                    </div>
                    <div class="infoInput">
                        g/dl
                    </div>
                </div>
            </div>
        </div>

                <h2>RESULTADOS HEMATOLOGIA:</h2>
                <p-divider></p-divider>
            </div>
            <div class="grid">
                <div class="p-fluid col-2">
                    <label>Hemoglobina:</label>
                    <div class="flex flex-row">
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.hemoglobina">
                        </div>
                        <div class="infoInput">
                            g/dl
                        </div>
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Hematocrito:</label>
                    <div class="flex flex-row">
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.hematocrito">
                        </div>
                        <div class="infoInput">
                            %
                        </div>
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Grupo Sanguineo:</label>
                    <div class="col-12 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.grupoSanguineo">
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Factor Rh:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.factorRH">
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Tiempo Sangria:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.tiempoSangria">
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Tiempo Coagulacion:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.tiempoCoagulacion">
                    </div>
                </div>
                <div class="p-fluid col-2 mt-3">
                    <label>Tiempo Protrombina:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.tiempoProtrombina">
                    </div>
                </div>
                <div class="p-fluid col-2 p-1">
                    <label>Tiempo Tromboplastina:</label>
                    <input type="text" pInputText placeholder="" class="inputfield w-full"
                        [(ngModel)]="laboResults.tiempoTromboplastina">
                </div>
                <div class="p-fluid col-2 mt-3">
                    <label>Reticulocitos:</label>
                    <input type="text" pInputText placeholder="" class="inputfield w-full"
                        [(ngModel)]="laboResults.reticulocitos">
                </div>
                <div class="p-fluid col-2 p-1">
                    <label>Compatibilidad Sanguinea:</label>
                    <input type="text" pInputText placeholder="" class="inputfield w-full"
                        [(ngModel)]="laboResults.compatibilidadSanguinea">
                </div>
                <div class="p-fluid col-2 mt-3">
                    <label>Rcto. Globulos Rojos:</label>
                    <div class="flex flex-row">
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.rctoGlobulosRojos">
                        </div>
                        <div class="infoInput">
                            /mm
                        </div>
                    </div>
                </div>
                <div class="p-fluid col-2 mt-3">
                    <label>Rcto. Plaquetas:</label>
                    <div class="flex flex-row">
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.rctoPlaquetas">
                        </div>
                        <div class="infoInput">
                            /mm
                        </div>
                    </div>
                </div>
                <div class="p-fluid col-2 pt-1">
                    <label>Rcto. Globulos Blancos:</label>
                    <div class="flex flex-row">
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.rctoGlobulosBlancos">
                        </div>
                        <div class="infoInput">
                            /mm
                        </div>
                    </div>
                </div>
            </div>
            <p-fieldset legend="FÓRMULA LEUCOCITARIA">
                <div class="grid">
                    <div class="p-fluid col-2">
                        <label>Blastos:</label>
                        <div class="flex flex-row">
                            <div class="col-9 p-0">
                                <input type="text" pInputText placeholder="" class="inputfield w-full"
                                    [(ngModel)]="laboResults.blastos">
                            </div>
                            <div class="infoInput">
                                %
                            </div>
                        </div>
                    </div>
                    <div class="p-fluid col-2">
                        <label>Juveniles:</label>
                        <div class="flex flex-row">
                            <div class="col-9 p-0">
                                <input type="text" pInputText placeholder="" class="inputfield w-full"
                                    [(ngModel)]="laboResults.juveniles">
                            </div>
                            <div class="infoInput">
                                %
                            </div>
                        </div>
                    </div>
                    <div class="p-fluid col-2">
                        <label>Neutrófilos:</label>
                        <div class="flex flex-row">
                            <div class="col-9 p-0">
                                <input type="text" pInputText placeholder="" class="inputfield w-full"
                                    [(ngModel)]="laboResults.neutrofilos">
                            </div>
                        </div>

                    </div>
                    <div class="p-fluid col-2">
                        <label>N. Abastonados:</label>
                        <div class="flex flex-row">
                            <div class="col-9 p-0">
                                <input type="text" pInputText placeholder="" class="inputfield w-full"
                                    [(ngModel)]="laboResults.nAbastonados">
                            </div>
                            <div class="infoInput">
                                %
                            </div>
                        </div>
                    </div>
                    <div class="p-fluid col-2">
                        <label>N. Segmentados:</label>
                        <div class="flex flex-row">
                            <div class="col-9 p-0">
                                <input type="text" pInputText placeholder="" class="inputfield w-full"
                                    [(ngModel)]="laboResults.nSegmentados">
                            </div>
                            <div class="infoInput">
                                %
                            </div>
                        </div>
                    </div>
                    <div class="p-fluid col-2">
                        <label>Linfocitos:</label>
                        <div class="flex flex-row">
                            <div class="col-9 p-0">
                                <input type="text" pInputText placeholder="" class="inputfield w-full"
                                    [(ngModel)]="laboResults.linfocitos">
                            </div>
                            <div class="infoInput">
                                %
                            </div>
                        </div>
                    </div>
                    <div class="p-fluid col-2">
                        <label>Monocitos:</label>
                        <div class="flex flex-row">
                            <div class="col-9 p-0">
                                <input type="text" pInputText placeholder="" class="inputfield w-full"
                                    [(ngModel)]="laboResults.monocitos">
                            </div>
                            <div class="infoInput">
                                %
                            </div>
                        </div>
                    </div>
                    <div class="p-fluid col-2">
                        <label>Eosinofilos:</label>
                        <div class="flex flex-row">
                            <div class="col-9 p-0">
                                <input type="text" pInputText placeholder="" class="inputfield w-full"
                                    [(ngModel)]="laboResults.eosinofilos">
                            </div>
                            <div class="infoInput">
                                %
                            </div>
                        </div>
                    </div>
                    <div class="p-fluid col-2">
                        <label>Basofilos:</label>
                        <div class="flex flex-row">
                            <div class="col-9 p-0">
                                <input type="text" pInputText placeholder="" class="inputfield w-full"
                                    [(ngModel)]="laboResults.basofilos">
                            </div>
                            <div class="infoInput">
                                %
                            </div>
                        </div>
                    </div>
                </div>
            </p-fieldset>
            <p-fieldset legend="CONSTANTES CORPUSCULARES" class="my-3">
                <div class="grid">
                    <div class="p-fluid col-2">
                        <label>V.C.M.:</label>
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.vcm">
                        </div>
                    </div>
                    <div class="p-fluid col-2">
                        <label>V.R.:</label>
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.vrVcm">
                        </div>
                    </div>
                    <div class="p-fluid col-2">
                        <label>C.H.C.M.:</label>
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.chcm">
                        </div>
                    </div>
                    <div class="p-fluid col-2">
                        <label>V.R.:</label>
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.vrChcm">
                        </div>
                    </div>
                    <div class="p-fluid col-2">
                        <label>H.C.M.:</label>
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.hcm">
                        </div>
                    </div>
                    <div class="p-fluid col-2">
                        <label>V.R.:</label>
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.vrHcm">
                        </div>
                    </div>
                </div>
            </p-fieldset>
            <div class="p-fluid col-2 mt-2">
                <label>Velocidad de Sedimentación Globular (VSG):</label>
            </div>
            <div class="col-2">
                <div class="flex flex-row">
                    <div class="col-8 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.vsg1hora">
                    </div>
                    <div class="infoInput">
                        mm/1ra hora
                    </div>
                </div>
                <div class="flex flex-row">
                    <div class="col-8 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.vsg2hora">
                    </div>
                    <div class="infoInput">
                        mm/2da hora
                    </div>
                </div>
            </div>

        </div>
        <div class="grid" *ngIf="examLab.tipoExam == 1 && lugarLab.index == 2">
            <div class="p-fluid col-12">
                <h3>RESULTADOS:</h3>
                <p-divider></p-divider>
            </div>
            <div class="grid">
                <div class="p-fluid col-2">
                    <label>Color:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMacroscopico.color">
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Consistencia:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMacroscopico.consistencia">
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>pH:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMacroscopico.pH">
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Reaccion:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMacroscopico.reaccion">
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Mucus:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMacroscopico.mucus">
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Sangre:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMacroscopico.sangre">
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Restos Alimenticios:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMacroscopico.restosAlimenticios">
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="p-fluid col-2">
                    <label>Reaccón Inflamatorio:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.reaccionInflamatorio">
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Filamentos Mucoides:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.filamentosMucoides">
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Leucocitos:</label>
                    <div class="flex flex-row">
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.examenMicroscopico.leucocitos">
                        </div>
                        <div class="infoInput">
                            x c.m.
                        </div>
                    </div>

                </div>
                <div class="p-fluid col-2">
                    <label>Hematíes:</label>
                    <div class="flex flex-row">
                        <div class="col-9 p-0">
                            <input type="text" pInputText placeholder="" class="inputfield w-full"
                                [(ngModel)]="laboResults.examenMicroscopico.hematies">
                        </div>
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Cuerpos Grasos:</label>

                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.cuerposGrasos">

                </div>
                <div class="p-fluid col-2">
                    <label>Levaduras:</label>

                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.levaduras">
                    </div>
                </div>
                <div class="p-fluid col-2">
                    <label>Bacterias:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.bacterias">

                </div>
                <div class="p-fluid col-2">
                    <label>Cocos Bacilos:</label>
                    <div class="col-11 p-0">

                    <label>Formas Parasitarias:</label>
                    <div class="col-11 p-0">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.formasParasitarias">
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="p-fluid col-3 campo">
                    <div class="tittle1 mt-5 mr-2">
                        <label>Huevos De:</label>
                    </div>
                    <div class="col-11 p-0 value">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.huevosDe.valor1">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.huevosDe.valor2">
                    </div>
                </div>
                <div class="p-fluid col-3 campo">
                    <div class="tittle1 mt-5 mr-1">
                        <label>Quistes De:</label>
                    </div>
                    <div class="col-11 p-0 value">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.quistesDe.valor1">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.quistesDe.valor2">
                    </div>
                </div>
                <div class="p-fluid col-3 campo">
                    <div class="tittle1 mt-5">
                        <label>Trofozoitos De:</label>
                    </div>
                    <div class="col-11 p-0 value">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.trofozoitosDe.valor1">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.trofozoitosDe.valor2">
                    </div>
                </div>
                <div class="p-fluid col-3 campo">
                    <div class="tittle1 mt-5">
                        <label>Larvas De:</label>
                    </div>
                    <div class="col-11 p-0 value">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.larvasDe.valor1">
                        <input type="text" pInputText placeholder="" class="inputfield w-full"
                            [(ngModel)]="laboResults.examenMicroscopico.larvasDe.valor2">
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer" class="text-right">
        <button *ngIf="isUpdate" pButton type="button" label="Guardar" (click)="guardarEdicionDiagnostico()"></button>
        <button *ngIf="!isUpdate" pButton type="button" label="Guardar" (click)="agreeAddExamDialog()"></button>
        <button pButton type=" button" label="Cancelar" class="p-button-danger" (click)="closeExamDialog()"></button>
    </ng-template>
</p-dialog>
