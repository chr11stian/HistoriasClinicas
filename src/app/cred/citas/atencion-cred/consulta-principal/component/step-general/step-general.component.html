<div class="card">
    <p-card>
        <div class="grid">
            <div class="col-9" style="margin: 0 0 0 20px;">
                <span style="font-size: 2em;">CONTROL DE CRECIMIENTO Y DESARROLLO> Consulta </span>
            </div>
        </div>
    </p-card>
</div>
<p-steps [model]="items" styleClass="step-custom" [readonly]="false" [(activeIndex)]="indiceActivo"
         (activeIndexChange)="ChangeStep($event)">
</p-steps>
<div class="stepsdemo-content" *ngIf="stepName === 'datos'">
    <p-card>
        <ng-template pTemplate="content">
            <app-datos-generales-consulta [consulta]="consulta">
            </app-datos-generales-consulta>
        </ng-template>
    </p-card>
</div>
<div class="stepsdemo-content" *ngIf="stepName === 'motivo'">
    <p-card>
        <ng-template pTemplate="content">
            <app-motivo-consulta></app-motivo-consulta>
        </ng-template>
    </p-card>
</div>
<div class="stepsdemo-content" *ngIf="stepName === 'diagnostico'">
    <p-card>
        <ng-template pTemplate="header"></ng-template>
        <ng-template pTemplate="content">
            <app-diagnostico-consulta></app-diagnostico-consulta>
        </ng-template>
    </p-card>
</div>
<div class="stepsdemo-content" *ngIf="stepName === 'tratamiento'">
    <p-card>
        <ng-template pTemplate="header"></ng-template>
        <ng-template pTemplate="content">
            <app-tratamiento-consulta></app-tratamiento-consulta>
        </ng-template>
    </p-card>
</div>
<div class="stepsdemo-content" *ngIf="stepName === 'finalizar'">
    <p-card>
        <ng-template pTemplate="header"></ng-template>
        <ng-template pTemplate="content">
            <app-finalizar-consulta></app-finalizar-consulta>
        </ng-template>
    </p-card>
</div>
