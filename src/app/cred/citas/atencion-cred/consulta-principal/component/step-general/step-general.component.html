<div class="card">
    <p-card>
      <div class="grid">
          <div class="col-9" style="margin: 0px 0px 0px 20px;">
            <span style="font-size: 2em;">CONTROL DE CRECIMIENTO Y DESARROLLO> Consulta </span>
          </div>
      <div class="col-12 flex" style="margin: 0px 0px 0px 20px;">
        <div class="col-2">
          <div class="field grid">
            <strong
              ><label class="line-height-4" for="username2"
                >*Tipo de documento:</label
              ></strong
            >
            <p-dropdown
              placeholder="Seleccionar"
              [options]="options"
              (ngModel)="(selectedOption)"
              optionLabel="name"
            >
            </p-dropdown>
          </div>
        </div>
        <div class="col-3 align-items-end">
          <div class="field grid">
            <strong>
              <label class="line-height-4" for="username2">
                *Ingrese valor del documento*
              </label>
            </strong>
            <input style="width: 450px" id="username2" pInputText />
          </div>
        </div>
        <div class="col-1">
          <button pButton style="margin-top: 25px">
            <i class="pi pi-search" style="font-size: 1rem"></i> &nbsp;cargar
          </button>
        </div>
      </div>
    </div>
    </p-card>
  </div>
  <p-steps [model]="items" styleClass="step-custom" [readonly]="false" [(activeIndex)]="indiceActivo" (activeIndexChange)="ChangeStep($event)">
  </p-steps>
  <div class="stepsdemo-content" *ngIf="stepName === 'datos'">
    <p-card>
      <ng-template pTemplate="content">
        <app-datos-generales-consulta></app-datos-generales-consulta>
      </ng-template>
    </p-card>
  </div> 
  <div class="stepsdemo-content" *ngIf="stepName === 'motivo'">
    <p-card>
      <ng-template pTemplate="content">
        <app-motivo-consulta></app-motivo-consulta>
      </ng-template>
    </p-card>
  </div>
  <div class="stepsdemo-content" *ngIf="stepName === 'diagnostico'">
    <p-card>
      <ng-template pTemplate="content">
        <app-diagnostico-consulta></app-diagnostico-consulta>
      </ng-template>
    </p-card>
  </div>
  <div class="stepsdemo-content" *ngIf="stepName === 'tratamiento'">
    <p-card>
      <ng-template pTemplate="content">
        <app-tratamiento-consulta></app-tratamiento-consulta>
      </ng-template>
    </p-card>
  </div>
  <div class="stepsdemo-content" *ngIf="stepName === 'finalizar'">
    <p-card>
      <ng-template pTemplate="content">
        <app-finalizar-consulta></app-finalizar-consulta>
      </ng-template>
    </p-card>
  </div>
