<div class="" style="background: #f8f9fa; height: 100%">
    <div class="card">
        <div class="flex" style="margin-top: 20px; margin-bottom: 20px">
            <div class="col-9" style="margin: 0 0 0 20px">
                <span style="font-size: 2em"
                    >CONTROL DE CRECIMIENTO Y DESARROLLO> Consulta
                </span>
            </div>
            <div class="col-3 text-right align-items-center pr-6">
                <p (click)="citas()">{{ cita }}</p>
            </div>
        </div>
    </div>
    <p-steps
        [model]="items"
        styleClass="step-custom"
        [readonly]="false"
        [(activeIndex)]="indiceActivo"
        (activeIndexChange)="ChangeStep($event)"
    >
    </p-steps>
    <div class="flotante">
        <div class="speeddial-circle-demo">
            <div class="speeddial-semi-circle">
                <p-speedDial
                    [model]="tooltipItems"
                    showIcon="pi pi-window-maximize"
                    hideIcon="pi pi-window-minimize"
                    radius="80"
                    direction="left"
                    type="semi-circle"
                >
                </p-speedDial>
            </div>
        </div>
    </div>
    <div class="stepsdemo-content" *ngIf="stepName === 'datos'">
        <p-card>
            <ng-template pTemplate="header">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <h3 class="mt-2">DATOS GENERALES</h3>
                    </ng-template>
                    <ng-template *ngIf="estadoAtencion==1" pTemplate="right" class="button">
                        <button
                            pButton
                            pRipple
                            label="Siguiente"
                            iconPos="right"
                            icon="pi pi-angle-right"
                            class="guardar mr-2"
                            (click)="nextPage()"
                            style="background-color: #0c3866"
                        ></button>
                    </ng-template>
                </p-toolbar>
            </ng-template>
            <ng-template pTemplate="content">
                <app-datos-generales-consulta></app-datos-generales-consulta>
            </ng-template>
        </p-card>
    </div>
    <div class="stepsdemo-content" *ngIf="stepName === 'motivo'">
        <p-card>
            <ng-template pTemplate="header">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <h3 class="mt-2">MOTIVO DE CONSULTA</h3>
                    </ng-template>
                    <ng-template *ngIf="estadoAtencion==1" pTemplate="right" class="button">
                        <button
                            pButton
                            pRipple
                            label="Atras"
                            icon="pi pi-angle-left"
                            class="p-button-secondary mr-2"
                            (click)="prevPage()"
                        ></button>
                        <button
                            pButton
                            pRipple
                            label="Siguiente"
                            iconPos="right"
                            icon="pi pi-angle-right"
                            class="guardar mr-2"
                            (click)="nextPage()"
                            style="background-color: #0c3866"
                        ></button>
                    </ng-template>
                </p-toolbar>
            </ng-template>
            <ng-template pTemplate="content">
                <app-motivo-consulta></app-motivo-consulta>
            </ng-template>
        </p-card>
    </div>
    <div class="stepsdemo-content" *ngIf="stepName === 'diagnostico'">
        <p-card>
            <ng-template pTemplate="header">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <h3 class="mt-2">DIAGNÓSTICO</h3>
                    </ng-template>
                    <ng-template *ngIf="estadoAtencion==1" pTemplate="right" class="button">
                        <button
                            pButton
                            pRipple
                            label="Atras"

                            class="p-button-secondary mr-2"
                            (click)="prevPage()"
                        ></button>
                        <button
                            pButton
                            pRipple
                            label="Siguiente"
                            iconPos="right"
                            icon="pi pi-angle-right"
                            class="guardar mr-2"
                            style="background-color: #0c3866"
                            (click)="nextPage()"
                        ></button>
                    </ng-template>
                </p-toolbar>
            </ng-template>
            <ng-template pTemplate="content">
                <app-diagnostico-consulta></app-diagnostico-consulta>
            </ng-template>
        </p-card>
    </div>
    <div class="stepsdemo-content" *ngIf="stepName === 'tratamiento'">

            <ng-template pTemplate="header">
                <p-toolbar>
                    <ng-template pTemplate="left">

                    <ng-template *ngIf="estadoAtencion==1" pTemplate="right" class="button">

                            pRipple

                        <button
                            pButton
                            pRipple
                            label="Cerrar Consulta"
                            iconPos="left"
                            icon="pi pi-save"
                            class="guardar mr-2"
                            style="background-color: #0c3866"

                            pRipple

                            iconPos="right"
                            icon="pi pi-save"

                            (click)="nextPage()"
                            style="background-color: #0c3866"
                        ></button>
                    </ng-template>
                </p-toolbar>
            </ng-template>
            <ng-template pTemplate="content">

        </p-card>
    </div>
    <div class="stepsdemo-content" *ngIf="stepName === 'evaluaciones'">

            <ng-template pTemplate="header">

                    <ng-template *ngIf="estadoAtencion==1" pTemplate="right" class="button">

                    </ng-template>
                </p-toolbar>
            </ng-template>
            <ng-template pTemplate="content">
                <app-examenes-auxiliares-consulta></app-examenes-auxiliares-consulta>
            </ng-template>
        </p-card>
    </div>
    <div class="stepsdemo-content" *ngIf="stepName === 'procedimientos'">
        <p-card>
            <ng-template pTemplate="header">
                <p-toolbar>
                    <ng-template pTemplate="left">
                        <h3 class="mt-2">PROCEDIMIENTOS</h3>

                    <ng-template *ngIf="estadoAtencion==1" pTemplate="right" class="button">

                            pButton

            <ng-template pTemplate="content">

        </p-card>
    </div>
</div>
<p-dialog
    class="dialogo m-4"
    [(visible)]="dialog"
    [style]="{ width: '30%', height: '60%' }"
    [modal]="true"
    styleClass="p-fluid"
    position="right"
    [transitionOptions]="'200ms'"
    [dismissableMask]="true"
>
    <ng-template pTemplate="body">
        <div class="col-12 justify-content-center">
            <!-- <h4 class="text-blue-700">Actividades</h4>
        <p-divider></p-divider>
        <ul>
          <li *ngFor="let actividades of listaAct">
            {{ actividades.title }}
          </li>
        </ul> -->
            <h4 class="text-blue-700 text-center">
                Digite la fecha de su proxima cita
            </h4>
            <p-calendar (onSelect)="_date()" [(ngModel)]="fecha" [inline]="true" [showWeek]="true"></p-calendar>
        </div>
    </ng-template>
</p-dialog>
