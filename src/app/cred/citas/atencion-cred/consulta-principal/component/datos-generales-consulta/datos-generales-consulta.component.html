<!-- Datos generales -->
<p-fieldset legend="Información Básica" [toggleable]="true">
  <form [formGroup]="generalInfoFG">
    <div class="grid">
      <div class="col-12 md:col-2 text-center mt-2">
        <label>Nombre completo:</label>
      </div>
      <div class="col-12 md:col-10">
        <input type="text" pInputText formControlName="name" class="inputfield w-full bg_color"
          placeholder="Nombre del paciente " />
      </div>
    </div>
    <div class="grid">
      <div class="col-12 md:col-2 text-center mt-2">
        <label>Fecha de atención:</label>
      </div>
      <div class="col-12 md:col-2">
        <p-calendar [showIcon]="true" formControlName="dateAttention" class="inputfield w-full bg_color" inputId="icon" dateFormat="dd/mm/yy">
        </p-calendar>
      </div>
      <div class="col-12 md:col-1 text-center mt-2">
        <label>Hora:</label>
      </div>
      <div class="col-12 md:col-1">
        <p-calendar [timeOnly]="true" formControlName="hour" class="inputfield w-full bg_color" inputId="timeonly">
        </p-calendar>
      </div>
      <div class="col-12 md:col-1 text-center mt-2">
        <label>Edad:</label>
      </div>
      <div class="col-12 md:col-3">
        <input type="text" pInputText formControlName="year" class="inputfield w-full bg_color"
          placeholder="Edad del paciente" />
      </div>
    </div>
  </form>
</p-fieldset> <br>
<p-fieldset legend="Descarte de Signos de Peligro" [toggleable]="true" [formGroup]="signoPeligroFG">
  <div class="grid">
    <div class="col-10 md:col-10">
      <div class="grid">
        <div class="md:col-8 mt-2" style="text-align: right">
          <label>NO PRESENTA SIGNOS :</label>
        </div>
        <div class="md:col-4">
          <p-selectButton [options]="stateOptions" class="inputfield w-full" optionLabel="label"
            formControlName="presentSigns" optionValue="value">
          </p-selectButton>
        </div>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-12 md:col-4" *ngIf="ageValidation < 2">
      <form [formGroup]="twoMonthsFG">
        <h4 class="text-center">MENOR DE 2 MESES:</h4>
        <div *ngFor="let formC of twoMonths">
          <div class="grid">
            <div class="md:col-8 mt-2" style="text-align: center">
              {{ formC.label }} :
            </div>
            <div class="md:col-4">
              <p-selectButton [options]="stateOptions" class="inputfield w-full" optionLabel="label"
                [formControlName]="formC.index" optionValue="value">
              </p-selectButton>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12 md:col-4" *ngIf="ageValidation < 48 && ageValidation >= 2">
      <form [formGroup]="twoMonthsMoreFG">
        <h4 class="text-center">DE 2 MESES a 4 AÑOS:</h4>
        <div *ngFor="let formC of twoMonthsMore">
          <div class="grid">
            <div class="md:col-8 mt-2" style="text-align: center">
              {{ formC.label }} :
            </div>
            <div class="md:col-4">
              <p-selectButton [options]="stateOptions" class="inputfield w-full" optionLabel="label"
                [formControlName]="formC.index" optionValue="value">
              </p-selectButton>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12 md:col-4">
      <form [formGroup]="allYearFG">
        <h4 class="text-center">PARA TODAS LAS EDADES:</h4>
        <div *ngFor="let formC of allYear">
          <div class="grid">
            <div class="md:col-8 mt-2" style="text-align: center">
              {{ formC.label }} :
            </div>
            <div class="md:col-4">
              <p-selectButton [options]="stateOptions" class="inputfield w-full" optionLabel="label"
                [formControlName]="formC.index" optionValue="value">
              </p-selectButton>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <p-divider></p-divider>
  <form [formGroup]="factorRiesgoFG">
    <h4>IDENTIFIQUE FACTORES DE RIESGO</h4>
    <div class="grid">
      <div class="col-2">
        <label>¿Quién cuida al niño?</label>
      </div>
      <div class="col-10">CONTROL DE CRECIMIENTO Y DESARROLLO> Consulta
        <input type="text" pInputText formControlName="cuidaNinio" class="inputfield w-full" placeholder="Detalle" />
      </div>
    </div>
    <div class="grid">
      <div class="col-12 md:col-6">
        <div class="grid">
          <div class="md:col-8 mt-2" style="text-align: left">
            <label>¿Participa el padre en el cuidado del niño? :</label>
          </div>
          <div class="md:col-4">
            <p-selectButton [options]="stateOptions" class="inputfield w-full" optionLabel="label"
              formControlName="participaPadre" optionValue="value">
            </p-selectButton>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6">
        <div class="grid">
          <div class="md:col-8 mt-2" style="text-align: left">
            <label>¿El niño recibe muestras de afecto? :</label>
          </div>
          <div class="md:col-4">
            <p-selectButton [options]="stateOptions" class="inputfield w-full" optionLabel="label"
              formControlName="recibeAfecto" optionValue="value">
            </p-selectButton>
          </div>
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="col-2">
        <label> Especifique:</label>
      </div>
      <div class="col-10">
        <input type="text" pInputText class="inputfield w-full" formControlName="especificacion"
          placeholder="Detalle" />
      </div>
    </div>
  </form>
</p-fieldset>
<br>
<p-fieldset legend="ANAMNESIS" [toggleable]="true">
  <textarea class="inputfield w-full" [formControl]="anamnesisFC" pInputTextarea>
  </textarea>
</p-fieldset>
