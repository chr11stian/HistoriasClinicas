<div class="grid">
  <div *ngFor="let mes of inmunizacionesAgrupadas;let i=index" class="col-6">
    <div >
      <p-fieldset>
        <ng-template pTemplate="header">
          Inmunizacion de {{ nombreAgrupacionExtendido(edadMes[i])}}
        </ng-template>
        <div class="grid">
          <div class="col-3" >Nombre Vacuna</div>
          <div class="col-2" >Nro dosis</div>
          <div class="col-3" >Fecha Tentativa</div>
          <div class="col-3" >Estado</div>
          <div class="col-1 text-center">Accion</div>
        </div>
        <div class="grid" *ngFor="let inmunizacion of mes">
          <div class="col-3 text-center">
            {{NombreVacunaExtendido(inmunizacion.nombre)}}
          </div>
          <div class="col-2 text-center">
            {{inmunizacion.dosis}}
          </div>
          <div class="col-3" >
            <p-calendar
                    [showIcon]="true"
                    placeholder="Fecha"
                    [disabled]="true"
                    dateFormat="dd/mm/yy"
                    [(ngModel)]="inmunizacion.fechaTentativa"
                    [ngClass]="{
                        vacunado: inmunizacion.fecha,
                        noVacunado: !inmunizacion.fecha
                      }"
            ></p-calendar>
          </div>
          <div class="col-3">
            No aplicado
          </div>
          <div class="col-1 text-center" >
            <button (click)="agregarVacuna(inmunizacion)" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success p-button-outlined"></button>
          </div>


        </div>
      </p-fieldset>
    </div>
  </div>
</div>
