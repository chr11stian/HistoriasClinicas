<p-card>
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <h3 class="p-m-0">EVALUACION DE LA ALIMENTACIÓN DE LA NIÑA Y EL NIÑO</h3>
        </ng-template>
    </p-toolbar>
    <p-table
            [scrollable]="true"
            scrollHeight="100%"
            scrollWidth="100%"
            styleClass="p-datatable-gridlines"
            [value]="evaluacionAlimenticia"
            scrollDirection="both"
            dataKey="id"
            responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Edad</th>
                    <th *ngFor="let mes of listaMesesEvaluar">{{mes}}</th>
                </tr>
                <tr>
                    <th>1 la niña...
                    </th>
                </tr>

        
            </ng-template>
    </p-table>
</p-card>
