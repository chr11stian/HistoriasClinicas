<p-card>
    <div class="grid tepsi">
        <div class="flex jutify-content-center align-items-center caja col-9">
            <div>
                <strong>Edad:</strong>
            </div>
            <div class="ml-5">
                <input id="float-input" type="text" pInputText placeholder="Mostrar años">
                Años
            </div>
            <div class="ml-5">
                <input id="float-input" type="text" pInputText placeholder="Mostrar meses">
                Meses
            </div>
            <div class="ml-5">
                <input id="float-input" type="text" pInputText placeholder="Mostrar días">
                Días
            </div>
        </div>
        <div class="col-3">
            <span class="flex flex-column p-input-icon-right ml-3">
                Fecha:
                <p-calendar class="ml-2" showTime="true" placeholder="dd/mm/aaaa"></p-calendar>
                <i class="pi pi-calendar"></i>
            </span>
            <div class="flex flex-column ml-3 mt-2">
                <p>Examinador:</p>
                <input class="ml-2" style='width: 100%;' id="float-input" type="text" pInputText
                    placeholder="Ingresa Examinador">
            </div>
        </div>
    </div>

    <div class="flex" style="margin-top:40px">

        <div class="flex">
            <div>
                <div class="flex justify-content-center"
                    style='border:1px solid #E50019; padding: 10px; align-items: center;'>
                    <strong>RESULTADO TEST TOTAL</strong>
                </div>
                <div style='border: 1px solid #E50019; padding: 10px' class="flex flex-column justify-content-left">
                    <div class="flex ml-3 mt-2">
                        <p>Puntaje Bruto:</p>
                        <input class="ml-2 p-inputtext-sm" id="float-input" type="text" pInputText>
                    </div>
                    <div class="flex ml-3 mt-2">
                        <p>Puntaje T:</p>
                        <input class="ml-2 p-inputtext-sm" id="float-input" type="text" pInputText>
                    </div>
                    <div class="flex ml-3 mt-2">
                        <p>Categoría:</p>
                        <input class="ml-2 p-inputtext-sm" id="float-input" type="text" pInputText>
                    </div>
                </div>
            </div>

            <div class="ml-3">
                <div class="flex justify-content-center"
                    style='border:1px solid #E50019; padding: 10px; align-items: center;'>
                    <strong>RESULTADOS SUBTEST</strong>
                </div>
                <div style='border: 1px solid #E50019; padding: 10px' class="flex flex-column justify-content-left">
                    <div class="flex ml-3 mt-2">
                        <p>Puntaje Bruto:</p>
                        <input class="ml-2 p-inputtext-sm" id="float-input" type="text" pInputText>
                    </div>
                    <div class="flex ml-3 mt-2">
                        <p>Puntaje T:</p>
                        <input class="ml-2 p-inputtext-sm" id="float-input" type="text" pInputText>
                    </div>
                    <div class="flex ml-3 mt-2">
                        <p>Categoría:</p>
                        <input class="ml-2 p-inputtext-sm" id="float-input" type="text" pInputText>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <!-- Aqui va los cuadros rojos -->
        </div>

    </div>


    <div style="margin-top:40px" class="flex justify-content-around">
        <div class="caja2">
            <div class="azul"></div>
            <div class="blanco">1. SUB TEST COORDINACIÓN</div>
        </div>
        <div class="caja2">
            <div class="azul"></div>
            <div class="blanco">2. SUB TEST LENGUAJE</div>
        </div>
        <div class="caja2">
            <div class="azul"></div>
            <div class="blanco">1. SUB TEST MOTROCIDAD</div>
        </div>
    </div>
</p-card>
