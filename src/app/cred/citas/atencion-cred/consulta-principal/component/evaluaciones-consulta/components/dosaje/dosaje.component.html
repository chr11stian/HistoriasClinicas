    <div class="grid mt-2" [formGroup]="dosajeFG">
        <div class="col-6 grid">
            <div class="col-4">Fecha Programada:</div>
            <div class="col-6 p-fluid">
                <p-calendar
                        disabled="true"
                        formControlName="fechaTentativa"
                        [showIcon]="true"
                        inputId="icon"
                        dateFormat="dd/mm/yy"
                ></p-calendar>
            </div>
        </div>
        <div class="col-6 grid">
            <div class="col-4">Fecha Toma de prueba:</div>
            <div class="col-6 p-fluid">
                <p-calendar
                        disabled="true"
                        formControlName="fechaAdministrada"
                        [showIcon]="true"
                        inputId="icon"
                        dateFormat="dd/mm/yy"
                ></p-calendar>
            </div>
        </div>
        <div class="col-6 grid ">
            <div class="col-4">Valor Hemoglobina:</div>
            <div class="col-8 p-fluid ">
                <input type="text" pInputText placeholder="12.5" formControlName="valorHb">
            </div>
        </div>
        <div class="col-6 grid ">
            <div class="col-4">Valor Hemoglobina con factor:</div>
            <div class="col-8 p-fluid ">
                <input type="text" pInputText placeholder="12.5" formControlName="valorHb">
            </div>
        </div>

    </div>
    <div class="flex justify-contentd mt-5">
        <button
                pButton
                type="button"
                label="Cerrar"
                class="p-button-danger p-button px-5 mx-1 text-center p-button-danger"
                icon="pi pi-times-circle"
                style="border-radius: 0.5rem"
                (click)="cancel()"
        ></button>
        <button
                pButton
                [disabled]="dosajeFG.invalid"
                type="button"
                label="Guardar"
                class="p-button-info p-button px-5 mx-1 text-center"
                icon="pi pi-save"
                style="border-radius: 0.5rem"
                (click)="save()"
        ></button>
    </div>

<p-confirmDialog
        [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
        [style]="{ width: '25vw'}"
        key="claveDialog">
</p-confirmDialog>
