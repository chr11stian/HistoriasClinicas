    <div class="grid mt-2" [formGroup]="dosajeFG">
        <div class="col-6 grid">
            <div class="col-4">Fecha Programada:</div>
            <div class="col-6 p-fluid">
                <p-calendar
                        formControlName="fechaTentativa"
                        [showIcon]="true"
                        inputId="icon"
                        dateFormat="dd/mm/yy"
                ></p-calendar>
            </div>
        </div>
        <div class="col-6 grid">
            <div class="col-4">Fecha Toma de prueba:</div>
            <div class="col-6 p-fluid">
                <p-calendar
                        formControlName="fechaAdministrada"
                        [showIcon]="true"
                        inputId="icon"
                        dateFormat="dd/mm/yy"
                ></p-calendar>
            </div>
        </div>
        <div class="col-6 grid ">
            <div class="col-4">Valor Hemoglobina:</div>
            <div class="col-6 p-fluid ">
<!--                <p-inputNumber formControlName="valorHb" (ngModelChange)="valorCorrejido($event)" inputId="minmaxfraction" mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="5">-->
<!--                </p-inputNumber>-->
<!--                <input type=""  (ngModelChange)="valorCorrejido($event)" pInputText placeholder="12.5" formControlName="valorHb">-->
                <input (ngModelChange)="valorCorrejido($event)" type="number" pInputText formControlName="valorHb"
                       class="inputfield w-full text-center"
                />
            </div>
        </div>
        <div class="col-6 grid ">
            <div class="col-4">Factor de Ajuste por Altitud:</div>
            <div class="col-6 p-fluid ">
                <input type="text" pInputText disabled="true" [(ngModel)]="factorAjuste" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="col-6 grid ">
            <div class="col-4">Valor Hemoglobina ajustada:</div>
            <div class="col-6 p-fluid ">
                <input type="text" pInputText placeholder="10.5" formControlName="valorHbRestado" class="text-center">
            </div>
        </div>
        <div class="col-6 grid ">
            <div class="col-4">resultado:</div>
            <div class="col-8 p-fluid ">
                <p-selectButton [options]="positivoNegativo" formControlName="positivoAnemia" optionLabel="name" optionValue="code" (click)="cambiamosResultado($event)" ></p-selectButton>
            </div>
        </div>
        <div class="col-6 grid" *ngIf="!isDisabledNivelAnemia">
            <div class="col-4">Nivel de anemia:</div>
            <div class="col-8 p-fluid ">
                <p-dropdown [options]="nivelAnemia" [(ngModel)]="nivelAnemiaSelected" [disabled]="isDisabledNivelAnemia" optionLabel="name" optionValue="code" placeholder="Selecciones nivel"  [ngModelOptions]="{standalone: true}"   ></p-dropdown>
            </div>
        </div>

    </div>
    <div class="flex justify-content-end mt-5">
        <button
                pButton
                type="button"
                label="Cerrar"
                class="p-button-danger p-button px-5 mx-1 text-center p-button-danger"
                icon="pi pi-times-circle"
                style="border-radius: 0.5rem"
                (click)="cancel()"
        ></button>
        <button
                pButton
                [disabled]="dosajeFG.invalid"
                type="button"
                label="Guardar"
                class="p-button-info p-button px-5 mx-1 text-center"
                icon="pi pi-save"
                style="border-radius: 0.5rem"
                (click)="save()"
        ></button>
    </div>

<p-confirmDialog
        [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
        [style]="{ width: '25vw'}"
        key="claveDialog">
</p-confirmDialog>
