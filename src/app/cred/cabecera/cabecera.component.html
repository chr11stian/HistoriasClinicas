<div class="card">
  <p-card>
    <div class="grid">
        <div class="col-9" style="margin: 0px 0px 0px 20px;">
          <span style="font-size: 2em;">CONTROL DE CRECIMIENTO Y DESARROLLO > </span>
        </div>
    <div class="col-12 flex" style="margin: 0px 0px 0px 20px;">
      <div class="col-2">
        <div class="field grid">
          <strong
            ><label class="line-height-4" for="username2"
              >*Tipo de documento:</label
            ></strong
          >
          <p-dropdown
            placeholder="Seleccionar"
            [options]="options"
            (ngModel)="(selectedOption)"
            optionLabel="name"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="col-3 align-items-end">
        <div class="field grid">
          <strong>
            <label class="line-height-4" for="username2">
              *Ingrese valor del documento*
            </label>
          </strong>
          <input style="width: 450px" id="username2" pInputText />
        </div>
      </div>
      <div class="col-1">
        <button pButton style="margin-top: 10px">
          <i class="pi pi-search" style="font-size: 1rem"></i> &nbsp;cargar
        </button>
      </div>
    </div>
  </div>
  </p-card>
</div>
<p-steps [model]="items" [readonly]="false" (activeIndexChange)="ChangeStep($event)">
</p-steps>
<div class="stepsdemo-content" *ngIf="indiceActivo === 0">
  <p-card>
    <ng-template pTemplate="content">
      <app-datos-generales></app-datos-generales>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="p-grid p-nogutter p-justify-end">
        <p-button
          label="Siguiente"
          (onClick)="nextPage()"
          icon="pi pi-angle-right"
          iconPos="right"
        ></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
<div class="stepsdemo-content" *ngIf="indiceActivo === 1">

      <app-antecendentes></app-antecendentes>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="p-grid p-nogutter p-justify-between">
        <p-button label="Atr치s" (onClick)="prevPage()" icon="pi pi-angle-left">
        </p-button>

</div>
