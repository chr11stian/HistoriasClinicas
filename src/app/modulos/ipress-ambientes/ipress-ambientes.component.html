<div class="p-card">
    <p-toolbar styleClass="p-mb-4">

        <ng-template pTemplate="left">
            <h3 class="p-m-0">Lista de Ambientes de la IPRESS</h3>
        </ng-template>

        <ng-template pTemplate="right" class="button">
            <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-danger p-mr-2"
                (click)="openNew()"></button>
            <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-primary"></button>
        </ng-template>

    </p-toolbar>
    <p-table [value]="ambientes" #dt [globalFilterFields]="['codAmbiente','ambiente','nombreUPS']"
        styleClass="p-datatable-gridlines" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true"
        [autoLayout]="true" currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas"
        responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value,'contains')"
                        placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
            <tr>
                <th style="text-align: center">Nro</th>
                <th style="text-align: center">Codigo Ambiente</th>
                <th style="text-align: center">Ambiente</th>
                <th style="text-align: center">Nombre UPS</th>
                <th style="text-align: center; width:8rem">Acci√≥n</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
            <tr style="text-align: center">
                <td style="text-align: center">{{ rowIndex + 1 }}</td>
                <td style="text-align: center">{{ rowData.codAmbiente }}</td>
                <td style="text-align: center">{{ rowData.ambiente }}</td>
                <td style="text-align: center">{{ rowData.nombreUPS }}</td>
                <td>
                    <button pButton (click)="editarAmbiente(rowData)" pTooltip="Editar" pRipple type="button"
                        icon="pi pi-pencil" class="p-button-rounded m-1">
                    </button>
                    <button pButton (click)="eliminarAmbiente(rowData)" pTooltip="Eliminar" pRipple type="button"
                        icon="pi pi-trash" class="p-button-rounded p-button-danger m-1">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<p-dialog [(visible)]="ambienteDialog" [style]="{width: '600px', height: '320px'}" [modal]="true" styleClass="p-fluid"
    autoZIndex>
    <ng-template pTemplate="header">
        <h3 class="m-0">{{tituloAmbiente()}}</h3>
    </ng-template>

    <ng-template pTemplate="body">
        <form [formGroup]='formAmbiente'>
            <div class="p-fluid grid flex justify-content-center">
                <div class="p-field col-12 md:col-12">
                    <label>Nombre UPS:</label>
                    <p-dropdown *ngIf="!isUpdateAmbiente" placeholder="Nombre UPS" class="inputRedondo"
                        [showTransitionOptions]="'300ms'" dropdownIcon="pi pi-chevron-down" inputId="dropdown" scrollHeight="100px"
                        [options]="UPSList" formControlName="nombreUPS" optionValue="nombreUPS" optionLabel="nombreUPS"
                        required>
                    </p-dropdown>
                    <p-dropdown *ngIf="isUpdateAmbiente" class="inputRedondo" [showTransitionOptions]="'300ms'"
                        dropdownIcon="pi pi-chevron-down" inputId="dropdown" [options]="UPSList" scrollHeight="100px"
                        formControlName="nombreUPS" optionLabel="nombreUPS" optionValue="nombreUPS" required>
                    </p-dropdown>
                </div>
            </div>
            <div class="p-fluid grid flex justify-content-center">
                <div class="p-field col-12 md:col-12">
                    <label id="codAmbiente">Codigo Ambiente:</label>
                    <input placeholder="Codigo Ambiente" type="text" pInputText formControlName='codAmbiente'
                        required />
                </div>
            </div>
            <div class="p-fluid grid flex justify-content-center">
                <div class="p-field col-12 md:col-12">
                    <label id="ambiente">Ambiente:</label>
                    <input placeholder="Nombre Ambiente" type="text" pInputText formControlName='ambiente' required />
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton type="button" label="Cancelar" class="p-button-danger" (click)="canceled()"></button>
        <button *ngIf="!isUpdateAmbiente" [disabled]="!formAmbiente.valid" pButton type="button" label="Guardar"
            class="m-1 w-9rem" (click)="saveAmbiente()"></button>
        <button *ngIf="isUpdateAmbiente" [disabled]="!formAmbiente.valid" pButton type="button" label="Guardar"
            class="m-1 w-9rem" (click)="saveEdicionAmbiente()"></button>
    </ng-template>
</p-dialog>
