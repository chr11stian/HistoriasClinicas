<div>
      <p class="text-blue-700 text-2xl text-center font-semibold">CITAS</p>
      <form [formGroup]="form">
            <div class="grid align-items-end m-1 p-fluid">
                  <div class="col-6 md:col-4 lg:col-2 p-field">
                        <span class="">Filtrar por fecha</span>
                        <div class="p-inputgroup">
                              <p-calendar dateFormat="yy-mm-dd" formControlName="fechaFiltro" [readonlyInput]="true"
                                    (onSelect)="getListaCitasXServicio()">
                              </p-calendar>
                        </div>
                  </div>

                  <div class="col-6 md:col-4 lg:col-3 p-field">
                        <span class="">Filtrar por Servicio</span>
                        <div class="">
                              <p-dropdown [options]="servicios" formControlName="servicio"
                                    placeholder="Seleccione un servicio" optionLabel="nombreUPS" optionValue="nombreUPS"
                                    [showClear]="false" (onChange)="getListaCitasXServicio()">
                              </p-dropdown>
                        </div>
                  </div>

                  <div class="col-6 md:col-4 lg:col-3 p-field">
                        <span class="font-semibold">Ingrese número de documento:</span>
                        <div class="">
                              <input type="text" class="inputfield w-9" pInputText formControlName="nroDoc" />
                              <p-button icon="pi pi-search" (click)="getListaOfertaXDocumento()"></p-button>
                        </div>
                  </div>
            </div>
      </form>
      <div class="p-card mt-3">
            <p-toolbar styleClass="p-mb-4">
                  <ng-template pTemplate="left">
                        <h3 class="p-m-0">Lista de citas de pacientes</h3>
                  </ng-template>
            </p-toolbar>
            <p-table [value]="data" #dt [globalFilterFields]="['fecha']" styleClass="p-datatable-gridlines   "
                  [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [autoLayout]="true"
                  currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">
                  <ng-template pTemplate="caption">
                        <div class="p-d-flex p-ai-center p-jc-between">
                              <span class="p-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text"
                                          (input)="dt.filterGlobal($event.target.value, 'contains')"
                                          placeholder="Buscar..." />
                              </span>
                        </div>
                  </ng-template>
                  <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
                        <tr>
                              <th style="text-align: center">Nro</th>
                              <th style="text-align: center">Fecha</th>
                              <th style="text-align: center">Personal</th>
                              <th style="text-align: center">Nro de ofertas</th>
                              <th style="text-align: center">Servicio</th>
                              <th style="text-align: center; width: 120px">Acción</th>
                        </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                        <tr style="text-align: center">
                              <td style="text-align: center">{{ rowIndex + 1 }}</td>
                              <td style="text-align: center">{{ rowData.fechaOferta }}</td>
                              <td style="text-align: center">{{ rowData.personal.nombre }}</td>
                              <td style="text-align: center">{{ rowData.totalOfertas }}</td>
                              <td style="text-align: center">{{ rowData.ipress.servicio }}</td>
                              <td style="text-align: center">
                                    <button pButton pRipple type="button" label="Agregar Ofertas"
                                          class="p-button-raised p-button-info"
                                          (click)="openNewOfertaAgregar(rowData)"></button>
                              </td>
                        </tr>
                  </ng-template>
            </p-table>
      </div>
</div>
