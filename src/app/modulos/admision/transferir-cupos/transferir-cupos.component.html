<div class="p-card">
    <div class="col-12 md:col-6 lg:col-12 p-field">
        <form [formGroup]="formTransferirCupos">
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-12 p-field" style="text-align:center;">
                    <span style="font-size: 16px;">TRANSFERIR CUPOS A OTRO PERSONAL</span>
                </div>
            </div>
            <br>
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-5 p-field">
                    <label class="">PERSONAL QUE TIENE UNA LISTA DE CUPOS</label>
                    <div class="personal">
                        <div class="grid m-2">
                            <div class="col-12 md:col-6 lg:col-6 p-field">
                                <span class="">NRO DOCUMENTO</span>
                                <div class="p-inputgroup">
                                    <input type="number" pInputText
                                           formControlName="nroDoc"
                                           placeholder="Nro documento"/>
                                    <p-button span="" icon="pi pi-search"></p-button>
                                </div>
                            </div>
                        </div>
                        <div class="grid m-2">
                            <div class="col-12 md:col-8 lg:col-6 p-field">
                                <span class="">APELLIDOS</span>
                                <div class="p-inputgroup">
                                    <input type="text"
                                           pInputText
                                           formControlName="apellidos"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-4 lg:col-6 p-field">
                                <span class="">NOMBRES</span>
                                <div class="p-inputgroup">
                                    <input type="text"
                                           pInputText
                                           formControlName="nombres"/>
                                </div>
                            </div>
                        </div>
                        <div class="grid m-2">
                            <div class="col-12 md:col-8 lg:col-6 p-field">
                                <span class="">SERVICIO</span>
                                <div class="p-inputgroup">
                                    <input type="text"
                                           pInputText
                                           formControlName="servicio"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-2 p-field">
                    <div class="grid m-2">
                        <div class="col-12 md:col-6 lg:col-6 p-field">
                        </div>
                    </div>
                    <div class="grid m-2">
                        <div class="col-12 md:col-6 lg:col-12 p-fluid">
                            <button pButton pRipple type="button" label="Transferir" class="p-button-info"></button>
                        </div>
                    </div>
                    <div class="grid m-2">
                        <div class="col-12 md:col-6 lg:col-12 p-fluid">
                            <button pButton pRipple type="button" label="Limpiar" class="p-button-success"></button>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-5 p-field">
                    <label class="">PERSONAL QUE REEMPLAZA </label>
                    <div class="personal">
                        <div class="grid m-2">
                            <div class="col-12 md:col-6 lg:col-6 p-field">
                                <span class="">NRO DOCUMENTO</span>
                                <div class="p-inputgroup">
                                    <input type="number" pInputText
                                           formControlName="nroDoc2"
                                           placeholder="Nro documento"/>
                                    <p-button span="" icon="pi pi-search"></p-button>
                                </div>
                            </div>
                        </div>
                        <div class="grid m-2">
                            <div class="col-12 md:col-8 lg:col-6 p-field">
                                <span class="">APELLIDOS</span>
                                <div class="p-inputgroup">
                                    <input type="text"
                                           pInputText
                                           formControlName="apellidos2"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-4 lg:col-6 p-field">
                                <span class="">NOMBRES</span>
                                <div class="p-inputgroup">
                                    <input type="text"
                                           pInputText
                                           formControlName="nombres2"/>
                                </div>
                            </div>
                        </div>
                        <div class="grid m-2">
                            <div class="col-12 md:col-8 lg:col-6 p-field">
                                <span class="">SERVICIO</span>
                                <div class="p-inputgroup">
                                    <input type="text"
                                           pInputText
                                           formControlName="servicio2"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <p-accordion>
            <p-accordionTab header="LISTA DE CUPOS ASIGNADOS AL PERSONAL" [selected]="true">

    </div>
</div>
