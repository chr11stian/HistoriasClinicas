<div class="p-card">
    <p-toolbar>
        <ng-template pTemplate="left">
            <h3 class="mt-2">I. Valoración Funcional(Actividades Básicas de la vida diaria - ABVD)</h3>
        </ng-template>
        <ng-template pTemplate="right" class="button">
            <button pButton pRipple label="Guardar" iconPos="right" icon="pi pi-save"
                    class="guardar-boton" (click)="agregarActualizar()"></button>
        </ng-template>
    </p-toolbar>
    <br>
    <div class="grid">
        <div class="col-12 md:col-7 lg:col-7">
            <p-fieldset legend="KATZ" [toggleable]="true">
                <form [formGroup]="formValoracionClinicaFuncional" >
                    <!--primera fila-->
                    <div class="grid">
                        <div class="col-6 p-field">
                            <label class="">Lavarse: </label>
                        </div>
                        <div class="col-6 p-field">
                            <p-selectButton [options]="sino"  optionValue="value" formControlName="lavarse"
                                            optionLabel="label"></p-selectButton>
                        </div>
                    </div>
                    <!--2 fila-->
                    <div class="grid">
                        <div class="col-6 p-field">
                            <label class="">Vestirse: </label>
                        </div>
                        <div class="col-6 p-field">
                            <p-selectButton [options]="sino"  optionValue="value"
                                            optionLabel="label" formControlName="vestirse"></p-selectButton>
                        </div>
                    </div>
                    <!--3 fila-->
                    <div class="grid">
                        <div class="col-6 p-field">
                            <label class="">Uso del Servicio Higiénico: </label>
                        </div>
                        <div class="col-6 p-field">
                            <p-selectButton [options]="sino"  optionValue="value" formControlName="usoservicioH"
                                            optionLabel="label"></p-selectButton>
                        </div>
                    </div>
                    <!--4 fila-->
                    <div class="grid">
                        <div class="col-6 p-field">
                            <label class="">Movilizarse: </label>
                        </div>
                        <div class="col-6 p-field">
                            <p-selectButton [options]="sino"  optionValue="value" formControlName="movilizarse"
                                            optionLabel="label"></p-selectButton>
                        </div>
                    </div>
                    <!--5 fila-->
                    <div class="grid">
                        <div class="col-6 p-field">
                            <label class="">Continencia: </label>
                        </div>
                        <div class="col-6 p-field">
                            <p-selectButton [options]="sino"  optionValue="value" formControlName="continencia"
                                            optionLabel="label"></p-selectButton>
                        </div>
                    </div>
                    <!--6 fila-->
                    <div class="grid">
                        <div class="col-6 p-field">
                            <label class="">Alimentarse: </label>
                        </div>
                        <div class="col-6 p-field">
                            <p-selectButton [options]="sino"  optionValue="value" formControlName="alimentarse"
                                            optionLabel="label"></p-selectButton>
                        </div>
                    </div>
                </form>
            </p-fieldset>
        </div>
        <div class="col-12 md:col-5 lg:col-5">

            <p-fieldset legend="Diagnóstico Funcional" [toggleable]="true">
                <form [formGroup]="formValoracionClinicaFuncional" >
                    <!--primera fila-->
                    <div class="grid">
                        <div class="col-3 p-field-radiobutton p-field">
                            <p-radioButton name="diagnostico" formControlName="diagnostico"  value="INDEPENDIENTE"></p-radioButton>
                        </div>
                        <div class="col-7 p-field">
                            <label class="">INDEPENDIENTE </label>
                        </div>
                    </div>
                    <!--2 fila-->
                    <br>
                    <div class="grid">
                        <div class="col-3 p-field-radiobutton p-field">
                            <p-radioButton name="diagnostico"  formControlName="diagnostico"  value="DEPENDIENTE PARCIAL"></p-radioButton>
                        </div>
                        <div class="col-7 p-field">
                            <label class="">DEPENDIENTE PARCIAL </label>
                        </div>
                    </div>
                    <!--3 fila-->
                    <br>
                    <div class="grid">
                        <div class="col-3 p-field-radiobutton p-field">
                            <p-radioButton name="diagnostico"  formControlName="diagnostico" value="DEPENDIENTE"></p-radioButton>
                        </div>
                        <div class="col-7 p-field">
                            <label class="">DEPENDIENTE TOTAL </label>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col-12">
                            <p>(1) Ningún ítem positivo de dependencia</p>
                            <p>(2) De 1 a 5 ítems positivos de dependencia</p>
                            <p>(3) Los 6 ítems positivos de dependencia</p>
                        </div>
                    </div>
                </form>
            </p-fieldset>
        </div>
    </div>
</div>
