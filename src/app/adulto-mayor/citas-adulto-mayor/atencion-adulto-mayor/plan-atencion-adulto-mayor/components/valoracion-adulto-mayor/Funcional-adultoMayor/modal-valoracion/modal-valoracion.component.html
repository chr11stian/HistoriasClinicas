<div>
    <div class="p-card">
        <p-card>
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-12 p-field" style="text-align:center;">
                    <span style="font-size: 20px;">LISTA DE VALORACIONES FUNCIONALES</span>
                </div>
            </div>
            <br>
        </p-card>
    </div>
    <p-table [value]="ListaValoracionFuncional" #dt [rows]="5"
                         [rowsPerPageOptions]="[5, 10, 15]"
                         [paginator]="true" [autoLayout]="true" [showCurrentPageReport]="true"
                         currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">
                    <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
                        <tr>
                            <th style="text-align: center">Nro</th>
                            <th style="text-align: center">TIPO DOC</th>
                            <th style="text-align: center">NRO DOC</th>
                            <th style="text-align: center">FECHA</th>
                            <th style="text-align: center">DIAGNOSTICO 1</th>
                            <th style="text-align: center" *ngIf="valoracion!='valoracionFuncional'">DIAGNOSTICO 2</th>
                            <th style="text-align: center">ACCION</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                        <tr>
                            <td style="text-align: center">{{ rowIndex + 1 }}</td>
                            <td style="text-align: center">{{ rowData.tipoDoc }}</td>
                            <td style="text-align: center">{{ rowData.nroDoc }}</td>
                            <td style="text-align: center">{{ rowData.fecha }}</td>
                            <td style="text-align: center">{{ rowData.diagnostico1 }}</td>
                            <td style="text-align: center" *ngIf="valoracion!='valoracionFuncional'">{{ rowData.diagnostico2 }}</td>
                            <td style="text-align: center">
                                  <button pButton pRipple type="button" label="Actualizar"
                                          (click)="recuperarData(rowData)"
                                          class="p-button-danger" icon="pi pi-pencil"></button>

                            </td>
                        </tr>
                    </ng-template>
                </p-table>


</div>
