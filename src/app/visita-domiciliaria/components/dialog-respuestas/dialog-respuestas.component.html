<p-table [value]="data">
        <ng-template pTemplate="header">
        <tr>
            <th style="text-align: center" >PREGUNTAS</th>
            <th style="text-align: center">RESPUESTAS</th>
            <th style="text-align: center">DETALLES</th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body"  let-RowData let-rowIndex="rowIndex">
            <div *ngIf="data.length<4;then menor;else mayor">
            </div>
            <ng-template #menor >
                    <th colspan="3" class="tr_status" style="text-align:left" >{{menor4meses[RowData.id-1]}}</th>
                    <tr *ngFor="let objeto of RowData.respuestas">
                        <td style="text-align: left">{{objeto.pregunta}}</td> 
                        <td style="text-align: left">{{objeto.valores }}</td>
                        <td style="text-align: left">{{objeto.detalles }}</td>
                    </tr>
            </ng-template>
            <ng-template #mayor >
                <th colspan="3" class="tr_status" style="text-align:left">{{mayor4meses[RowData.id-1]}}</th>
                <tr *ngFor="let objeto of RowData.respuestas">
                    <td style="text-align: left">{{objeto.pregunta}}</td> 
                    <td style="text-align: left">{{objeto.valores}}</td>
                    <td style="text-align: left">{{objeto.detalles }}</td>
                </tr>
            </ng-template>
        </ng-template>
</p-table>
