<div class="card">
    <div class="grid">
        <div class="col-9" style="margin: 0px 0px 0px 20px;">
            <span style="font-size: 2em;">CONSULTAS </span>
        </div>
        <div class="col-12 flex" style="margin: 0px 0px 0px 20px;">
            <div class="col-2">
                <div class="field grid">
                    <strong
                    ><label class="line-height-4" for="username2"
                    >*Tipo de documento:</label
                    ></strong
                    >
                    <p-dropdown
                            placeholder="Seleccionar"
                            [options]="options"
                            optionLabel="name"
                    >
                    </p-dropdown>
                </div>
            </div>
            <div class="col-3 align-items-end">
                <div class="field grid">
                    <strong>
                        <label class="line-height-4" for="username2">
                            *Ingrese valor del documento*
                        </label>
                    </strong>
                    <input style="width: 450px" id="username2" pInputText/>
                </div>
            </div>
            <div class="col-1">
                <button pButton style="margin-top: 10px">
                    <i class="pi pi-search" style="font-size: 1rem"></i> &nbsp;cargar
                </button>
            </div>
        </div>
    </div>
    <p-steps [model]="items" [readonly]="false" [(activeIndex)]="indiceActivo" [class.sm:-m-6]="items"
             (activeIndexChange)="ChangeStep($event)">
    </p-steps>

    <br>
    <div class="stepsdemo-content col" *ngIf="stepName === 'datos'">
        <p-card>
            <ng-template pTemplate="content">
                <app-datos-generales></app-datos-generales>
            </ng-template>
        </p-card>
    </div>
    <div class="stepsdemo-content col" *ngIf="stepName === 'interrogatorio'">
        <p-card>
            <ng-template pTemplate="content">
                <app-interrogatorio></app-interrogatorio>
            </ng-template>
        </p-card>
    </div>
    <div class="stepsdemo-content col" *ngIf="stepName === 'diagnostico'">
        <p-card>
            <ng-template pTemplate="content">
                <app-giagnosticos></app-giagnosticos>
            </ng-template>
        </p-card>
    </div>


    <div class="stepsdemo-content col" *ngIf="stepName === 'tratamiento'">
        <p-card>
            <ng-template pTemplate="content">
                <app-tratamiento></app-tratamiento>
            </ng-template>
        </p-card>
    </div>


    <div class="stepsdemo-content col" *ngIf="stepName === 'resultados'">
        <p-card>
            <ng-template pTemplate="content">
                <app-resultados></app-resultados>
            </ng-template>
        </p-card>
    </div>

</div>
