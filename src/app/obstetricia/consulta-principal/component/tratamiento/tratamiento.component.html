<div class="p-card">
    <p-toolbar>

        <ng-template pTemplate="left">


            <h3 class="p-m-0">TRATAMIENTO</h3>
        </ng-template>

    </p-toolbar>
    <p-table class="table-over" [value]="data" #dt styleClass="p-datatable-gridlines" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
             [paginator]="true" [autoLayout]="true" [showCurrentPageReport]="true"
             currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas">

        <ng-template pTemplate="header" styleClass="p-datatable-gridlines">
            <tr>
                <th style="text-align: center" class="font-2">Nro </th>
                <th style="text-align: center" class="font-1">TRATAMIENTO</th>
                <th style="text-align: center" class="font-2">ACCIÓN</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
            <tr>
                <td style="text-align: center" class="font-2">{{ rowIndex + 1 }}</td>
                <td style="text-align: center">{{ rowData.tratamiento }}</td>

                <td style="text-align: center">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary m-1"
                            (click)="editar(rowData)" pTooltip="Editar">
                    </button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger m-1"
                            (click)="eliminar(rowData)" pTooltip="Eliminar">
                    </button>

                </td>
            </tr>
        </ng-template>

    </p-table>
    <p-toolbar>
        <div class="p-toolbar-group-right">
            <button pButton pRipple label="Agregar Diagnóstico" icon="pi pi-plus" pButton type="button" class="button-agregar"
                    (click)="openNew()"></button>
        </div>

    </p-toolbar>
    <br>
    <p-fieldset legend="RECOMENDACIONES">
        <div class="p-fluid">
            <input type="text" pInputText style="border-radius: 10px" class="mt-3" [(ngModel)]="recomendaciones" />
<!--            <input type="text" pInputText style="border-radius: 10px" class="mt-3" [(ngModel)]="recomendaciones" ]/>-->
        </div>
    </p-fieldset>
        <br>
    <p-fieldset legend="EXAMENES AUXILIARES">
            <div class="p-fluid">
                <input type="text" pInputText style="border-radius: 10px" class="mt-3" [(ngModel)]="examenesAuxiliares"/>
<!--                <input type="text" pInputText style="border-radius: 10px" class="mt-3" [(ngModel)]="examenesAuxiliares"/>-->
            </div>

    </p-fieldset>
        <br>
    <p-fieldset legend="INTERCONSULTA">
        <div class="p-fluid">
            <input type="text" pInputText style="border-radius: 10px" class="mt-3" [(ngModel)]="interconsulta"/>
<!--            <input type="text" pInputText style="border-radius: 10px" class="mt-3" [(ngModel)]="interconsulta"/>-->
        </div>
    </p-fieldset>
        <br>
    <p-fieldset legend="PERSONAL RESPONSABLE DE LA ATENCION">
        <div class="p-fluid">
            <input type="text" pInputText style="border-radius: 10px" class="mt-3" [(ngModel)]="personalResponsable"/>
<!--            <input type="text" pInputText style="border-radius: 10px" class="mt-3" [(ngModel)]="personalResponsable"/>-->
        </div>
    </p-fieldset>
    <p-toolbar>
            <button pButton type="button" label="Guardar" icon="pi pi-save" class="button-agregar"></button>


    </p-toolbar>
</div>



<!-------------INICIO DIALOG INGRESAR ATENCION--->
<p-dialog header={{titulo()}} [(visible)]="diagnosticoDialog"  [modal]="true" [style]="{width: 'auto'}"
          [draggable]="false" [resizable]="false">
    <form [formGroup]='form' (ngSubmit)="save(formTemplate)" #formTemplate ="ngForm">

        <div class="p-grid p-fluid">
            <div class="p-col-6 p-md-4 p-lg-3">
                <label>Medicamentos:</label>
                <input type="text" style="border-radius: 10px" pInputText formControlName='medicamento' placeholder="medicamentos"
                       required/>
            </div>
            <div class="p-col-6 p-md-4 p-lg-3">
                <label>Cantidad:</label>
                <input type="number"  style="border-radius: 10px" pInputText formControlName='cantidad' placeholder="cantidad"
                       required />
            </div>
            <div class="p-col-6 p-md-4 p-lg-3">
                <label>Concentracion:</label>
                <input type="number" style="border-radius: 10px" pInputText formControlName='concentracion' placeholder="concentracion"
                       required />
            </div>
            <div class="p-col-6 p-md-4 p-lg-3">
                <label>Dosis:</label>
                <input type="text" style="border-radius: 10px" pInputText formControlName='dosis' placeholder="dosis"
                       required />
            </div>
            <div class="p-col-6 p-md-4 p-lg-3">
                <label>Intervalo</label>
                <div class="p-field">
                    <p-dropdown style="border-radius: 10px" inputId="dropdown" [options]="intervaloList" formControlName="intervalo"
                                placeholder="seleccionar" optionLabel="label" optionValue="value"
                                defaultLabel="Seleccione:" >
                    </p-dropdown>
                </div>
            </div>
            <div class="p-col-6 p-md-4 p-lg-3">
                <label>Via Admin.</label>
                <div class="p-field">
                    <p-dropdown style="border-radius: 10px" inputId="dropdown" [options]="viaadministracionList" formControlName="viaAdministracion"
                                placeholder="seleccionar" optionLabel="label" optionValue="value"
                                defaultLabel="Seleccione:" >
                    </p-dropdown>
                </div>
            </div>
            <div class="p-col-6 p-md-4 p-lg-3">
                <label>Duración:</label>
                <input type="text" style="border-radius: 10px" pInputText formControlName='duracion' placeholder="duración"
                       required />
            </div>
            <br>
            <div class="p-col-6 p-md-4 p-lg-3">
                 <span class="p-float-label">
<!--                 <label>Ind. Adicional:</label>-->
                <textarea style="border-radius: 10px" id="indicacionAdicional" rows="5" cols="30" pInputTextarea></textarea>
                <label for="indicacionAdicional">Ind. Adicional:</label>
                </span>
            </div>


        </div>

    </form>
    <ng-template pTemplate="footer">
        <button pButton type="button" label="Cancelar" class="button-cancelar" icon="pi pi-times"(click)="canceled()"></button>
        <button *ngIf="!isUpdate" [disabled]="!form.valid"  class="button-agregar" icon="pi pi-save" pButton type="button" label="Guardar" (click)="save(formTemplate)" ></button>

    </ng-template>


</p-dialog>
<!--------------------------------- FIN DIALOG INGRESAR ATENCION---->
